  remote-file-regex:
    - ".*CCC-GSKSel.*"
    - "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_2D[1-7]_(CO|CA)_GSK_CSE[0-9].xml"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/valid/inputs/ecp
      polling-delay-in-ms: 5000
