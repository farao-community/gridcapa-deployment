  target-process: CSE_VALID_D2CC
  file-type: GLSK
  file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_2D[1-7]_(CO|CA)_GSK_CSE[0-9].xml"
