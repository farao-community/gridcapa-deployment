spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000
  cloud:
    stream:
      bindings:
        consumeTask-in-0:
          binder: rabbit
          destination: cse-valid-d2cc-run-task
          group: cse-valid
        task-status-update:
          destination: cse-valid-d2cc-task-status-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
    function:
      definition: consumeTask

cse-valid-runner:
  amqp:
    queue-name: cse-valid-d2cc-requests

cse-valid-adapter:
  target-process: D2CC

logging:
  config: /config/logback.xml

logback:
  amqp:
    exchange: cse-valid-d2cc-task-manager-logs-exchange