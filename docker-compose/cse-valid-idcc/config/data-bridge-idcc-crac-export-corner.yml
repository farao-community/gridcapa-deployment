data-bridge:
  zone-id: "Europe/Paris"
  target-process: CSE_VALID_IDCC
  file-type: EXPORT_CRAC
  file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*_CRAC_Validation_Transit_FR[0-9].xml"
  time-validity: hourly
  remote-file-regex:
    - "CRAC_ID_CSE_Validation_Transit_[0-9]{8}V[0-9]{2}.zip"
    - "[0-9]{8}_[0-9]{4}_.*_CRAC_Validation_Transit_FR[0-9].xml"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/valid/inputs/cia
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/VALID/IDCC/EXPORT_CRACs