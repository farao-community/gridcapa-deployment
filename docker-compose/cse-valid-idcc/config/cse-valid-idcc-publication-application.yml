spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000

cse-valid-publication:
  filenames:
    ttc-validation: "'TTC_RTEValidation_'yyyyMMdd'_%s'e'_(?<version>[0-9]{1,2}).xml'"
  url:
    task-manager-business-date-url: http://cse-valid-idcc-task-manager:8080/tasks/businessdate/
  whitelist:
    - http://localhost:9000
    - http://minio:9000

cse-valid-runner:
  amqp:
    queue-name: cse-valid-idcc-requests
    expiration: 60000

minio-adapter:
  bucket: gridcapa
  base-path: CSE/VALID
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000/
