data-bridge:
  target-process: CORE_VALID
  file-type: CBCORA
  file-regex: .*[0-9]{8}_F301_[0-9]{1,2}.(xml|XML)
  time-validity: daily
  remote-file-regex:
    - ".*"
  sources:
    sftp:
      active: true
      host: sftp-server
      port: 22
      username: gridcapa
      password: gridcapa
      base-directory: /data/core/valid/cbcoras
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CORE/VALID/CBCORAs