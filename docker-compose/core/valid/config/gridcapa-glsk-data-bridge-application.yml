data-bridge:
  target-process: CORE_VALID
  file-type: GLSK
  file-regex: [0-9]{8}-F226-.*.(xml|XML)
  time-validity: daily
  remote-file-regex:
    - ".*"
  sources:
    sftp:
      active: true
      host: sftp-server
      port: 22
      username: gridcapa
      password: gridcapa
      base-directory: /data/core/valid/glsks
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CORE/VALID/GLSKs