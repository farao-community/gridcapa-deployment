spring:
  datasource:
    url: jdbc:postgresql://postgres/core-valid-task-manager
    driverClassName: org.postgresql.Driver
    username: core-valid
    password: core-valid
  jpa:
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      bindings:
        task-updated:
          binder: rabbit
          destination: task-updated

task-server:
  minio:
    connect:
      url: http://minio:9000/
      access-key: gridcapa
      secret-key: gridcapa
    notification:
      exchange: gridcapa.minio.events
      queue: core-valid-gridcapa-task-manager
  process:
    tag: CORE_VALID
    timezone: CET
    inputs:
      - CGM
      - CBCORA
      - GLSK
      - REFPROG
      - STUDY-POINTS