data-bridge:
  target-process: CORE_VALID
  file-type: CGM
  file-regex: ${FILE_REGEX:(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(uct|UCT)}
  sources:
    sftp:
      active: true
      host: sftp-server
      port: 22
      username: gridcapa
      password: gridcapa
      base-directory: /core/valid/cgms
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CGMs