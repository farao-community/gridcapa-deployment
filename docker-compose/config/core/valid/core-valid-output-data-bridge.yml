  sources:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CORE/VALID/outputs
      polling-delay-in-ms: 5000
  sinks:
    sftp:
      active: true
      host: sftp-server
      port: 22
      username: gridcapa
      password: gridcapa
      base-directory: data/core/valid/outputs