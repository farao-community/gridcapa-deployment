data-bridge:
  zone-id: "Europe/Paris"
  target-process: CORE_VALID
  file-type: REFPROG
  file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-F110.*.(xml|XML)
  time-validity: daily
  remote-file-regex:
    - ".*"
  sources:
    sftp:
      active: true
      host: sftp-server
      port: 22
      username: gridcapa
      password: gridcapa
      base-directory: /data/core/valid/refprogs
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CORE/VALID/REFPROGs