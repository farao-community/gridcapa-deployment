spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000
  cloud:
    stream:
      bindings:
        task-status-update:
          destination: core-valid-task-status-updated

rao-runner-server:
  amqp:
    client-app-id: core-valid-runner
    queue-name: rao-request-queue

core-valid-runner:
  bindings:
    request:
      destination: core-valid-requests
      routing-key: "#"
    response:
      destination: core-valid-response
      expiration: 600000
  whitelist:
    - http://minio:9000/
  search-tree-rao-parameters:
    max-curative-topo-per-tso:
      FR: 1
    max-curative-pst-per-tso:
      FR: 0
    max-curative-ra-per-tso:
      FR: 1

minio:
  access:
    name: gridcapa
    secret: gridcapa
  url: http://minio:9000/
  bucket: gridcapa
  base-path: CORE/VALID/