logback:
  amqp:
    exchange: task-manager-logs-exchange.core-valid-task-manager
    routing-key: "#"
spring:
  application:
    name: core-valid-gridcapa-job-launcher
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
  cloud:
    stream:
      bindings:
        run-task:
          destination: core-valid-run-task
          group: core-valid-job-launcher

job-launcher:
  task-manager-url: http://core-valid-gridcapa-task-manager:8080/tasks/
