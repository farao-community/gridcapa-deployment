spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000

minio:
  bucket: gridcapa
  base-path: RAO/
  access:
    name: gridcapa
    secret: gridcapa
  url: http://minio:9000/

rao-runner:
  messages:
    rao-request:
      queue-name: rao-request-queue
  url:
    whitelist:
      - http://minio:9000/

logback:
  amqp:
    exchange: rao-runners-logs-exchange  # common exchange for logs to all rao client applications
    routing-key: "#"