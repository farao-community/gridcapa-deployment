data-bridge:
  zone-id: "Europe/Paris"
  target-process: CSE_VALID_D2CC
  file-type: GLSK
  file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_2D[1-7]_(CO|CA)_GSK_CSE[0-9].xml"
  time-validity: hourly
  remote-file-regex:
    - ".*CCC-GSKSel.*.zip"
  sources:
    sftp:
      active: true
      host: sftp
      port: 22
      username: ecp
      password: passecp
      base-directory: /data/inputs/ecp
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/2D/GLSKs