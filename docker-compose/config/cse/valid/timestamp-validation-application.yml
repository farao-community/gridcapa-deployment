spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_DEFAULT_USER}
    password: ${RABBITMQ_DEFAULT_PASS}
    template:
      reply-timeout: 3600000

minio:
  access:
    name: ${MINIO_ACCESS_KEY}
    secret: ${MINIO_SECRET_KEY}
  url: http://minio:9000
  bucket: cep-validation

timestamp-validation:
  messages:
    queue-name: timestamp-validation-requests
  filenames:
    ttc-adjustment: "TTC_Adjustment_[0-9]{8}_(ID|2D)[1-7](_Final)?_CSE(?<version>[0-9]{1,2}).xml"
    ttc-validation: "'TTC_RTEValidation_'yyyyMMdd'_%s'e'_1.xml'"
    crac: "[0-9]{8}_(?<heure>[0-9]{4})_.*[1-7]_CRAC_FR(?<version>[0-9]{1,2}).xml"

dichotomy-server:
  amqp:
    queue-name: dichotomy-requests
    expiration: 3600000

aliases-server:
  amqp:
    queue-name: aliases-requests
    expiration: 3600000

crac-parser:
  amqp:
    queue-name: crac-parser-requests
    expiration: 3600000

net-position-server:
  api:
    url: http://net-position:8080
