data-bridge:
  zone-id: "Europe/Paris"
  target-process: CSE_VALID_IDCC
  file-type: GLSK
  file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7]_(CO_|CA_)?GSK_(CO_|CA_)?CSE[0-9].xml"
  time-validity: hourly
  remote-file-regex:
    - ".*CCC-XBID2-GSKSel.*.zip"
  sources:
    sftp:
      active: true
      host: sftp
      port: 22
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/data/inputs/ecp
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/VALID/IDCC/GLSKs