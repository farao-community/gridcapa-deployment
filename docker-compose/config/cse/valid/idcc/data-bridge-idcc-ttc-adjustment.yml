data-bridge:
  zone-id: "Europe/Paris"
  target-process: CSE_VALID_IDCC
  file-type: TTC_ADJUSTMENT
  file-regex: "TTC_Adjustment_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_ID[1-7](_Final)?_CSE[0-9].xml"
  time-validity: daily
  remote-file-regex:
   - "TTC_Adjustment_[0-9]{8}_ID_CSE.zip"
  sources:
    sftp:
      active: true
      host: sftp
      port: 22
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/data/inputs/cia
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/ID/TTC_ADJUSTMENT