data-bridge:
  zone-id: "Europe/Paris"
  target-process: CSE_VALID_IDCC
  file-type: CGM
  file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7]_(UX0Final_)?CSE[0-9].uct"
  time-validity: hourly
  remote-file-regex:
    - ".*CCC-XBID2-CGMSel.*.zip"
  sources:
    sftp:
      active: true
      host: sftp
      port: 22
      username: ecp
      password: passecp
      base-directory: /data/inputs/ecp
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/ID/CGMs