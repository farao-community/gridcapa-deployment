spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: cse-idcc-outputs
      bindings:
        consumeTaskStatusUpdate-in-0:
          destination: cse-idcc-task-status-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
    function:
      definition: consumeTaskStatusUpdate

task-manager:
  base-url: http://cse-idcc-task-manager:8080
ftp:
  host: ftp-server
  port: 21
  access-key: gridcapa
  secret-key: gridcapa
  remote-destination-directory: /data/gridcapa/cse/idcc/outputs