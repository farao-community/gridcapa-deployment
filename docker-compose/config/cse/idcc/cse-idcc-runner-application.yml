spring:
  application:
    name: cse-idcc-runner
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 2400000
  cloud:
    stream:
      bindings:
        task-status-update:
          destination: cse-idcc-task-status-updated

logback:
  amqp:
    exchange: cse-idcc-task-manager-logs-exchange

rao-runner-server:
  amqp:
    client-app-id: cse-idcc-runner
    queue-name: rao-request-queue

minio:
  bucket: gridcapa
  base-path: ""
  access:
    name: gridcapa
    secret: gridcapa
  url: http://minio:9000/

cse-cc-runner:
  xnodes:
    file-path: /home/farao/xnodes/xnodes.xml
  bindings:
    request:
      destination: cse-request
      group: cse-idcc-runner
    response:
      destination: cse-response
      expiration: 60000
  whitelist:
    - http://minio:9000/
