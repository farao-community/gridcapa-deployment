logback:
  amqp:
    exchange: task-manager-logs-exchange.cse-idcc-task-manager
    routing-key: "#"
spring:
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
  cloud:
    stream:
      bindings:
        run-task:
          destination: cse-idcc-launch-task
          group: cse-idcc-job-launcher

job-launcher:
  task-manager-url: http://cse-idcc-task-manager:8080/tasks/
