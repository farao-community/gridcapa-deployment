logback:
  amqp:
    exchange: cse-idcc-task-manager-logs-exchange
    routing-key: "#"
spring:
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
  cloud:
    stream:
      bindings:
        run-task:
          destination: cse-idcc-launch-task
          group: cse-idcc-job-launcher

job-launcher:
  url:
    task-manager-timestamp-url: http://cse-idcc-task-manager:8080/tasks/
    task-manager-business-date-url: http://cse-idcc-task-manager:8080/tasks/businessdate/
  process:
    tag: CORE_VALID
    timezone: CET

scheduler:
  enable: false
