spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      bindings:
        handleRun-in-0:
          binder: rabbit
          destination: cse-d2cc-launch-task

cse-cc-runner:
  binding:
    destination: cse-request

minio-adapter:
  url: http://minio:9000/
  base-path: /CSE/D2CC/
  bucket: gridcapa
  access-key: gridcapa
  secret-key: gridcapa

cse-adapter:
  target-process: D2CC
  target-ch-fs-location: /config/target-ch.xml
  target-ch-minio-location: TARGET_CH