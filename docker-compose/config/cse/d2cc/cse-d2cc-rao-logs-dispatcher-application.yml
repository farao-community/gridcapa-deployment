spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      bindings:
        dispatchRaoLogsEvents-in-0:
          destination: rao-runners-logs-exchange
        dispatch-logs:
          group: cse-d2cc-task-manager
          destination: task-manager-logs-exchange   # queue: exchange.group-name # final queue name:  task-manager-logs-exchange.cse-d2cc-task-manager
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
    function:
      definition: dispatchRaoLogsEvents

client:
  name: cse-d2cc-runner
