spring:
  datasource:
    url: jdbc:postgresql://cse-d2cc-postgres:5432/cse-d2cc-task-manager
    driverClassName: org.postgresql.Driver
    username: cse-d2cc
    password: cse-d2cc
  jpa:
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: cse-d2cc-task-manager
      bindings:
        handleMinioEvent-in-0:
          destination: gridcapa.minio.events
        handleTaskStatusUpdate-in-0:
          destination: cse-d2cc-task-status-updated
        handleTaskLogEventUpdate-in-0:
          destination: task-manager-logs-exchange
        task-updated:
          destination: cse-d2cc-task-updated

task-server:
  minio:
    connect:
      url: http://minio:9000/
      access-key: gridcapa
      secret-key: gridcapa
  process:
    tag: CSE_D2CC
    timezone: CET
    inputs:
      - CGM
      - CRAC
      - GLSK
      - TARGET-CH
      - NTC
      - NTC-RED
      - VULCANUS