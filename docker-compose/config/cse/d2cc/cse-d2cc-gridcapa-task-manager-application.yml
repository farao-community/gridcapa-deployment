spring:
  datasource:
    url: jdbc:postgresql://gridcapa-postgres:5432/cse_d2cc_tasks
    driverClassName: org.postgresql.Driver
    username: cse_d2cc_server
    password: cse-d2cc
  jpa:
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: cse-d2cc-task-manager
      bindings:
        consumeMinioEvent-in-0:
          destination: gridcapa.minio.events
        consumeTaskStatusUpdate-in-0:
          destination: cse-d2cc-task-status-updated
        consumeTaskEventUpdate-in-0:
          destination: cse-d2cc-task-manager-logs-exchange
        task-updated:
          destination: cse-d2cc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeMinioEvent-in-0:
            consumer:
              exchange-type: fanout
    function:
      definition: consumeMinioEvent;consumeTaskStatusUpdate;consumeTaskEventUpdate

task-server:
  minio:
    connect:
      url: http://minio:9000/
      access-key: gridcapa
      secret-key: gridcapa
  process:
    tag: CSE_D2CC
    timezone: CET
    inputs:
      - CGM
      - CRAC
      - GLSK
      - NTC
      - NTC-RED
