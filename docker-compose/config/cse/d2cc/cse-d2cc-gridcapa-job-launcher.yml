logback:
  amqp:
    exchange: task-manager-logs-exchange.cse-d2cc-task-manager
    routing-key: "#"
spring:
  application:
    name: cse-d2cc-gridcapa-job-launcher
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
  cloud:
    stream:
      bindings:
        run-task:
          destination: cse-d2cc-run-task
          group: cse-d2cc-job-launcher

job-launcher:
  task-manager-url: http://cse-d2cc-gridcapa-task-manager:8080/tasks/
