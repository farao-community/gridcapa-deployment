logback:
  amqp:
    exchange: cse-d2cc-task-manager-logs-exchange
    routing-key: "#"
spring:
  application:
    name: cse-d2cc-gridcapa-job-launcher
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
  cloud:
    stream:
      bindings:
        run-task:
          destination: cse-d2cc-run-task
          group: cse-d2cc-job-launcher
        run-task-auto:
          destination: cse-d2cc-run-task
          group: cse-d2cc-job-launcher

job-launcher:
  url:
    task-manager-timestamp-url: http://cse-d2cc-gridcapa-task-manager:8080/tasks/
    task-manager-business-date-url: http://cse-d2cc-gridcapa-task-manager:8080/tasks/businessdate/
  process:
    tag: CORE_VALID
    timezone: CET

scheduler:
  enable: false
