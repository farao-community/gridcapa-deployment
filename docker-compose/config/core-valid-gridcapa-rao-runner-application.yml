spring:
  cloud:
    config:
      enabled: false
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa

minio:
  bucket: gridcapa
  base-path: rao-runner/
  access:
    name: gridcapa
    secret: gridcapa
  url: http://minio:9000

rao-runner:
  messages:
    rao-request:
      queue-name: rao-runner-requests
    rao-response:
      exchange: rao-runner-response
      expiration: 60000
  url:
    whitelist:
      - http://minio:9000
