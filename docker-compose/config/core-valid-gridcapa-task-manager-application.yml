spring:
  datasource:
    url: jdbc:postgresql://core-valid-postgres:5432/core-valid-task-manager
    driverClassName: org.postgresql.Driver
    username: core-valid
    password: core-valid
  jpa:
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: core-valid-task-manager
      bindings:
        handleMinioEvent-in-0:
          destination: gridcapa.minio.events
        handleTaskStatusUpdate-in-0:
          destination: core-valid-task-status-updated
        task-updated:
          destination: core-valid-task-updated

task-server:
  minio:
    connect:
      url: http://minio:9000/
      access-key: gridcapa
      secret-key: gridcapa
  process:
    tag: CORE_VALID
    timezone: CET
    inputs:
      - CGM
      - CBCORA
      - GLSK
      - REFPROG
      - STUDY-POINTS