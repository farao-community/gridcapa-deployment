events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location /cse/d2cc/ {
            proxy_pass http://gridcapa-app/;
        }

        location /utils/filebrowser/ {
            proxy_pass http://filebrowser/;
        }

        location /utils/rabbitmq/ {
            proxy_pass http://rabbitmq:15672/;
        }

        location /cse/d2cc/config/ {
            proxy_pass http://config-server/;
            proxy_set_header userId "johnDoe";
        }

        location /cse/d2cc/config-notification/ {
            proxy_pass http://config-notification-server/;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header userId "johnDoe";
        }
    }
}
