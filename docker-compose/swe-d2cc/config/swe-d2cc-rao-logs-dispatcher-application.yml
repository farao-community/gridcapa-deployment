spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: swe-d2cc
      bindings:
        dispatchRaoEvents-in-0:
          destination: rao-runners-logs-exchange
        dispatchRaoEvents-out-0:
          destination: swe-d2cc-task-manager-logs-exchange
          producer:
            batchingEnabled: true
            batchSize: 200
            batchBufferLimit: 1000000
            batchTimeout: 5000
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1

client:
  name: swe-d2cc-runner
