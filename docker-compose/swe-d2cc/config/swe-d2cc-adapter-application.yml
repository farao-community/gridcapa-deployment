spring:
  application:
    name: swe-d2cc-adapter
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    virtual-host: gridcapa
  cloud:
    stream:
      bindings:
        consumeTask-in-0:
          binder: rabbit
          destination: swe-d2cc-run-task
          group: swe-d2cc-adapter
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
    function:
      definition: consumeTask

swe-adapter:
  process-type: D2CC

swe-runner:
  binding:
    destination: swe-d2cc-request

minio-adapter:
  bucket: gridcapa
  base-path: /SWE/D2CC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000

logback:
  amqp:
    exchange: swe-d2cc-task-manager-logs-exchange
    routing-key: "#"