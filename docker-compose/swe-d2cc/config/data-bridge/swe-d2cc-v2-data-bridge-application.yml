        sink-directory: "/GLSKs"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/swe/d2cc
      polling-delay-in-ms: 5000
      max-messages-per-poll: 10
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /SWE/D2CC