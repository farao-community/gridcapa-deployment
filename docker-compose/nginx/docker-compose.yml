version: "3.7"
services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx_swe_d2cc_tmp.conf:/etc/nginx/nginx.conf:Z
      - ../common/config/apps-metadata.json:/usr/share/nginx/html/apps-metadata.json:Z
    networks:
      - gridcapa

networks:
  gridcapa:
    name: gridcapa