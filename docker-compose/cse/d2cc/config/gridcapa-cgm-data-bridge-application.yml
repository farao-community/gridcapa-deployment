data-bridge:
  target-process: CSE_D2CC
  file-type: CGM
  file-regex: ${FILE_REGEX:(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(uct|UCT)}
  remote-file-regex:
    - ".*"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/d2cc/cgms
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/D2CC/CGMs
