data-bridge:
  target-process: CSE_IMPORT_EC_IDCC
  file-type: USER-CONFIG
  file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(json|JSON)
  time-validity: hourly
  remote-file-regex:
    - ".*.zip"
    - "[0-9]{8}_[0-9]{4}_.*.(json|JSON)"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/import-ec/idcc/user-configs
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/IMPORT-EC/IDCC/USER-CONFIGs
