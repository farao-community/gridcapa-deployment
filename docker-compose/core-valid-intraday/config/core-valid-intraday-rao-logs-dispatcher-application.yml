spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: core-valid-intraday-rao-logs-dispatcher
      bindings:
        dispatchRaoEvents-in-0:
          destination: rao-runners-logs-exchange
        dispatchRaoEvents-out-0:
          destination: core-valid-intraday-task-manager-logs-exchange
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
            dlqMaxLength: 100
            dlqOverflowBehavior: drop-head

client:
  name: core-valid-intraday-runner
