spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      default:
        binder: rabbit
        group: core-valid-intraday-runner
      bindings:
        task-status-update:
          destination: core-valid-intraday-task-status-updated
        request-in-0:
          destination: core-valid-intraday-requests

logback:
  amqp:
    exchange: core-valid-intraday-task-manager-logs-exchange
    routing-key: "#"

rao-runner-server:
  amqp:
    client-app-id: core-valid-intraday-runner
    queue-name: rao-request-queue

core-valid-intraday-runner:
  async-time-out: 7200000
  bindings:
    request:
      destination: core-valid-intraday-requests
      routing-key: "#"
  whitelist:
    - http://minio:9000/

minio-adapter:
  bucket: gridcapa
  base-path: /CORE/VALID-INTRADAY
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000