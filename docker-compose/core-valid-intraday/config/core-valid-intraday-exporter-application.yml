spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: core-valid-intraday-exporter
      bindings:
        consumeTaskDtoUpdate-in-0:
          destination: core-valid-intraday-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeTaskDtoUpdate-in-0:
            consumer:
              binding-routing-key: status

task-manager:
  base-url: http://core-valid-intraday-task-manager:8080
  fetch-task:
    reties-number: 6
    interval-in-seconds: 10

ftp:
  active: true
  host: ftp-server
  port: 21
  access-key: gridcapa
  secret-key: gridcapa
  remote-relative-destination-directory: data/gridcapa/core/valid-intraday/outputs
  retry-count: 3
  retry-sleep: 30

logback:
  amqp:
    exchange: core-valid-intraday-task-manager-logs-exchange
    routing-key: "#"