version: "3.7"
services:
  cse-import-ec-d2cc-app:
    image: farao/gridcapa-app:latest
    volumes:
      - ../common/config/env.json:/usr/local/apache2/htdocs/gridcapa/env.json:Z
      - ./config/cse-process-metadata.json:/usr/local/apache2/htdocs/gridcapa/process-metadata.json:Z
    networks:
      - gridcapa

  cse-import-ec-d2cc-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ./config/cse-import-ec-d2cc-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-import-ec-d2cc-task-manager:
    image: farao/gridcapa-task-manager:latest
    volumes:
      - ./config/cse-import-ec-d2cc-task-manager-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-import-ec-d2cc-job-launcher:
    image: farao/gridcapa-job-launcher:latest
    env_file:
      - ../common/config/version.env
    volumes:
      - ./config/cse-import-ec-d2cc-job-launcher-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-import-ec-d2cc-rao-logs-dispatcher:
    image: farao/gridcapa-rao-logs-dispatcher:latest
    volumes:
      - ./config/cse-import-ec-d2cc-rao-logs-dispatcher-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "wget", "-O", "-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    depends_on:
      - cse-import-ec-d2cc-task-manager
    networks:
      - gridcapa

  cse-import-ec-d2cc-runner:
    image: farao/gridcapa-cse-cc-import-runner:latest
    volumes:
      - ../../configuration/cse-import-runner-itools-config.yml:/home/farao/.itools/config.yml
      - ./config/cse-import-ec-d2cc-runner-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - gridcapa

  cse-import-ec-d2cc-adapter:
    image: farao/gridcapa-cse-adapter:latest
    volumes:
      - ./config/cse-import-ec-d2cc-adapter-application.yml:/config/application.yml
      - ../cse-common/logback-adapter.xml:/config/logback.xml
    healthcheck:
      test: [ "CMD", "wget", "-O", "-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - gridcapa

  cse-import-ec-d2cc-exporter:
    image: farao/gridcapa-export:latest
    volumes:
      - ./config/cse-import-ec-d2cc-exporter-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "wget", "-O", "-", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - gridcapa

networks:
  gridcapa:
    name: gridcapa
