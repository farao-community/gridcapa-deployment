spring:
  application:
    name: cse-import-idcc-runner
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      default:
        binder: rabbit
      bindings:
        softInterrupt-in-0:
          destination: stop-task
        request-in-0:
          destination: cse-import-idcc-request
          group: cse-import-idcc-runner
        task-status-update:
          destination: cse-import-idcc-task-status-updated
          group: cse-import-idcc-runner
      rabbit:
        bindings:
          softInterrupt-in-0:
            consumer:
              bindingRoutingKey: cse-import-idcc

logback:
  amqp:
    exchange: cse-import-idcc-task-manager-logs-exchange

rao-runner-server:
  amqp:
    client-app-id: cse-import-idcc-runner
    queue-name: rao-request-queue

minio-adapter:
  bucket: gridcapa
  base-path:
  url: http://minio:9000
  access-key: gridcapa
  secret-key: gridcapa

cse-cc-runner:
  mendrisio:
    mendrisio-cagno-line:
      target-ch-id: ml_0001
      ntc-id: mendrisio-cagno
    mendrisio-voltage-level: SMENDR3
    mendrisio-node-id: SMENDR3T
  pisa:
    link1:
      node-fr: FFG.IL12
      node-it: FFG.IL11
      fictive-lines:
        - FFG.IL12 FFG.IL11 1
        - FFG.IL12 FFG.IL11 2
        - FFG.IL12 FFG.IL11 3
      pra-name: PRA_HVDC_GILE_PIOSSASCO_1
    link2:
      node-fr: FFG.IL14
      node-it: FFG.IL13
      fictive-lines:
        - FFG.IL14 FFG.IL13 1
        - FFG.IL14 FFG.IL13 2
        - FFG.IL14 FFG.IL13 3
      pra-name: PRA_HVDC_GILE_PIOSSASCO_2
  whitelist:
    - http://minio:9000/
  interrupt-server-url: http://interruption-server:8080/interrupted/
