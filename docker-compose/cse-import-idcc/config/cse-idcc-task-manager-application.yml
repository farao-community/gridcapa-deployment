spring:
  datasource:
    url: jdbc:postgresql://gridcapa-postgres:5432/cse_import_idcc_tasks
    driverClassName: org.postgresql.Driver
    username: cse_import_idcc_server
    password: cse-import-idcc
  jpa:
    properties:
      hibernate:
        timezone:
          default_storage: NORMALIZE_UTC
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: cse-import-idcc-task-manager
      bindings:
        consumeMinioEvent-in-0:
          destination: gridcapa.minio.events
        consumeTaskStatusUpdate-in-0:
          destination: cse-import-idcc-task-status-updated
        consumeTaskEventUpdate-in-0:
          destination: cse-import-idcc-task-manager-logs-exchange
          consumer:
            batch-mode: true
        task-updated:
          destination: cse-import-idcc-task-updated
        task-status-updated:
          destination: cse-import-idcc-task-updated
        task-input-updated:
          destination: cse-import-idcc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeMinioEvent-in-0:
            consumer:
              exchange-type: fanout
          consumeTaskEventUpdate-in-0:
            consumer:
              enable-batching: true
              batch-size: 200
              receive-timeout: 3000
          task-status-updated:
            producer:
              routing-key-expression: '''status'''
          task-input-updated:
            producer:
              routing-key-expression: '''input'''
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

task-server:
  process:
    tag: CSE_IMPORT_IDCC
    timezone: CET
    inputs:
      - CGM
      - CRAC
      - GLSK
      - NTC
      - VULCANUS
    optional-inputs:
      - NTC2-AT
      - NTC2-CH
      - NTC2-FR
      - NTC2-SI
      - NTC-RED
      - AUTOMATED-FORCED-PRAS
      - USER-CONFIG
    outputs:
      - TTC_RES
      - INITIAL_CGM
      - FINAL_CGM
    enable-export-logs: true
    manual-upload-base-path: CSE/IMPORT/IDCC
  whitelist:
    - http://minio:9000/

minio-adapter:
  bucket: ${GRIDCAPA_MINIO_BUCKET:gridcapa}
  base-path:
  url: ${GRIDCAPA_MINIO_URL:http://minio:9000}
  access-key: ${GRIDCAPA_MINIO_ACCESS_KEY:gridcapa}
  secret-key: ${GRIDCAPA_MINIO_SECRET_KEY:gridcapa}

stomp:
  allowed-origin: http://cse-import-idcc-gridcapa-app
  starting-ws-endpoint: /tasks/notify
  notify: /task
  receive-request: /app

logback:
  amqp:
    exchange: cse-import-idcc-task-manager-logs-exchange