spring:
  datasource:
    url: jdbc:postgresql://gridcapa-postgres:5432/cse_import_idcc_tasks
    driverClassName: org.postgresql.Driver
    username: cse_import_idcc_server
    password: cse-import-idcc
  jpa:
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: cse-import-idcc-task-manager
      bindings:
        consumeMinioEvent-in-0:
          destination: gridcapa.minio.events
        consumeTaskStatusUpdate-in-0:
          destination: cse-import-idcc-task-status-updated
        consumeTaskEventUpdate-in-0:
          destination: cse-import-idcc-task-manager-logs-exchange
        task-updated:
          destination: cse-import-idcc-task-updated
        task-status-updated:
          destination: cse-import-idcc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeMinioEvent-in-0:
            consumer:
              exchange-type: fanout
          task-status-updated:
            producer:
              routing-key-expression: '''status'''
    function:
      definition: consumeMinioEvent;consumeTaskStatusUpdate;consumeTaskEventUpdate

task-server:
  process:
    tag: CSE_IMPORT_IDCC
    timezone: CET
    inputs:
      - CGM
      - CRAC
      - GLSK
      - NTC2-AT
      - NTC2-CH
      - NTC2-FR
      - NTC2-SI
      - NTC
      - NTC-RED
      - VULCANUS
    optional-inputs:
      - USER-CONFIG
    outputs:
      - TTC_RES
      - INITIAL_CGM
      - FINAL_CGM
  whitelist:
    - http://minio:9000/

minio-adapter:
  bucket: ${GRIDCAPA_MINIO_BUCKET:gridcapa}
  base-path: ${GRIDCAPA_MINIO_BASE_PATH:}
  url: ${GRIDCAPA_MINIO_URL:http://minio:9000}
  access-key: ${GRIDCAPA_MINIO_ACCESS_KEY:gridcapa}
  secret-key: ${GRIDCAPA_MINIO_SECRET_KEY:gridcapa}

stomp:
  allowed-origin: http://cse-import-idcc-gridcapa-app
  starting-ws-endpoint: /tasks/notify
  notify: /task
  receive-request: /app

ftp:
  ftp-host: ftp-server
  ftp-port: 21
  ftp-user: gridcapa
  ftp-password: gridcapa