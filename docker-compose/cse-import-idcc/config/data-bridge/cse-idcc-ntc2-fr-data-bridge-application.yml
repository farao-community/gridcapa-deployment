data-bridge:
  target-process: CSE_IMPORT_IDCC
  file-type: NTC2-FR
  file-regex: .*(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2}).*.(xml|XML)
  time-validity: daily
  remote-file-regex:
    - ".*[0-9]{8}.*FR-IT.*.(xml|XML)"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/import/idcc/ntc2-fr
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/IMPORT/IDCC/NTC2-FR
