logback:
  amqp:
    exchange: cse-import-idcc-task-manager-logs-exchange
    routing-key: "#"

spring:
  application:
    name: cse-import-idcc-gridcapa-job-launcher
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
  cloud:
    stream:
      default:
        group: cse-import-idcc-job-launcher
      bindings:
        run-task:
          destination: cse-import-idcc-launch-task
        stop-task:
          destination: stop-task
        consumeTaskDtoUpdate-in-0:
          destination: cse-import-idcc-task-updated
        task-status-update:
          destination: cse-import-idcc-task-status-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          stop-task:
            producer:
              routingKey: cse-import-idcc
          consumeTaskDtoUpdate-in-0:
            consumer:
              binding-routing-key: input

gridcapa-version: 5.17.0

job-launcher:
  url:
    task-manager-timestamp-url: http://cse-import-idcc-task-manager:8080/tasks/
    task-manager-business-date-url: http://cse-import-idcc-task-manager:8080/tasks/businessdate/
    interrupt-run-url: http://interruption-server:8080/interrupt/
