spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000
  cloud:
    stream:
      default:
        binder: rabbit
        group: core-cc-adapter
      bindings:
        consumeTask-in-0:
          destination: core-cc-run-task
        consumeAutoTask-in-0:
          destination: core-cc-run-task-auto
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1

core-cc-runner:
  amqp:
    queue-name: core-cc-requests

minio-adapter:
  bucket: gridcapa
  base-path: /CORE/CC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000

core-cc-adapter:
  whitelist:
    - http://minio:9000/