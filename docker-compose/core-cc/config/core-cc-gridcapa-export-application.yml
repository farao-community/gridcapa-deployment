spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: core-cc-outputs
      bindings:
        consumeTaskDtoUpdate-in-0:
          destination: core-cc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeTaskDtoUpdate-in-0:
            consumer:
              binding-routing-key: status

task-manager:
  base-url: http://core-cc-gridcapa-task-manager:8080
  fetch-task:
    reties-number: 6
    interval-in-seconds: 10

ftp:
  active: true
  host: ftp-server
  port: 21
  access-key: gridcapa
  secret-key: gridcapa
  remote-relative-destination-directory: data/gridcapa/core/cc/outputs

logback:
  amqp:
    exchange: core-cc-task-manager-logs-exchange