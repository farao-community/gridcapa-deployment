spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      bindings:
        task-status-update:
          binder: rabbit
          destination: core-cc-task-status-updated

logback:
  amqp:
    exchange: core-cc-task-manager-logs-exchange
    routing-key: "#"

rao-runner-server:
  amqp:
    client-app-id: core-cc-runner
    queue-name: rao-request-queue

core-cc-runner:
  async-time-out: 7200000
  bindings:
    request:
      destination: core-cc-requests
      routing-key: "#"
    response:
      destination: core-cc-response
      expiration: 600000
  whitelist:
    - http://minio:9000/

minio-adapter:
  bucket: gridcapa
  base-path: /CORE/CC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000