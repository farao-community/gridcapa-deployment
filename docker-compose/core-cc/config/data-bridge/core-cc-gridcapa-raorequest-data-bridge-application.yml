data-bridge:
  zone-id: "Europe/Paris"
  target-process: CORE_CC
  file-type: RAOREQUEST
  file-regex: (?:.*CORESO-F302_F302-)?(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})(?:-F302-.*CORESO)?.*\.xml
  time-validity: daily
  remote-file-regex:
    - "[0-9]{8}-F302-.*CORESO.*\\.xml"
    - ".*CORESO-F302_F302-[0-9]{8}.*\\.xml"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/core/cc/raorequests
      polling-delay-in-ms: 5000
      max-messages-per-poll: 10
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CORE/CC/RAOREQUESTs