spring:
  application:
    name: core-cc-gridcapa-post-processing
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      default:
        group: core-cc-post-processing
      bindings:
        consumeTaskDtoUpdate-in-0:
          destination: core-cc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeTaskDtoUpdate-in-0:
            consumer:
              binding-routing-key: status

logback:
  amqp:
    exchange: core-cc-task-manager-logs-exchange
    routing-key: "#"

core-cc-post-processing:
  url:
    task-manager-timestamp-url: http://core-cc-gridcapa-task-manager:8080/tasks/
    task-manager-business-date-url: http://core-cc-gridcapa-task-manager:8080/tasks/businessdate/

minio-adapter:
  bucket: gridcapa
  base-path: /CORE/CC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000