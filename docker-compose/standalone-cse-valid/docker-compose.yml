  cse-valid-d2cc-gridcapa-job-launcher:
    image: farao/gridcapa-job-launcher:latest
    volumes:
      - ../config/cse/valid/d2cc/cse-valid-d2cc-gridcapa-job-launcher.yml:/config/application.yml
    networks:
      - gridcapa
  #endregion

networks:
  gridcapa:

volumes:
  gridcapa-postgres-data:
