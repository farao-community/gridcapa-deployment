      - gridcapa

  data-bridge-d2cc-cgm:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/valid/d2cc/data-bridge-d2cc-cgm.yml:/config/application.yml
    networks:
      - gridcapa

  cse-valid-d2cc-runner:
    image: farao/gridcapa-cse-valid:1.0.0-LOCAL
    volumes:
      - ../config/cse/valid/d2cc/cse-valid-d2cc-runner-application.yml:/config/application.yml
      - ../config/cse/valid/d2cc/cse-valid-d2cc-itools-config-OLF.yml:/home/farao/.itools/config.yml
    healthcheck:
