    depends_on:
      - minio
      - rabbitmq
    networks:
      - gridcapa

  cse-valid-d2cc-adapter:
    image: farao/gridcapa-cse-valid-adapter:1.0.0-LOCAL
    volumes:
      - ../config/cse/valid/d2cc/cse-valid-d2cc-adapter-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
