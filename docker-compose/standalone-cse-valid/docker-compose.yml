version: "3.7"
services:
  sftp:
    hostname: sftp
    image: atmoz/sftp
    volumes:
      - cia-data:/home/cia
      - ecp-data:/home/ecp
    ports:
      - "2222:22"
    environment:
      SFTP_USERS: cia:passcia:::data/inputs/cia,data/outputs/cia,temp/inputs/cia,temp/outputs/cia ecp:passecp:::data/inputs/ecp,temp/inputs/ecp
    env_file:
      - .env
    networks:
      - gridcapa

  minio:
    hostname: minio
    image: minio/minio
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server --console-address :9001 /data
    environment:
      MINIO_DEFAULT_BUCKETS: cep-validation
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 30s
      retries: 5
    env_file:
      - .env
    networks:
      - gridcapa

  rabbitmq:
    hostname: rabbitmq
    image: rabbitmq:management
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 5
    env_file:
      - .env
    networks:
      - gridcapa

  data-bridge-idcc-ttc:
    hostname: data-bridge-idcc-ttc
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/valid/data-bridge-idcc-ttc.yml:/config/application.yml
    env_file:
      - .env
    networks:
      - gridcapa

  data-bridge-idcc-crac:
    hostname: data-bridge-idcc-crac
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/valid/data-bridge-idcc-crac.yml:/config/application.yml
    env_file:
      - .env
