spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: swe-idcc-idcf
      bindings:
        dispatchRaoEvents-in-0:
          destination: rao-runners-logs-exchange
        dispatchRaoEvents-out-0:
          destination: swe-idcc-idcf-task-manager-logs-exchange
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1

client:
  name: swe-idcc-idcf-runner
