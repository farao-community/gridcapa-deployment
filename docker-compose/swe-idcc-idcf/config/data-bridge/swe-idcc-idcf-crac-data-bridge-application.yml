data-bridge:
  zone-id: "Europe/Paris"
  target-process: SWE_IDCC_IDCF
  file-type: CRAC
  file-regex: 10VCORSWEPR-ENDE_18V0000000005KUU_SWE-CRAC-B15-A48-F011_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-[0-9]{3}.xml
  time-validity: daily
  remote-file-regex:
    - ".*"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/swe/idcc-idcf/cracs
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /SWE/IDCC_IDCF/CRACs