version: "3.7"
services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:Z
      - ../config/apps-metadata.json:/usr/share/nginx/html/apps-metadata.json:Z
    depends_on:
      - config-notification-server
      - config-server
      - cse-idcc-gridcapa-app
      - cse-idcc-task-notification-server
      - cse-idcc-task-manager
      - cse-idcc-job-launcher
      - rabbitmq
      - filebrowser
      - minio
    networks:
      - gridcapa

  cse-idcc-gridcapa-app:
    image: farao/gridcapa-app:latest
    volumes:
      - ../config/env.json:/usr/local/apache2/htdocs/gridcapa/env.json:Z
      - ../config/cse/idcc/cse-process-metadata.json:/usr/local/apache2/htdocs/gridcapa/process-metadata.json:Z
    networks:
      - gridcapa

  config-server:
    image: gridsuite/config-server:latest
    restart: always
    volumes:
      - ../config/gridsuite-config-server-application.yml:/config/application.yml:Z
      - ../config/gridsuite-postgres.properties:/config/database.properties:Z
    command: --spring.config.additional-location=/config/
    networks:
      - gridcapa
    depends_on:
      - config-server-postgres

  config-notification-server:
    image: gridsuite/config-notification-server:latest
    restart: always
    volumes:
      - ../config/gridsuite-config-notification-server-application.yml:/config/application.yml:Z
    command: --spring.config.additional-location=/config/
    networks:
      - gridcapa
    depends_on:
      - rabbitmq

  config-server-postgres:
    image: bitnami/postgresql
    environment:
      POSTGRES_DB: config-server-db
      POSTGRES_USER: config-server
      POSTGRES_PASSWORD: config-server
    ports:
      - "5434:5432"
    volumes:
      - config-server-postgres-data:/bitnami/postgres
    networks:
      - gridcapa

  rabbitmq:
    image: rabbitmq:management
    environment:
      RABBITMQ_DEFAULT_USER: gridcapa
      RABBITMQ_DEFAULT_PASS: gridcapa
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/mnesia
    networks:
      - gridcapa
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  ftp-server:
    image: delfer/alpine-ftp-server
    restart: always
    environment:
      USERS: gridcapa|gridcapa|/data/gridcapa/cse/idcc/cgms /data/gridcapa/cse/idcc/cracs /data/gridcapa/cse/idcc/glsks /data/gridcapa/cse/idcc/ntc /data/gridcapa/cse/idcc/ntcreds /data/gridcapa/cse/idcc/ntc2-at /data/gridcapa/cse/idcc/ntc2-ch /data/gridcapa/cse/idcc/ntc2-fr /data/gridcapa/cse/idcc/ntc2-si /data/gridcapa/cse/idcc/vulcanus
    volumes:
      - ftp-data:/data/gridcapa
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    networks:
      - gridcapa

  filebrowser:
    image: filebrowser/filebrowser
    restart: always
    volumes:
      - ftp-data:/srv/ftp
    environment:
      FB_BASEURL: /utils/filebrowser
      FB_USERNAME: gridcapa
      FB_PASSWORD: $$2y$$10$$aWh9euDInAg94hlz3eLRteghF5ASR8LCq6K2EkGwxi4a9oxSyhnP.
    networks:
      - gridcapa

  minio:
    image: bitnami/minio:2021.6.17
    restart: always
    volumes:
      - minio-data:/data
    environment:
      MINIO_ACCESS_KEY: gridcapa
      MINIO_SECRET_KEY: gridcapa
      MINIO_DEFAULT_BUCKETS: gridcapa
      MINIO_NOTIFY_AMQP_ENABLE: "on"
      MINIO_NOTIFY_AMQP_URL: amqp://gridcapa:gridcapa@rabbitmq:5672
      MINIO_NOTIFY_AMQP_EXCHANGE: gridcapa.minio.events
      MINIO_NOTIFY_AMQP_EXCHANGE_TYPE: fanout
      MINIO_NOTIFY_AMQP_DELIVERY_MODE: 2
      MINIO_NOTIFY_AMQP_AUTO_DELETED: "off"
      MINIO_NOTIFY_AMQP_DURABLE: "on"
    ports:
      - "9000:9000"
    networks:
      - gridcapa

  cse-idcc-postgres:
    image: bitnami/postgresql
    environment:
      POSTGRES_DB: cse-idcc-task-manager
      POSTGRES_USER: cse-idcc
      POSTGRES_PASSWORD: cse-idcc
    ports:
      - "5432:5432"
    volumes:
      - cse-postgres-data:/bitnami/postgres
    networks:
      - gridcapa

  cse-idcc-cgm-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-cgm-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-idcc-crac-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-crac-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-idcc-glsk-data-bridge:
      image: farao/gridcapa-data-bridge:latest
      volumes:
        - ../config/cse/idcc/cse-idcc-glsk-data-bridge-application.yml:/config/application.yml
      networks:
        - gridcapa

  cse-idcc-ntc-data-bridge:
      image: farao/gridcapa-data-bridge:latest
      volumes:
        - ../config/cse/idcc/cse-idcc-ntc-data-bridge-application.yml:/config/application.yml
      networks:
        - gridcapa

  cse-idcc-ntc-red-data-bridge:
      image: farao/gridcapa-data-bridge:latest
      volumes:
        - ../config/cse/idcc/cse-idcc-ntc-red-data-bridge-application.yml:/config/application.yml
      networks:
        - gridcapa

  cse-idcc-ntc2-at-data-bridge:
      image: farao/gridcapa-data-bridge:latest
      volumes:
        - ../config/cse/idcc/cse-idcc-ntc2-at-data-bridge-application.yml:/config/application.yml
      networks:
        - gridcapa

  cse-idcc-ntc2-ch-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-ntc2-ch-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-idcc-ntc2-fr-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-ntc2-fr-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-idcc-ntc2-si-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-ntc2-si-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-idcc-vulcanus-data-bridge:
      image: farao/gridcapa-data-bridge:latest
      volumes:
        - ../config/cse/idcc/cse-idcc-vulcanus-data-bridge-application.yml:/config/application.yml
      networks:
        - gridcapa

  cse-idcc-task-manager:
    image: farao/gridcapa-task-manager:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-task-manager-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-idcc-job-launcher:
    image: farao/gridcapa-job-launcher:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-job-launcher.yml:/config/application.yml
    networks:
      - gridcapa

  cse-idcc-task-notification-server:
    image: springcloudstream/websocket-sink-rabbit:latest
    restart: always
    volumes:
      - ../config/cse/idcc/cse-idcc-task-notification-server-application.yml:/config/bootstrap.yml:Z
    networks:
      - gridcapa
    depends_on:
      - rabbitmq

  rao-runner:
    image: farao/gridcapa-rao-runner:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-itools-config.yml:/home/farao/.itools/config.yml
      - ../config/cse/idcc/rao-runner-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://rao-runner/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    depends_on:
      - minio
      - rabbitmq
    networks:
      - gridcapa

  cse-cc-runner:
    image: farao/gridcapa-cse-runner:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-itools-config.yml:/home/farao/.itools/config.yml
      - ../config/cse/idcc/cse-idcc-runner-application.yml:/config/application.yml
      - ../config/cse/idcc/cvg_xnodes_20200714.xml:/home/farao/xnodes/xnodes.xml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://cse-cc-runner/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    depends_on:
      - minio
      - rabbitmq
    networks:
      - gridcapa

  cse-idcc-adpater:
    image: farao/gridcapa-cse-adapter:latest
    volumes:
      - ../config/cse/idcc/cse-idcc-adapter-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://cse-idcc-adapter/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    depends_on:
      - minio
      - rabbitmq
    networks:
      - gridcapa

networks:
  gridcapa:

volumes:
  core-postgres-data:
  cse-postgres-data:
  config-server-postgres-data:
  ftp-data:
  minio-data:
  rabbitmq-data:
