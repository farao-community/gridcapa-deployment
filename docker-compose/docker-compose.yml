version: "3.7"
services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - gridcapa

  gridcapa-app:
    image: farao/gridcapa-app:latest
    networks:
      - gridcapa

  config-server:
    image: gridsuite/config-server:latest
    volumes:
      - ./config/gridsuite-config-server-application.yml:/config/application.yml:Z
      - ./config/gridsuite-cassandra.properties:/config/cassandra.properties:Z
    command: --spring.config.additional-location=/config/
    networks:
      - gridcapa
    depends_on:
      - cassandra
    restart: on-failure

  config-notification-server:
    image: gridsuite/config-notification-server:latest
    volumes:
      - ./config/gridsuite-config-notification-server-application.yml:/config/application.yml:Z
    command: --server.port=80 --spring.config.additional-location=/config/
    networks:
      - gridcapa
    depends_on:
      - rabbitmq
    restart: on-failure

  cassandra:
    image: bitnami/cassandra
    environment:
      CASSANDRA_AUTHENTICATOR: AllowAllAuthenticator
      CASSANDRA_AUTHORIZER: AllowAllAuthorizer
      JVM_OPTS: "-Xms1024M -Xmx1024M"
    volumes:
      - cassandra-data:/bitnami
      - ./config/gridsuite-cassandra-schema.cql:/docker-entrypoint-initdb.d/schema.cql
    networks:
      - gridcapa
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running]"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:management
    environment:
      RABBITMQ_DEFAULT_USER: gridcapa
      RABBITMQ_DEFAULT_PASS: gridcapa
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/mnesia
    networks:
      - gridcapa
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  ftp-server:
    image: delfer/alpine-ftp-server
    environment:
      USERS: gridcapa|gridcapa|/data/gridcapa
    volumes:
      - ftp-data:/data/gridcapa
    networks:
      - gridcapa

  filebrowser:
    image: filebrowser/filebrowser
    restart: always
    volumes:
      - ftp-data:/srv
    environment:
      FB_BASEURL: /utils/filebrowser
      FB_USERNAME: gridcapa
      FB_PASSWORD: $$2y$$10$$aWh9euDInAg94hlz3eLRteghF5ASR8LCq6K2EkGwxi4a9oxSyhnP.
    networks:
      - gridcapa

networks:
  gridcapa:

volumes:
  cassandra-data:
  ftp-data:
  rabbitmq-data:
