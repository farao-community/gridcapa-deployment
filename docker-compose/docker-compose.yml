  cse-d2cc-task-notification-server:
    image: springcloudstream/websocket-sink-rabbit:latest
    restart: always
    volumes:
      - ./config/cse-d2cc-gridcapa-task-notification-server-application.yml:/config/bootstrap.yml:Z
    networks:
      - gridcapa
    depends_on:
      - rabbitmq
    profiles:
      - cse-d2cc

networks:
  gridcapa:

volumes:
  core-postgres-data:
  cse-postgres-data:
  config-server-postgres-data:
