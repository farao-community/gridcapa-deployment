version: "3.7"
services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:Z
      - ./config/apps-metadata.json:/usr/share/nginx/html/apps-metadata.json:Z
    depends_on:
      - config-notification-server
      - config-server
      - gridcapa-app
      - rabbitmq
      - filebrowser
      - minio
    networks:
      - gridcapa

  gridcapa-app:
    image: farao/gridcapa-app:latest
    volumes:
      - ./config/env.json:/usr/local/apache2/htdocs/gridcapa/env.json:Z
    networks:
      - gridcapa

  config-server:
    image: gridsuite/config-server:latest
    volumes:
      - ./config/gridsuite-config-server-application.yml:/config/application.yml:Z
      - ./config/gridsuite-cassandra.properties:/config/cassandra.properties:Z
    command: --spring.config.additional-location=/config/
    networks:
      - gridcapa
    depends_on:
      - cassandra
    restart: on-failure

  config-notification-server:
    image: gridsuite/config-notification-server:latest
    volumes:
      - ./config/gridsuite-config-notification-server-application.yml:/config/application.yml:Z
    command: --server.port=80 --spring.config.additional-location=/config/
    networks:
      - gridcapa
    depends_on:
      - rabbitmq
    restart: on-failure

  cassandra:
    image: bitnami/cassandra
    environment:
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 512M
      CASSANDRA_AUTHENTICATOR: AllowAllAuthenticator
      CASSANDRA_AUTHORIZER: AllowAllAuthorizer
    volumes:
      - cassandra-data:/bitnami
      - ./config/gridsuite-cassandra-schema.cql:/docker-entrypoint-initdb.d/schema.cql
    networks:
      - gridcapa
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running]"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:management
    environment:
      RABBITMQ_DEFAULT_USER: gridcapa
      RABBITMQ_DEFAULT_PASS: gridcapa
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/mnesia
    networks:
      - gridcapa
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  ftp-server:
    image: delfer/alpine-ftp-server
    environment:
      USERS: gridcapa|gridcapa|/data/gridcapa
    volumes:
      - ftp-data:/data/gridcapa
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    networks:
      - gridcapa

  filebrowser:
    image: filebrowser/filebrowser
    restart: always
    volumes:
      - ftp-data:/srv
    environment:
      FB_BASEURL: /utils/filebrowser
      FB_USERNAME: gridcapa
      FB_PASSWORD: $$2y$$10$$aWh9euDInAg94hlz3eLRteghF5ASR8LCq6K2EkGwxi4a9oxSyhnP.
    networks:
      - gridcapa

  minio:
    image: bitnami/minio
    restart: always
    volumes:
      - minio-data:/data
    environment:
      MINIO_ACCESS_KEY: gridcapa
      MINIO_SECRET_KEY: gridcapa
      MINIO_DEFAULT_BUCKETS: gridcapa
      MINIO_NOTIFY_AMQP_ENABLE: "on"
      MINIO_NOTIFY_AMQP_URL: amqp://gridcapa:gridcapa@rabbitmq:5672
      MINIO_NOTIFY_AMQP_EXCHANGE: gridcapa.minio.events
      MINIO_NOTIFY_AMQP_EXCHANGE_TYPE: fanout
      MINIO_NOTIFY_AMQP_DELIVERY_MODE: 2
      MINIO_NOTIFY_AMQP_AUTO_DELETED: "off"
      MINIO_NOTIFY_AMQP_DURABLE: "on"
    ports:
      - "9000:9000"
    networks:
      - gridcapa

  gridcapa-cgm-data-bridge:
    image: farao/gridcapa-cgm-data-bridge:latest
    volumes:
      - ./config/gridcapa-cgm-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

networks:
  gridcapa:

volumes:
  cassandra-data:
  ftp-data:
  minio-data:
  rabbitmq-data:
