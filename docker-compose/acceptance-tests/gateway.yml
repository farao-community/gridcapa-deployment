server:
  port: 9090
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:6060/auth/realms/Gridcapa-realm/protocol/openid-connect/certs
          issuer-uri: http://localhost:6060/auth/realms/Gridcapa-realm
  cloud:
    gateway:
      routes:
        - id: cse-d2cc-gridcapa-task-manager
          uri: cse-d2cc-gridcapa-task-manager:8080
          predicates:
            - Path=/tasks/**
        - id: cse-d2cc-gridcapa-task-notification
          uri: cse-d2cc-gridcapa-task-manager:8080
          predicates:
            - Path=/tasks/**
        - id: core-valid-gridcapa-task-manager
          uri: core-valid-gridcapa-task-manager:8080
          predicates:
            - Path=/tasks/**
        - id: core-valid-gridcapa-task-notification
          uri: core-valid-task-notification-server:9292
          predicates:
            - Path=/tasks/**
        - id: cse-d2cc-gridcapa-job-launcher
          uri: cse-d2cc-gridcapa-job-launcher:8080
          predicates:
            - Path=/start/**
        - id: core-valid-gridcapa-job-launcher
          uri: core-valid-gridcapa-job-launcher:8080
          predicates:
            - Path=/start/**
        - id: gridsuite-config
          uri: config-server:8080
          predicates:
            - Path=/config/**
          filters:
            - AddRequestHeader=userId, johnDoe
        - id: gridsuite-config-notification
          uri: config-notification-server:8080
          predicates:
            - Path=/config-notification/**
          filters:
            - AddRequestHeader=userId, johnDoe
