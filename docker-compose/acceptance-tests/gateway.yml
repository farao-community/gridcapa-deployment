server:
  port: 8080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/auth/realms/Gridcapa-realm/protocol/openid-connect/certs
          issuer-uri: http://keycloak:8080/auth/realms/Gridcapa-realm
  cloud:
    gateway:
      routes:
        - id: cse-d2cc-gridcapa-task-manager
          uri: cse-d2cc-gridcapa-task-manager:8080
          predicates:
            - Path=/cse/d2cc/task-manager/**
        - id: core-valid-gridcapa-task-manager
          uri: core-valid-gridcapa-task-manager:8080
          predicates:
            - Path=/core/valid/task-manager/**
        - id: cse-d2cc-gridcapa-job-launcher
          uri: cse-d2cc-gridcapa-job-launcher:8080
          predicates:
            - Path=/cse/d2cc/gridcapa-job-launcher/**
        - id: core-valid-gridcapa-job-launcher
          uri: core-valid-gridcapa-job-launcher:8080
          predicates:
            - Path=/core/valid/gridcapa-job-launcher/**
        - id: gridsuite-config
          uri: config-server:8080
          predicates:
            - Path=/core/valid/config/**
          filters:
            - AddRequestHeader=userId, johnDoe
