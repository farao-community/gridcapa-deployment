logback:
  amqp:
    exchange: cse-import-adapted-idcc-task-manager-logs-exchange
    routing-key: "#"
spring:
  application:
    name: cse-import-adapted-idcc-gridcapa-job-launcher
  rabbitmq:
    host: rabbitmq
    username: gridcapa
    password: gridcapa
    port: 5672
  cloud:
    stream:
      bindings:
        default:
          group: cse-import-adapted-idcc-job-launcher
        run-task:
          destination: cse-import-adapted-idcc-launch-task
        run-task-auto:
          destination: cse-import-adapted-idcc-launch-task
        stop-task:
          destination: cse-import-adapted-idcc-stop-task
        consumeTaskDtoUpdate-in-0:
          destination: cse-import-adapted-idcc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeTaskDtoUpdate-in-0:
            consumer:
              binding-routing-key: status

job-launcher:
  auto: false
  url:
    task-manager-timestamp-url: http://cse-import-adapted-idcc-task-manager:8080/tasks/
    task-manager-business-date-url: http://cse-import-adapted-idcc-task-manager:8080/tasks/businessdate/
  process:
    tag: CSE_IMPORT_ADAPTED_IDCC
    timezone: CET

scheduler:
  enable: false
