spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      bindings:
        handleRun-in-0:
          binder: rabbit
          destination: cse-import-adapted-idcc-launch-task
        task-status-update:
          destination: cse-import-adapted-idcc-task-status-updated

cse-cc-runner:
  binding:
    destination: cse-import-adapted-idcc-request

url-validation:
  whitelist:
    - http://minio:9000/

cse-adapter:
  exchange-type: import
  process-type: IDCC
  is-adapted-import: true


logging:
  config: /config/logback.xml

logback:
  amqp:
    exchange: cse-import-adapted-idcc-task-manager-logs-exchange