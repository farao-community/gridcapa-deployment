spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      default:
        group: rao-runner
      bindings:
        stop-in-0:
          binder: rabbit
          destination: stop-rao-runner

logging:
  config: /config/logback.xml

logback:
  amqp:
    exchange: rao-runners-logs-exchange  # common exchange for logs to all rao client applications
    routing-key: "#"

minio-adapter:
  bucket: gridcapa
  base-path:
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000/

rao-runner:
  messages:
    rao-request:
      queue-name: rao-request-queue
      delivery-limit: 2
  url:
    whitelist:
      - http://minio:9000/
