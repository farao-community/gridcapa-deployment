data-bridge:
  zone-id: "Europe/Paris"
  target-process: CSE_EXPORT_IDCC
  file-type: CRAC
  file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(xml|XML)
  time-validity: hourly
  remote-file-regex:
    - ".*Transit.*.zip"
    - "[0-9]{8}_[0-9]{4}_.*Transit.*.(xml|XML)"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/export/idcc/cracs
      polling-delay-in-ms: 60000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/EXPORT/IDCC/CRACs
