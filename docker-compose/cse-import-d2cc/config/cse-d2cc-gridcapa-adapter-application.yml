spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      bindings:
        handleRun-in-0:
          binder: rabbit
          destination: cse-import-d2cc-launch-task
        task-status-update:
          destination: cse-import-d2cc-task-status-updated

cse-cc-runner:
  binding:
    destination: cse-import-d2cc-request

minio-adapter:
  url: http://minio:9000/
  base-path:
  bucket: gridcapa
  access-key: gridcapa
  secret-key: gridcapa

url-validation:
  whitelist:
    - http://minio:9000/

cse-adapter:
  exchange-type: import
  process-type: D2CC

logging:
  config: /config/logback.xml

logback:
  amqp:
    exchange: cse-import-d2cc-task-manager-logs-exchange