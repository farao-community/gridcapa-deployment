spring:
  application:
    name: cse-export-idcc-runner
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      function:
        definition: interrupt;request
      default:
        binder: rabbit
        group: cse-export-d2cc-runner
      bindings:
        interrupt-in-0:
          destination: cse-export-d2cc-interrupt
        request-in-0:
          destination: cse-export-d2cc-request
        request-out-0:
          destination: cse-export-d2cc-response
        task-status-update:
          destination: cse-export-d2cc-task-status-updated

logback:
  amqp:
    exchange: cse-export-d2cc-task-manager-logs-exchange

rao-runner-server:
  amqp:
    client-app-id: cse-export-d2cc-runner
    queue-name: rao-request-queue

minio-adapter:
  bucket: gridcapa
  base-path:
  url: http://minio:9000
  access-key: gridcapa
  secret-key: gridcapa

cse-cc-runner:
  zone-id: "Europe/Paris"
  outputs:
    final-cgm: FINAL_CGM
    ttc-rao: TTC_RAO
  xnodes:
    file-path: /home/farao/xnodes/xnodes.xml
  pisa:
    link1:
      node-fr: FFG.IL12
      node-it: FFG.IL11
      fictive-lines:
        - FFG.IL12 FFG.IL11 1
        - FFG.IL12 FFG.IL11 2
        - FFG.IL12 FFG.IL11 3
    link2:
      node-fr: FFG.IL14
      node-it: FFG.IL13
      fictive-lines:
        - FFG.IL14 FFG.IL13 1
        - FFG.IL14 FFG.IL13 2
        - FFG.IL14 FFG.IL13 3
  whitelist:
    - http://minio:9000/