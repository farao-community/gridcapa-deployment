version: "3.7"
services:
  cse-export-d2cc-gridcapa-app:
    image: farao/gridcapa-app:latest
    volumes:
      - ../common/config/env.json:/usr/local/apache2/htdocs/gridcapa/env.json:Z
      - ./config/cse-process-metadata.json:/usr/local/apache2/htdocs/gridcapa/process-metadata.json:Z
    networks:
      - gridcapa

  cse-export-d2cc-cgm-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ./config/data-bridge/cse-export-d2cc-cgm-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-export-d2cc-crac-data-bridge:
    image: farao/gridcapa-data-bridge:latest
    volumes:
      - ./config/data-bridge/cse-export-d2cc-crac-data-bridge-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-export-d2cc-task-manager:
    image: farao/gridcapa-task-manager:latest
    volumes:
      - ./config/cse-export-d2cc-task-manager-application.yml:/config/application.yml
    networks:
      - gridcapa

  cse-export-d2cc-job-launcher:
    image: farao/gridcapa-job-launcher:latest
    volumes:
      - ./config/cse-export-d2cc-job-launcher.yml:/config/application.yml
    networks:
      - gridcapa

  cse-export-d2cc-rao-logs-dispatcher:
    image: farao/gridcapa-rao-logs-dispatcher:latest
    volumes:
      - ./config/cse-export-d2cc-rao-logs-dispatcher-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://rao-logs-dispatcher/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    depends_on:
      - cse-export-d2cc-task-manager
    networks:
      - gridcapa

  cse-export-d2cc-runner:
    image: farao/gridcapa-cse-cc-export-runner:latest
    volumes:
      - ../../configuration/test/cse-export-runner-itools-config.yml:/home/farao/.itools/config.yml
      - ./config/cse-export-d2cc-runner-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://cse-cc-runner/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - gridcapa

  cse-export-d2cc-adapter:
    image: farao/gridcapa-cse-adapter:latest
    volumes:
      - ./config/cse-export-d2cc-adapter-application.yml:/config/application.yml
      - ../cse-common/logback-adapter.xml:/config/logback.xml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://cse-d2cc-adapter/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - gridcapa

  cse-export-d2cc-outputs-exporter:
    image: farao/gridcapa-export:latest
    volumes:
      - ./config/cse-export-d2cc-outputs-exporter-application.yml:/config/application.yml
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://cse-d2cc-gridcapa-export/actuator/health" ]
      interval: 30s
      timeout: 30s
      retries: 5
    networks:
      - gridcapa

networks:
  gridcapa:
    name: gridcapa
