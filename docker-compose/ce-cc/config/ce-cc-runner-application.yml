spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      default:
        binder: rabbit
        group: ce-cc-runner
      bindings:
        task-status-update:
          destination: ce-cc-task-status-updated
        request-in-0:
          destination: ce-cc-requests

logback:
  amqp:
    exchange: ce-cc-task-manager-logs-exchange
    routing-key: "#"

rao-runner-server:
  amqp:
    client-app-id: ce-cc-runner
    queue-name: rao-request-queue

core-cc-runner:
  async-time-out: 7200000
  whitelist:
    - http://minio:9000/

minio-adapter:
  bucket: gridcapa
  base-path: /CE/CC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000