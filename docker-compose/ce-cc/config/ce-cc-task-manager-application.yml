spring:
  application:
    name: ce-cc-task-manager
  datasource:
    url: jdbc:postgresql://gridcapa-postgres:5432/ce_cc_tasks
    driverClassName: org.postgresql.Driver
    username: ce_cc_server
    password: ce-cc
  sql:
    init:
      mode: always
      data-locations: file:/config/data.sql
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: ce-cc-task-manager
      bindings:
        consumeMinioEvent-in-0:
          destination: gridcapa.minio.events
        consumeTaskStatusUpdate-in-0:
          destination: ce-cc-task-status-updated
        consumeTaskEventUpdate-in-0:
          destination: ce-cc-task-manager-logs-exchange
          consumer:
            batch-mode: true
        task-status-updated:
          destination: ce-cc-task-updated
        task-input-updated:
          destination: ce-cc-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeMinioEvent-in-0:
            consumer:
              exchange-type: fanout
          consumeTaskEventUpdate-in-0:
            consumer:
              enable-batching: true
              batch-size: 200
              receive-timeout: 3000
          task-status-updated:
            producer:
              routing-key-expression: '''status'''
          task-input-updated:
            producer:
              routing-key-expression: '''input'''

task-server:
  process:
    tag: CE_CC
    inputs:
      - CGM
      - CBCORA
      - GLSK
      - REFPROG
      - RAOREQUEST
      - VIRTUALHUB
    optional-inputs:
      - DCCGM
    outputs:
      - CNE
      - RAO_RESULT
      - CGM_OUT
      - METADATA
    enable-export-logs: false
    manual-upload-base-path: CE/CC
  whitelist:
    - http://minio:9000/

minio-adapter:
  bucket: ${GRIDCAPA_MINIO_BUCKET:gridcapa}
  base-path:
  url: ${GRIDCAPA_MINIO_URL:http://minio:9000}
  access-key: ${GRIDCAPA_MINIO_ACCESS_KEY:gridcapa}
  secret-key: ${GRIDCAPA_MINIO_SECRET_KEY:gridcapa}

stomp:
  allowed-origin: http://ce-cc-app

logback:
  amqp:
    exchange: ce-cc-task-manager-logs-exchange

runner:
  parameters:
    USE_DC_CGM_INPUT: true