spring:
  application:
    name: swe-btcc-adapter
  rabbitmq:
    username: gridcapa
    password: gridcapa
    host: rabbitmq
    port: 5672
  cloud:
    stream:
      bindings:
        consumeTask-in-0:
          binder: rabbit
          destination: swe-btcc-run-task
          group: swe-btcc-adapter
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
    function:
      definition: consumeTask

swe-adapter:
  process-type: BTCC

swe-runner:
  binding:
    destination: swe-btcc-request

minio-adapter:
  bucket: gridcapa
  base-path: /SWE/BTCC
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000