logback:
  amqp:
    exchange: core-valid-task-manager-logs-exchange
    routing-key: "#"
spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 7200000
  cloud:
    stream:
      bindings:
        task-status-update:
          destination: core-valid-task-status-updated

rao-runner-server:
  amqp:
    client-app-id: core-valid-runner
    queue-name: rao-request-queue

core-valid-runner:
  async-time-out: 7200000
  bindings:
    request:
      destination: core-valid-requests
      routing-key: "#"
    response:
      destination: core-valid-response
      expiration: 600000
  whitelist:
    - http://minio:9000/
  search-tree-rao-parameters:
    max-curative-topo-per-tso:
      FR: 1
    max-curative-pst-per-tso:
      FR: 0
    max-curative-ra-per-tso:
      FR: 1

minio-adapter:
  bucket: gridcapa
  base-path: /CORE/VALID
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000