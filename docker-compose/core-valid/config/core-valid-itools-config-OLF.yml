rao:
  default: SearchTreeRao

rao-parameters:
  objective-function: MAX_MIN_MARGIN_IN_MEGAWATT
  max-number-of-iterations: 2
  pst-penalty-cost: 0.01
  pst-sensitivity-threshold : 0.0
  sensitivity-fallback-overcost: 0.0
  rao-with-loop-flow-limitation: false
  perimeters-in-parallel: 2
  load-flow-provider: "OpenLoadFlow"
  sensitivity-provider: "OpenLoadFlow"

search-tree-rao-parameters:
  preventive-rao-stop-criterion: SECURE
  curative-rao-stop-criterion: SECURE
  maximum-search-depth: 5
  relative-network-action-minimum-impact-threshold: 0.
  absolute-network-action-minimum-impact-threshold: 10.
  curative-rao-optimize-operators-not-sharing-cras: false
  preventive-leaves-in-parallel: 8
  curative-leaves-in-parallel: 1


linear-rao-parameters:
  security-analysis-without-rao: false

load-flow:
  default-impl-name: "OpenLoadFlow"

load-flow-default-parameters:
  voltageInitMode: DC_VALUES
  transformerVoltageControlOn: false
  phaseShifterRegulationOn: false
  noGeneratorReactiveLimits: false
  twtSplitShuntAdmittance: true
  simulShunt: false
  readSlackBus: false
  writeSlackBus: false
  dc: true
  distributedSlack: true
  balanceType: PROPORTIONAL_TO_LOAD
  countriesToBalance: AL,AT,BA,BE,BG,CH,CZ,DE,ES,FR,GR,HR,HU,IT,ME,MK,NL,PL,PT,RO,RS,SI,SK,TR,UA

sensitivity-analysis:
  default-impl-name: "OpenSensitivityAnalysis"
