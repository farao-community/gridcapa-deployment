data-bridge:
  zone-id: "Europe/Paris"
  target-process: CORE_VALID
  file-type: STUDY-POINTS
  file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-Points_Etude-.*.(csv|CSV)
  time-validity: daily
  remote-file-regex:
    - ".*"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/core/valid/studypoints
      polling-delay-in-ms: 60000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CORE/VALID/STUDYPOINTs