data-bridge:
  zone-id: "Europe/Paris"
  target-process: CORE_VALID
  file-type: CBCORA
  file-regex: .*(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-F301-[0-9]{1,2}.(xml|XML)
  time-validity: daily
  remote-file-regex:
    - ".*"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/core/valid/cbcoras
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CORE/VALID/CBCORAs