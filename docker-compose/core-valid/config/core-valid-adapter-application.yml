spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000
  cloud:
    stream:
      bindings:
        consumeTask-in-0:
          binder: rabbit
          destination: core-valid-run-task
          group: core-valid
        consumeAutoTask-in-0:
          binder: rabbit
          destination: core-valid-run-task-auto
          group: core-valid
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
    function:
      definition: consumeTask;consumeAutoTask

core-valid-runner:
  amqp:
    queue-name: core-valid-requests