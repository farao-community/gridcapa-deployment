spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000
  cloud:
    stream:
      default:
        binder: rabbit
        group: core-valid-adapter
      bindings:
        consumeTask-in-0:
          destination: core-valid-run-task
        consumeAutoTask-in-0:
          destination: core-valid-run-task-auto
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1

core-valid-runner:
  binding:
    destination: core-valid-requests

minio-adapter:
  bucket: gridcapa
  base-path: /CORE/VALID
  access-key: gridcapa
  secret-key: gridcapa
  url: http://minio:9000

core-valid-adapter:
  whitelist:
    - http://minio:9000/