apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-valid-postgres
  labels:
    app: gridcapa
    component: postgres
    region: core
    process: valid
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: postgres
      region: core
      process: valid
  template:
    metadata:
      labels:
        app: gridcapa
        component: postgres
        region: core
        process: valid
    spec:
      containers:
        - name: core-valid-postgres
          image: docker.io/bitnami/postgresql
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: core-valid-task-manager
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-postgres-credentials
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-postgres-credentials
                  key: postgres-password
          resources:
            limits:
              cpu: "500m"
              memory: 1Gi
            requests:
              cpu: "500m"
              memory: 1Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /bitnami/postgres
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: core-valid-postgres-pv-claim
