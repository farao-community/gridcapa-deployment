kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-task-notification-server-configmap
  labels:
    app: gridcapa
    component: task-notification-server
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      cloud:
        stream:
          bindings:
            input:
              destination: core-valid-task-updated
              group: core-valid-task-notification
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
        config:
          enabled: false
      rabbitmq:
        addresses: gridcapa-rabbitmq:5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}

    websocket:
      consumer:
        threads: 4
