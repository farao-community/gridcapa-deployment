kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-output-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-output-data-bridge-configmap
    region: core
    process: valid
data:
  application.yml: |-
    data-bridge:
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-(?<hour>[0-9]{2})-ValidationCORE.*.(csv|CSV)
      sources:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/outputs
          polling-delay-in-ms: 5000
      sinks:
        sftp:
          active: true
          host: ${OUTPUT_HOST}
          port: ${OUTPUT_PORT}
          username: ${OUTPUT_USER}
          password: ${OUTPUT_PASSWORD}
          base-directory: ${OUTPUT_BASE_DIRECTORY}/outputs