kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-rao-logs-dispatcher-configmap
  labels:
    app: gridcapa
    component: rao-logs-dispatcher
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      application:
        name: core-valid-rao-logs-dispatcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          default:
            group: core-valid
          bindings:
            dispatchRaoEvents-in-0:
              destination: rao-runners-logs-exchange
            dispatchRaoEvents-out-0:
              destination: core-valid-task-manager-logs-exchange
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
        function:
          definition: dispatchRaoEvents

    client:
      name: core-valid-runner
