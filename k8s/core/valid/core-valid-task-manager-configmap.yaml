kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-task-manager-configmap
  labels:
    app: gridcapa
    component: task-manager
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://faraopostgres.postgres.database.azure.com:5432/core_valid_tasks
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        sslmode: require
      jpa:
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: core-valid-task-manager
          bindings:
            handleMinioEvent-in-0:
              destination: gridcapa.minio.events
            handleTaskStatusUpdate-in-0:
              destination: core-valid-task-status-updated
            handleTaskLogEventUpdate-in-0:
              destination: task-manager-logs-exchange
            task-updated:
              destination: core-valid-task-updated

    task-server:
      minio:
        connect:
          url: http://gridcapa-minio:9000/
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
      process:
        tag: CORE_VALID
        timezone: CET
        inputs:
          - CGM
          - CBCORA
          - GLSK
          - REFPROG
          - STUDY-POINTS
