kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-task-manager-configmap
  labels:
    app: gridcapa
    component: task-manager-configmap
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://core-valid-postgres:5432/core-valid-task-manager
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_DEFAULT_USER}
        password: ${RABBITMQ_DEFAULT_PASS}
      cloud:
        stream:
          bindings:
            task-updated:
              binder: my-rabbit
              destination: task-updated
          binders:
            my-rabbit:
              type: rabbit
              environment:
                spring:
                  rabbitmq:
                    host: gridcapa-rabbitmq
                    port: 5672
                    username: ${RABBITMQ_DEFAULT_USER}
                    password: ${RABBITMQ_DEFAULT_PASS}
          rabbit:
            bindings:
              task-updated:
                producer:
                  exchange-name: task-updated
                  exchange-durable: true
                  exchange-type: fanout

    task-server:
      minio:
        connect:
          url: http://gridcapa-minio:9000/
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
        notification:
          exchange: gridcapa.minio.events
          queue-prefix: core-valid-task-manager
      process:
        tag: CORE_VALID
        timezone: CET
        inputs:
          - CGM
          - CBCORA
          - GLSK
          - REFPROG
          - STUDY-POINTS
