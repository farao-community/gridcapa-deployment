kind: Deployment
apiVersion: apps/v1
metadata:
  name: core-valid-gridcapa-app
  labels:
    app: gridcapa
    component: gridcapa-app
    region: core
    process: valid
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-app
      region: core
      process: valid
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-app
        region: core
        process: valid
    spec:
      containers:
        - name: core-valid-gridcapa-app
          image: docker.io/farao/gridcapa-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/local/apache2/htdocs/gridcapa/env.json
              subPath: env.json
              name: gridcapa-app-env-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: gridcapa-app-env-configmap-volume
          configMap:
            name: gridcapa-app-env-configmap
