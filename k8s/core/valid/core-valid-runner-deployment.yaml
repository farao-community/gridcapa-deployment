kind: Deployment
apiVersion: apps/v1
metadata:
  name: core-valid-runner
  labels:
    app: gridcapa
    component: gridcapa-core-valid-runner
    region: core
    process: valid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-core-valid-runner
      region: core
      process: valid
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-core-valid-runner
        region: core
        process: valid
    spec:
      containers:
        - name: core-valid-runner
          image: docker.io/farao/gridcapa-core-valid:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: GRIDCAPA_MINIO_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: GRIDCAPA_MINIO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: core-valid-runner-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "1.0"
              memory: "384Mi"
            limits:
              cpu: "8.0"
              memory: "10Gi"
      restartPolicy: Always
      volumes:
        - name: core-valid-runner-configmap-volume
          configMap:
            name: core-valid-runner-configmap
