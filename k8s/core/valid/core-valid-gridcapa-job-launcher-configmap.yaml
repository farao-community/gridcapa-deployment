kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: gridcapa-job-launcher
    region: core
    process: valid
data:
  application.yml: |-
    logback:
      amqp:
        exchange: core-valid-task-manager-logs-exchange
        routing-key: "#"
    spring:
      application:
        name: core-valid-gridcapa-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          bindings:
            run-task:
              destination: core-valid-run-task
              group: core-valid-job-launcher

    job-launcher:
      url:
        task-manager-timestamp-url: http://core-valid-gridcapa-task-manager:8080/tasks/
        task-manager-business-date-url: http://core-valid-gridcapa-task-manager:8080/tasks/businessdate/
      process:
        tag: CORE_VALID
        timezone: CET

    scheduler:
      enable: true
      start-hour: 0
      end-hour: 20
      frequency-in-minutes: 1
