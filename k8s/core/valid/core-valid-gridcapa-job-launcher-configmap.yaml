kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: gridcapa-job-launcher
    region: core
    process: valid
data:
  application.yml: |-
    logback:
      amqp:
        exchange: task-manager-logs-exchange.core-valid-task-manager
        routing-key: "#"
    spring:
      application:
        name: core-valid-gridcapa-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          bindings:
            run-task:
              destination: core-valid-run-task
              group: core-valid-job-launcher

    job-launcher:
      task-manager-url: http://core-valid-task-manager/tasks/