kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-gridcapa-fake-runner-configmap
  labels:
    app: gridcapa
    component: gridcapa-fake-runner
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      rabbitmq:
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        host: gridcapa-rabbitmq
        port: 5672
      cloud:
        stream:
          default:
            group: core-valid-fake-runner
          bindings:
            handleRun-in-0:
              destination: core-valid-run-task
            handleRun-out-0:
              destination: core-valid-task-status-updated