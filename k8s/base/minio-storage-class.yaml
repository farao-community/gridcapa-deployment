kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: gridcapa-minio-storage-class
  labels:
    app: gridcapa
    component: gridcapa-minio-storage-class
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1001
  - gid=1001
  - mfsymlinks
  - cache=strict
  - actimeo=30
parameters:
  skuName: Standard_LRS
