kind: ConfigMap
apiVersion: v1
metadata:
  name: cassandra-schema
  labels:
    app: gridcapa
    component: cassandra-schema
data:
  schema.cql: |-
    CREATE KEYSPACE IF NOT EXISTS config WITH replication = {'class': 'SimpleStrategy', 'replication_factor': 1};
    CREATE TABLE IF NOT EXISTS config.parameters (
        userId text,
        appName text,
        name text,
        value text,
        PRIMARY KEY (userId, appName, name)
    );
---