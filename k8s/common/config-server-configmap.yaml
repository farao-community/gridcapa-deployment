kind: ConfigMap
apiVersion: v1
metadata:
  name: config-server-configmap
  labels:
    app: gridcapa
    component: config-server-configmap
data:
  application.yml: |-
    server:
      port: 8080

    spring:
      rabbitmq:
        addresses: gridcapa-rabbitmq:5672
        username: ${GRIDCAPA_RABBITMQ_USER}
        password: ${GRIDCAPA_RABBITMQ_PASSWORD}
    dbName: config-server-db
  database.properties: |-
    dbVendor=postgresql
    host=config-server-postgres
    port=5432
    query=
    login=${POSTGRES_USER}
    password=${POSTGRES_PASSWORD}
    driver=postgresql
