kind: ConfigMap
apiVersion: v1
metadata:
  name: config-server-configmap
  labels:
    app: gridcapa
    component: config-server-configmap
data:
  application.yml: |-
    server:
      port: 8080

    spring:
      rabbitmq:
        addresses: gridcapa-rabbitmq:5672
        username: ${GRIDCAPA_RABBITMQ_USER}
        password: ${GRIDCAPA_RABBITMQ_PASSWORD}

    dbName: ${POSTGRES_DB}
  database.properties: |-
    dbVendor=postgresql
    host=${POSTGRES_HOST}
    port=5432
    query=
    login=${POSTGRES_USER}
    password=${POSTGRES_PASSWORD}
    driver=postgresql
