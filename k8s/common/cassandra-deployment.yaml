apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
  labels:
    app: gridcapa
    component: cassandra
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: cassandra
  template:
    metadata:
      labels:
        app: gridcapa
        component: cassandra
    spec:
      containers:
        - name: cassandra
          image: docker.io/bitnami/cassandra
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9042
              name: cql
          resources:
            limits:
              cpu: "500m"
              memory: 1Gi
            requests:
              cpu: "500m"
              memory: 1Gi
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - nodetool drain
          env:
            - name: MAX_HEAP_SIZE
              value: 512M
            - name: HEAP_NEWSIZE
              value: 512M
            - name: CASSANDRA_AUTHENTICATOR
              value: "AllowAllAuthenticator"
            - name: CASSANDRA_AUTHORIZER
              value: "AllowAllAuthorizer"
          volumeMounts:
            - name: cassandra-data
              mountPath: /bitnami/cassandra
            - name: cassandra-load-schema
              mountPath: /docker-entrypoint-initdb.d/schema.cql
              subPath: schema.cql
              readOnly: true
      volumes:
        - name: cassandra-load-schema
          configMap:
            name: cassandra-schema
        - name: cassandra-data
          persistentVolumeClaim:
            claimName: cassandra-storage
