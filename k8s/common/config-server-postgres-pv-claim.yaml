apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-server-postgres-pv-claim
  labels:
    app: gridcapa
    component: config-server-postgres
spec:
  storageClassName: config-server-postgres-storage-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi