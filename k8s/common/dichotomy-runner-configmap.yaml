kind: ConfigMap
apiVersion: v1
metadata:
  name: dichotomy-runner-configmap
  labels:
    app: gridcapa
    component: dichotomy-runner
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 6000000

    rao-runner-server:
      amqp:
        queue-name: rao-request-queue

    dichotomy-server:
      requests:
        queue-name: dichotomy-request-queue
      minio:
        access:
          name: ${MINIO_ACCESS_KEY}
          secret: ${MINIO_SECRET_KEY}
        url: http://gridcapa-minio:9000/
        bucket: gridcapa
        base-path: ""
      security:
        whitelist:
          - http://gridcapa-minio:9000/
