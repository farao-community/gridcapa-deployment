kind: Deployment
apiVersion: apps/v1
metadata:
  name: gridcapa-minio
  labels:
    app: gridcapa
    component: gridcapa-minio

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-minio
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-minio
    spec:
      initContainers:
        - name: minio-data-permission-fix
          image: busybox
          command: ["/bin/chown","-R","1001:0", "/data"]
          volumeMounts:
            - name: gridcapa-minio-data
              mountPath: /data
          securityContext:
            runAsUser: 0
      securityContext:
        fsGroup: 1001
      containers:
        - name: gridcapa-minio
          image: docker.io/bitnami/minio:2021.6.17
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
          ports:
            - containerPort: 9000
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: MINIO_FORCE_NEW_KEYS
              value: "yes"
            - name: MINIO_DEFAULT_BUCKETS
              value: gridcapa
            - name: MINIO_NOTIFY_AMQP_ENABLE
              value: "on"
            - name: MINIO_NOTIFY_AMQP_URL
              value: amqp://$(RABBITMQ_DEFAULT_USER):$(RABBITMQ_DEFAULT_PASS)@gridcapa-rabbitmq:5672
            - name: MINIO_NOTIFY_AMQP_EXCHANGE
              value: gridcapa.minio.events
            - name: MINIO_NOTIFY_AMQP_EXCHANGE_TYPE
              value: fanout
            - name: MINIO_NOTIFY_AMQP_DELIVERY_MODE
              value: "2"
            - name: MINIO_NOTIFY_AMQP_AUTO_DELETED
              value: "off"
            - name: MINIO_NOTIFY_AMQP_DURABLE
              value: "on"
          volumeMounts:
            - name: gridcapa-minio-data
              mountPath: /data
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "350Mi"
            limits:
              cpu: "1.0"
              memory: "350Mi"
      restartPolicy: Always
      volumes:
        - name: gridcapa-minio-data
          persistentVolumeClaim:
            claimName: gridcapa-minio-storage
---
apiVersion: v1
kind: Service
metadata:
  name: gridcapa-minio
  labels:
    app: gridcapa
    component: gridcapa-minio
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: gridcapa-minio
  ports:
    - port: 9000
      name: browser
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: minio
  labels:
    app: gridcapa
    component: gridcapa
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - minio.farao-local-community.com
      secretName: gridcapa-tls
  rules:
    - host: minio.farao-local-community.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gridcapa-minio
                port:
                  number: 9000

