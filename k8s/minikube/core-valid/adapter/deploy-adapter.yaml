kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-adapter-configmap
  labels:
    app: gridcapa
    component: gridcapa-core-valid-adapter
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 60000000
      cloud:
        stream:
          bindings:
            consumeTask-in-0:
              binder: rabbit
              destination: core-valid-run-task
              group: core-valid
            consumeAutoTask-in-0:
              binder: rabbit
              destination: core-valid-run-task-auto
              group: core-valid
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
    core-valid-runner:
      amqp:
        queue-name: core-valid-requests
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: core-valid-adapter
  labels:
    app: gridcapa
    component: gridcapa-core-valid-adapter
    region: core
    process: valid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-core-valid-adapter
      region: core
      process: valid
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-core-valid-adapter
        region: core
        process: valid
    spec:
      containers:
        - name: core-valid-adapter
          image: docker.io/farao/gridcapa-core-valid-adapter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: core-valid-adapter-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: core-valid-adapter-configmap-volume
          configMap:
            name: core-valid-adapter-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: core-valid-adapter
  labels:
    app: gridcapa
    component: gridcapa-core-valid-adapter
    region: core
    process: valid
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: gridcapa-core-valid-adapter
    region: core
    process: valid
  ports:
    - port: 80
      targetPort: 8080
      name: http

