kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-idcc-gridcapa-adapter-configmap
  labels:
    app: gridcapa-cse-adpater
    component: gridcapa-cse-adpater
    region: cse
    process: import-idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        host: gridcapa-rabbitmq
        port: 5672
        template:
          reply-timeout: 14400000
      cloud:
          stream:
            bindings:
              handleRun-in-0:
                binder: rabbit
                destination: cse-import-idcc-launch-task
                group: cse-import-idcc-adapter
            rabbit:
              default:
                consumer:
                  auto-bind-dlq: true
                  max-attempts: 1

    cse-cc-runner:
      binding:
        destination: cse-import-idcc-request

    minio-adapter:
      url: http://gridcapa-minio:9000/
      base-path: ${MINIO_BASE_DIRECTORY}
      bucket: ${MINIO_BUCKET}
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    url-validation:
      whitelist:
        - http://gridcapa-minio:9000/

    cse-adapter:
      exchange-type: import
      process-type: IDCC
    
    logging:
      config: /config/logback.xml


  logback.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <configuration>
    	<appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
    		<encoder>
    			<pattern>%d{yyyy-MM-dd'T'HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</pattern>
    		</encoder>
    	</appender>
    	<root level="info">
    		<appender-ref ref="STDOUT" />
    	</root>

    	<logger name="com.powsybl" level="OFF"/>
    	<logger name="com.rte_france.powsybl" level="OFF"/>

    </configuration>
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-idcc-gridcapa-adapter
  labels:
    app: gridcapa-cse-adpater
    component: gridcapa-cse-adpater
    region: cse
    process: import-idcc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa-cse-adpater
      component: gridcapa-cse-adpater
      region: cse
      process: import-idcc
  template:
    metadata:
      labels:
        app: gridcapa-cse-adpater
        component: gridcapa-cse-adpater
        region: cse
        process: import-idcc
    spec:
      containers:
        - name: cse-import-idcc-gridcapa-adapter
          image: docker.io/farao/gridcapa-cse-adapter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_CSE_IMPORT_IDCC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_CSE_IMPORT_IDCC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-import-idcc-adapter-configmap-volume
            - mountPath: /config/logback.xml
              subPath: logback.xml
              name: cse-import-idcc-adapter-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "1.0"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-import-idcc-adapter-configmap-volume
          configMap:
            name: cse-import-idcc-gridcapa-adapter-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: cse-import-idcc-adapter
  labels:
    app: gridcapa-cse-adpater
    component: gridcapa-cse-adpater
    region: cse
    process: import-idcc
spec:
  type: ClusterIP
  selector:
    app: gridcapa-cse-adpater
    component: gridcapa-cse-adpater
    region: cse
    process: import-idcc
  ports:
    - port: 80
      targetPort: 8080
      name: http

