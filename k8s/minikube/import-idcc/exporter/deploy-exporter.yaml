kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-idcc-exporter-configmap
  labels:
    app: gridcapa-exporter
    component: gridcapa-exporter
    region: cse
    process: import-idcc
data:
  application.yml: |-
    server:
      port: 8080
    spring:
      application:
        name: cse-import-idcc-exporter
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: cse-import-idcc-outputs
          bindings:
            consumeTaskDtoUpdate-in-0:
              destination: cse-import-idcc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: status

    task-manager:
      base-url: http://cse-import-idcc-task-manager
    ftp:
      host: ${SOURCE_HOST}
      port: 21
      access-key: ${SOURCE_USER}
      secret-key: ${SOURCE_PASSWORD}
      remote-relative-destination-directory: ${SINK_DIRECTORY}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-idcc-exporter
  labels:
    app: gridcapa-exporter
    component: gridcapa-exporter
    region: cse
    process: import-idcc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa-exporter
      component: gridcapa-exporter
      region: cse
      process: import-idcc
  template:
    metadata:
      labels:
        app: gridcapa-exporter
        component: gridcapa-exporter
        region: cse
        process: import-idcc
    spec:
      containers:
        - name: cse-import-idcc-exporter
          image: docker.io/farao/gridcapa-export
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_HOST_CSE_IMPORT_IDCC
            - name: SOURCE_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_PORT_CSE_IMPORT_IDCC
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SINK_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SINK_DIRECTORY_CSE_IMPORT_IDCC
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-import-idcc-exporter-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "500Mi"
            limits:
              cpu: "2.0"
              memory: "1Gi"
      restartPolicy: Always
      volumes:
        - name: cse-import-idcc-exporter-configmap-volume
          configMap:
            name: cse-import-idcc-exporter-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: cse-import-idcc-exporter
  labels:
    app: gridcapa-exporter
    component: gridcapa-exporter
    region: cse
    process: import-idcc
spec:
  type: ClusterIP
  selector:
    app: gridcapa-exporter
    component: gridcapa-exporter
    region: cse
    process: import-idcc
  ports:
    - port: 80
      targetPort: 8080
      name: http

