kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-d2cc-runner-configmap
  labels:
    app: gridcapa-runner
    component: gridcapa-runner
    region: cse
    process: import-d2cc
data:
  application.yml: |-
    spring:
      application:
        name: cse-import-d2cc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          default:
            binder: rabbit
            group: cse-import-d2cc-runner
          bindings:
            interrupt-in-0:
              destination: cse-import-d2cc-stop-task
            request-in-0:
              destination: cse-import-d2cc-request
            request-out-0:
              destination: cse-import-d2cc-response
            task-status-update:
              destination: cse-import-d2cc-task-status-updated
            stop-rao:
              destination: stop-rao-runner    

    logback:
      amqp:
        exchange: cse-import-d2cc-task-manager-logs-exchange

    rao-runner-server:
      amqp:
        client-app-id: cse-import-d2cc-runner
        queue-name: rao-request-queue

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    cse-cc-runner:
      zone-id: "Europe/Paris"
      trm: 500
      outputs:
        initial-cgm: INITIAL_CGM
        final-cgm: FINAL_CGM
        ttc-res: TTC_RES
      xnodes:
        file-path: /home/farao/xnodes/xnodes.xml
      combined-ras:
        file-path: /home/farao/combinedRAs.json
      mendrisio:
        mendrisio-cagno-line:
          target-ch-id: ml_0001
          ntc-id: ml_mendrisio-cagno
        mendrisio-pst-id: SMENDR3T SMENDR32 1
        mendrisio-node-id: SMENDR3T
      pisa:
        link1:
          node-fr: FFG.IL12
          node-it: FFG.IL11
          fictive-lines:
            - FFG.IL12 FFG.IL11 1
            - FFG.IL12 FFG.IL11 2
            - FFG.IL12 FFG.IL11 3
        link2:
          node-fr: FFG.IL14
          node-it: FFG.IL13
          fictive-lines:
            - FFG.IL14 FFG.IL13 1
            - FFG.IL14 FFG.IL13 2
            - FFG.IL14 FFG.IL13 3
      whitelist:
        - http://gridcapa-minio:9000/
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-d2cc-runner
  labels:
    app: gridcapa-runner
    component: gridcapa-runner
    region: cse
    process: import-d2cc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa-runner
      component: gridcapa-runner
      region: cse
      process: import-d2cc
  template:
    metadata:
      labels:
        app: gridcapa-runner
        component: gridcapa-runner
        region: cse
        process: import-d2cc
    spec:
      containers:
        - name: cse-import-d2cc-gridcapa-runner
          image: docker.io/farao/gridcapa-cse-cc-import-runner:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-import-d2cc-runner-configmap-volume
            - mountPath: /home/farao/.itools/config.yml
              subPath: config.yml
              name: cse-runner-itools-configmap-volume
            - mountPath: /home/farao/xnodes/xnodes.xml
              subPath: xnodes.xml
              name: cse-import-d2cc-runner-xnodes-configmap-volume
            - mountPath: /home/farao/combinedRAs.json
              subPath: combinedRAs.json
              name: cse-import-d2cc-combined-ras-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "384Mi"
            limits:
              cpu: "1.0"
              memory: "2Gi"
      restartPolicy: Always
      volumes:
        - name: cse-import-d2cc-runner-configmap-volume
          configMap:
            name: cse-import-d2cc-runner-configmap
        - name: cse-runner-itools-configmap-volume
          configMap:
            name: cse-runner-itools-configmap
        - name: cse-import-d2cc-runner-xnodes-configmap-volume
          configMap:
            name: cse-runner-xnodes-configmap
        - name: cse-import-d2cc-combined-ras-configmap-volume
          configMap:
            name: cse-combined-ras-configmap
---

apiVersion: v1
kind: Service
metadata:
  name: cse-import-d2cc-gridcapa-runner
  labels:
    app: gridcapa-runner
    component: gridcapa-runner
    region: cse
    process: import-d2cc
spec:
  type: ClusterIP
  selector:
    app: gridcapa-runner
    component: gridcapa-runner
    region: cse
    process: import-d2cc
  ports:
    - port: 80
      targetPort: 8080
      name: http


