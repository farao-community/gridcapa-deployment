apiVersion: v1
kind: Service
metadata:
  name: cse-export-idcc-adapter
  labels:
    app: gridcapa
    component: adapter
    region: cse
    process: export-idcc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: adapter
    region: cse
    process: export-idcc
  ports:
    - port: 80
      targetPort: 8080
      name: http
