kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-export-idcc-gridcapa-job-launcher
  labels:
    app: gridcapa-job-launcher
    component: gridcapa-job-launcher
    region: cse
    process: export-idcc
spec:
  selector:
    matchLabels:
      app: gridcapa-job-launcher
      component: gridcapa-job-launcher
      region: cse
      process: export-idcc
  template:
    metadata:
      labels:
        app: gridcapa-job-launcher
        component: gridcapa-job-launcher
        region: cse
        process: export-idcc
    spec:
      containers:
        - name: cse-export-idcc-job-launcher
          image: gridcapa-cse-job-launcher
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-export-idcc-job-launcher-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-export-idcc-job-launcher-configmap-volume
          configMap:
            name: cse-export-idcc-gridcapa-job-launcher-configmap
