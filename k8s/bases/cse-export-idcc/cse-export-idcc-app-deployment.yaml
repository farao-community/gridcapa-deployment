kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-export-idcc-app
  labels:
    app: gridcapa
    component: front-app
    region: cse
    process: export-idcc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: front-app
      region: cse
      process: export-idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: front-app
        region: cse
        process: export-idcc
    spec:
      containers:
        - name: cse-export-idcc-app
          image: gridcapa-app
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/local/apache2/htdocs/gridcapa/env.json
              subPath: env.json
              name: gridcapa-app-env-configmap-volume
            - mountPath: /usr/local/apache2/htdocs/gridcapa/process-metadata.json
              subPath: process-metadata.json
              name: gridcapa-app-process-metadata-configmap-volume
            - mountPath: /usr/local/apache2/htdocs/gridcapa/idpSettings.json
              subPath: idpSettings.json
              name: cse-export-idcc-app-idp-settings-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "128Mi"
            limits:
              cpu: "0.5"
              memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: app-env-configmap-volume
          configMap:
            name: app-env-configmap
        - name: app-process-metadata-configmap-volume
          configMap:
            name: cse-export-idcc-app-process-metadata-configmap
        - name: cse-export-idcc-app-idp-settings-configmap-volume
          configMap:
            name: cse-export-idcc-app-idp-settings-configmap
