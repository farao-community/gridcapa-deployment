kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-export-idcc-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: cse
    process: export-idcc
data:
  application.yml: |-
    spring:
      application:
        name: cse-export-idcc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          default:
            binder: rabbit
          bindings:
            softInterrupt-in-0:
              destination: stop-task
            request-in-0:
              destination: cse-export-idcc-request
              group: cse-export-idcc-runner
            task-status-update:
              destination: cse-export-idcc-task-status-updated
              group: cse-export-idcc-runner
          rabbit:
            bindings:
              softInterrupt-in-0:
                consumer:
                  bindingRoutingKey: cse-export-idcc
    logback:
      amqp:
        exchange: cse-export-idcc-task-manager-logs-exchange

    rao-runner-server:
      amqp:
        client-app-id: cse-export-idcc-runner
        queue-name: rao-request-queue

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    cse-cc-runner:
      mendrisio:
        mendrisio-voltage-level: SMENDR3
        mendrisio-node-id: SMENDR3T
      pisa:
        link1:
          node-fr: FFG.IL12
          node-it: FFG.IL11
          fictive-lines:
            - FFG.IL12 FFG.IL11 1
            - FFG.IL12 FFG.IL11 2
            - FFG.IL12 FFG.IL11 3
        link2:
          node-fr: FFG.IL14
          node-it: FFG.IL13
          fictive-lines:
            - FFG.IL14 FFG.IL13 1
            - FFG.IL14 FFG.IL13 2
            - FFG.IL14 FFG.IL13 3
      whitelist:
        - http://gridcapa-minio:9000/
      interrupt-server-url: http://interruption-server/interrupted/
