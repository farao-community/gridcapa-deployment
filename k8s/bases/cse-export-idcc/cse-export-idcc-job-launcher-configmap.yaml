kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-export-idcc-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: job-launcher
    region: cse
    process: export-idcc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: cse-export-idcc-task-manager-logs-exchange
        routing-key: "#"
    spring:
      application:
        name: cse-export-idcc-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        virtual-host: gridcapa
      cloud:
        stream:
          bindings:
            default:
              group: cse-export-idcc-job-launcher
            run-task:
              destination: cse-export-idcc-launch-task
            run-task-auto:
              destination: cse-export-idcc-launch-task
            stop-task:
              destination: cse-export-idcc-stop-task
            consumeTaskDtoUpdate-in-0:
              destination: cse-export-idcc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: status

    job-launcher:
      auto: true
      url:
        task-manager-timestamp-url: http://cse-export-idcc-task-manager/tasks/
        task-manager-business-date-url: http://cse-export-idcc-task-manager/tasks/businessdate/
      process:
        tag: CSE_EXPORT_IDCC
        timezone: CET

    scheduler:
      enable: false
