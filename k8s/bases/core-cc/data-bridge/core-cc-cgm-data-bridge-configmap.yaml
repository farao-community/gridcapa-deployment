kind: ConfigMap
apiVersion: v1
metadata:
  name: core-cc-cgm-data-bridge-configmap
  labels:
    app: gridcapa
    component: data-bridge
    file: cgm
    region: core
    process: cc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CORE_CC
      file-type: CGM
      file-regex: .*CORESO-F119_F119-(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2}).*\.zip
      time-validity: daily
      remote-file-regex:
        - ".*CORESO-F119_F119-(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2}).*\\.zip"
      do-unzip: false
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/cgms
          polling-delay-in-ms: 60000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/CGMs
