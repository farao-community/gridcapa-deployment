kind: ConfigMap
apiVersion: v1
metadata:
  name: core-cc-refprog-data-bridge-configmap
  labels:
    app: gridcapa
    component: data-bridge
    file: refprog
    region: core
    process: cc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CORE_CC
      file-type: REFPROG
      file-regex: .*_F120-(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-v[0-9]{1,2}\.(xml|XML)
      time-validity: daily
      remote-file-regex:
        - .*_F120-(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-v[0-9]{1,2}\.(xml|XML)
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/refprogs
          polling-delay-in-ms: 60000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/REFPROGs
