kind: ConfigMap
apiVersion: v1
metadata:
  name: core-cc-adapter-configmap
  labels:
    app: gridcapa
    component: adapter
    region: core
    process: cc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 60000000
      cloud:
        stream:
          default:
            binder: rabbit
            group: core-cc-adapter
          bindings:
            consumeTask-in-0:
              destination: core-cc-run-task
            consumeAutoTask-in-0:
              destination: core-cc-run-task-auto
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
    
    core-cc-runner:
      amqp:
        queue-name: core-cc-requests
    
    minio-adapter:
      bucket: ${MINIO_BUCKET}
      base-path: ${MINIO_BASE_DIRECTORY}
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/
    
    core-cc-adapter:
      whitelist:
        - http://gridcapa-minio:9000/