kind: ConfigMap
apiVersion: v1
metadata:
  name: core-cc-task-manager-configmap
  labels:
    app: gridcapa
    component: task-manager
    region: core
    process: cc
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        sslmode: ${POSTGRES_SSL_MODE:disable}
        hikari:
          connectionTimeout: 30000
          idleTimeout: 30000
          maxLifetime: 2000000
          maximumPoolSize: ${HIKARI_MAX_POOL_SIZE:10}
          minimumIdle: ${HIKARI_MIN_IDLE:5}
      jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        properties:
          hibernate:
            timezone:
              default_storage: NORMALIZE_UTC
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: core-cc-task-manager
          bindings:
            consumeMinioEvent-in-0:
              destination: gridcapa.minio.events
            consumeTaskStatusUpdate-in-0:
              destination: core-cc-task-status-updated
            consumeTaskEventUpdate-in-0:
              destination: core-cc-task-manager-logs-exchange
            task-updated:
              destination: core-cc-task-updated
            task-status-updated:
              destination: core-cc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeMinioEvent-in-0:
                consumer:
                  exchange-type: fanout
              consumeTaskEventUpdate-in-0:
                consumer:
                  enable-batching: true
                  batch-size: 200
                  receive-timeout: 3000
              task-status-updated:
                producer:
                  routing-key-expression: '''status'''
      servlet:
        multipart:
          max-file-size: 100MB
          max-request-size: 100MB

    task-server:
      process:
        tag: CORE_CC
        timezone: CET
        inputs:
          - CGM
          - CBCORA
          - GLSK
          - REFPROG
          - RAOREQUEST
          - VIRTUALHUB
        outputs:
          - CNE
          - RAO_RESULT
          - CGM_OUT
          - METADATA
        enable-export-logs: false
        manual-upload-base-path: ${MINIO_BASE_DIRECTORY}
      whitelist:
        - http://gridcapa-minio:9000/

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    stomp:
      allowed-origin: ${APP_URL}
      starting-ws-endpoint: /tasks/notify
      notify: /task
      receive-request: /app

    logback:
      amqp:
        exchange: core-cc-task-manager-logs-exchange
