kind: Deployment
apiVersion: apps/v1
metadata:
  name: core-cc-output-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    file: output
    region: core
    process: cc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: data-bridge
      file: output
      region: core
      process: cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: data-bridge
        file: output
        region: core
        process: cc
    spec:
      containers:
        - name: core-cc-output-data-bridge
          image: gridcapa-core-cc-output-data-bridge
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: OUTPUT_HOST
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-host
            - name: OUTPUT_PORT
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-port
            - name: OUTPUT_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: OUTPUT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: OUTPUT_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SINK_DIRECTORY_CORE_CC
            - name: OUTPUT_POLLING_DELAY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_OUTPUT_POLLING_DELAY_CORE_CC
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_CORE_CC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_CORE_CC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: core-cc-output-data-bridge-configmap-volume
            - mountPath: /data/gridcapa
              name: core-cc-output-data-bridge-data
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "2Gi"
            limits:
              cpu: "1.0"
              memory: "2Gi"
      restartPolicy: Always
      volumes:
        - name: core-cc-output-data-bridge-configmap-volume
          configMap:
            name: core-cc-output-data-bridge-configmap
        - name: core-cc-output-data-bridge-data
          persistentVolumeClaim:
            claimName: core-cc-data-bridge-storage
