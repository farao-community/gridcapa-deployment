kind: CronJob
apiVersion: batch/v1
metadata:
  name: core-valid-intraday-minio-purge
  labels:
    app: gridcapa
    component: minio-purge
    region: core
    process: valid-intraday
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: core-valid-intraday-minio-purge
              image: minio-mc
              args: [ "rm", "--recursive", "--force", "--older-than", "7d", "minio/gridcapa/CORE/VALID_INTRADAY/" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
          restartPolicy: Never
