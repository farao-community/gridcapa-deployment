kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-intraday-data-bridge-configmap
  labels:
    app: gridcapa
    component: data-bridge
    region: core
    process: valid-intraday
data:
  application.yml: |-
    data-bridge:  
      configuration:
        zone-id: "Europe/Paris"
        target-process: CORE_VALID_INTRADAY
        files:
        - file-type: CGM
          file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2}).*.(uct|UCT)"
          time-validity: hourly
          remote-file-regex: ".*"
          source-directory: "/cgms"
          sink-directory: "/CGMs"
          file-list-persistence-file: /tmp/gridcapa/ftp-metadata-store.cgm.properties
        - file-type: CNEC-RAM
          file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-3]{1}[0-9]{1})-(?<hour>[0-2]{1}[0-9]{1})00-F309-INTERM_AMRINCL_REFBAL_PRES_FBPARAMS_CSV-v(?<version>[0-9]*).(csv|CSV)"
          time-validity: hourly
          remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-F309-v(?<version>[0-9]*)-17XTSO-CS------W-to-10V1001C--00085T.(zip|ZIP)"
          doUnzip: true
          source-directory: "/cnecrams"
          sink-directory: "/CNECRAMs"
          file-list-persistence-file: /tmp/gridcapa/ftp-metadata-store.cnecram.properties
        - file-type: GLSK
          file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-F226-.*.(xml|XML)"
          time-validity: daily
          remote-file-regex: ".*"
          source-directory: "/glsks"
          sink-directory: "/GLSKs"
          file-list-persistence-file: /tmp/gridcapa/ftp-metadata-store.glsk.properties
        - file-type: MARKET-POINT
          file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-FID2-632-v(?<version>[0-9]*)-10V1001C--00264T-to-10V1001C-00085T.(xml|XML)"
          time-validity: daily
          remote-file-regex: ".*"
          source-directory: "/marketpoints"
          sink-directory: "/MARKETPOINTs"
          file-list-persistence-file: /tmp/gridcapa/ftp-metadata-store.marketpoint.properties
        - file-type: MERGED-CNEC
          file-regex: ".*"
          time-validity: hourly
          remote-file-regex: ".*"
          source-directory: "/mergedcnecs"
          sink-directory: "/MERGEDCNECs"
          file-list-persistence-file: /tmp/gridcapa/ftp-metadata-store.mergedcnec.properties
        - file-type: PRA
          file-regex: ".*"
          time-validity: hourly
          remote-file-regex: ".*"
          source-directory: "/pras"
          sink-directory: "/PRAs"
          file-list-persistence-file: /tmp/gridcapa/ftp-metadata-store.pra.properties
        - file-type: VERTICE
          file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-3]{1}[0-9]{1})-(?<hour>[0-2]{1}[0-9]{1})00-FID2-701-INIT_VIRG_REFBAL_PRES_REPREVERTICES-v(?<version>[0-9]*).(csv|CSV)"
          time-validity: hourly
          remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-FID2-645-v(?<version>[0-9]*)-10V1001C--00264T-to-10V1001C-00085T.(zip|ZIP)"
          doUnzip: true
          source-directory: "/vertices"
          sink-directory: "/VERTICEs"
          file-list-persistence-file: /tmp/gridcapa/ftp-metadata-store.vertices.properties
    sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}
          polling-delay-in-ms: ${POLLING_DELAY}
          max-messages-per-poll: ${MAX_POLLED_FILES}          
          max-pool-size: ${MAX_POOL_SIZE}
          timeouts:
            data-timeout: ${DATA_TIMEOUT}
            default-timeout: ${DEFAULT_TIMEOUT}
            connect-timeout: ${CONNECTION_TIMEOUT}
            session-wait-timeout: ${SESSION_WAIT_TIMEOUT}
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}
