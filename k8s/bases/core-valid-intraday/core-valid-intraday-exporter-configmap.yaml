kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-intraday-exporter-configmap
  labels:
    app: gridcapa
    component: exporter
    region: core
    process: valid-intraday
data:
  application.yml: |-
    spring:
      application:
        name: core-valid-intraday-exporter
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: core-valid-intraday-exporter
          bindings:
            consumeTaskDtoUpdate-in-0:
              destination: core-valid-intraday-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: status

    task-manager:
      base-url: http://core-valid-intraday-task-manager
      fetch-task:
        reties-number: 6
        interval-in-seconds: 10

    ftp:
      active: true
      host: ${SOURCE_HOST}
      port: ${SOURCE_PORT}
      access-key: ${SOURCE_USER}
      secret-key: ${SOURCE_PASSWORD}
      remote-relative-destination-directory: ${SINK_DIRECTORY}
      retry-count: 3
      retry-sleep: 30

    logback:
      amqp:
        exchange: core-valid-intraday-task-manager-logs-exchange
        routing-key: "#"