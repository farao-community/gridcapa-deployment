kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-idcc-crac-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    file: crac
    region: swe
    process: idcc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: SWE_IDCC
      file-type: CRAC
      file-regex: 10VCORSWEPR-ENDE_18V0000000005KUU_SWE-CRAC-B15-A48-F011_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-[0-9]{3}.(xml|XML)
      time-validity: daily
      remote-file-regex:
        - ".*"
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/cracs
          polling-delay-in-ms: ${POLLING_DELAY}
          file-list-persistence-file: /data/gridcapa/swe_idcc/ftp-metadata-store.crac.properties
          max-messages-per-poll: ${MAX_POLLED_FILES}
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/CRACs


---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-idcc-crac-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    file: crac
    region: swe
    process: idcc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: data-bridge
      file: crac
      region: swe
      process: idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: data-bridge
        file: crac
        region: swe
        process: idcc
    spec:
      containers:
        - name: swe-idcc-crac-data-bridge
          image: gridcapa-swe-input-data-bridge
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_HOST_SWE_IDCC
            - name: SOURCE_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_PORT_SWE_IDCC
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SOURCE_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_BASE_DIRECTORY_SWE_IDCC
            - name: POLLING_DELAY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POLLING_DELAY_SWE_IDCC
            - name: MAX_POLLED_FILES
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MAX_POLLED_FILES_SWE_IDCC
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_SWE_IDCC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_SWE_IDCC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-idcc-crac-data-bridge-volume
            - mountPath: /data/gridcapa
              name: swe-idcc-crac-data-bridge-data
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: swe-idcc-crac-data-bridge-volume
          configMap:
            name: swe-idcc-crac-data-bridge
        - name: swe-idcc-crac-data-bridge-data
          persistentVolumeClaim:
            claimName: swe-idcc-data-bridge-storage


---

apiVersion: v1
kind: Service
metadata:
  name: swe-idcc-crac-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    file: crac
    region: swe
    process: idcc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: data-bridge
    file: crac
    region: swe
    process: idcc
  ports:
    - port: 80
      targetPort: 8080
      name: http
