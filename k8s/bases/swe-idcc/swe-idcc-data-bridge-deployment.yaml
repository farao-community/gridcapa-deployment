kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-idcc-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    region: swe
    process: idcc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: data-bridge
      region: swe
      process: idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: data-bridge
        region: swe
        process: idcc
    spec:
      containers:
        - name: swe-idcc-data-bridge
          image: gridcapa-swe-input-data-bridge
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-host
            - name: SOURCE_PORT
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-port
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SOURCE_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_BASE_DIRECTORY_SWE_IDCC
            - name: POLLING_DELAY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POLLING_DELAY_SWE_IDCC
            - name: MAX_POLLED_FILES
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MAX_POLLED_FILES_SWE_IDCC
            - name: MAX_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MAX_POOL_SIZE_SWE_IDCC
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_SWE_IDCC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_SWE_IDCC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-idcc-data-bridge-volume
            - mountPath: /data/gridcapa
              name: swe-idcc-data-bridge-data
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: swe-idcc-data-bridge-volume
          configMap:
            name: swe-idcc-data-bridge
        - name: swe-idcc-data-bridge-data
          persistentVolumeClaim:
            claimName: swe-idcc-data-bridge-storage

