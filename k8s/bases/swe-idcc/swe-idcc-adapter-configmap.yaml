kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-idcc-adapter-configmap
  labels:
    app: gridcapa
    component: adapter
    region: swe
    process: idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          default:
            group: swe-idcc-adapter
          bindings:
            consumeTask-in-0:
              binder: rabbit
              destination: swe-idcc-run-task
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
        function:
          definition: consumeTask

    swe-adapter:
      process-type: IDCC

    swe-runner:
      binding:
        destination: swe-idcc-request

    minio-adapter:
      bucket: ${MINIO_BUCKET}
      base-path: ${MINIO_BASE_DIRECTORY}
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/
