kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-idcc-exporter-configmap
  labels:
    app: gridcapa
    component: exporter
    region: swe
    process: idcc
data:
  application.yml: |-
    spring:
      application:
        name: swe-idcc-exporter
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: swe-idcc-outputs
          bindings:
            consumeTaskDtoUpdate-in-0:
              destination: swe-idcc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: status
    
    export:
      seperate-output-files: true
    
    task-manager:
      base-url: http://swe-idcc-task-manager
      fetch-task:
        reties-number: 6
        interval-in-seconds: 15

    ftp:
      active: true
      host: ${SOURCE_HOST}
      port: ${SOURCE_PORT}
      access-key: ${SOURCE_USER}
      secret-key: ${SOURCE_PASSWORD}
      remote-relative-destination-directory: ${SINK_DIRECTORY}
    logback:
      amqp:
        exchange: swe-idcc-task-manager-logs-exchange

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-idcc-exporter
  labels:
    app: gridcapa
    component: exporter
    region: swe
    process: idcc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: exporter
      region: swe
      process: idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: exporter
        region: swe
        process: idcc
    spec:
      containers:
        - name: gridcapa-swe-idcc-exporter
          image: gridcapa-swe-exporter
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_HOST_SWE_IDCC
            - name: SOURCE_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_PORT_SWE_IDCC
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SINK_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SINK_DIRECTORY_SWE_IDCC
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-idcc-exporter-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "500Mi"
            limits:
              cpu: "2.0"
              memory: "1Gi"
      restartPolicy: Always
      volumes:
        - name: swe-idcc-exporter-configmap-volume
          configMap:
            name: swe-idcc-exporter-configmap


---

apiVersion: v1
kind: Service
metadata:
  name: swe-idcc-exporter
  labels:
    app: gridcapa
    component: exporter
    region: swe
    process: idcc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: exporter
    region: swe
    process: idcc
  ports:
    - port: 80
      targetPort: 8080
      name: http
