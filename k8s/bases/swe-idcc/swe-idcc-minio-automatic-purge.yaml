kind: CronJob
apiVersion: batch/v1
metadata:
  name: swe-idcc-minio-automatic-purge
  labels:
    app: gridcapa
    component: minio-automatic-purge
    region: swe
    process: idcc
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: swe-idcc-boundary-minio-automatic-purge
              image: minio-mc
              args: [ "rm", "--recursive", "--force", "--older-than", "366d", "minio/gridcapa/SWE/IDCC/BOUNDARIES/" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
            - name: swe-idcc-archives-minio-automatic-purge
              image: minio-mc
              args: [ "find", "--older-than", "7d", "--path", "minio/gridcapa/SWE/IDCC/20*", "--name", "*.xiidm", "*.json", "*.xml", "*.zip", "--exec \"mc rm {}\"" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
            - name: swe-idcc-others-minio-automatic-purge
              image: minio-mc
              args: [ "rm", "--recursive", "--force", "--older-than", "7d", "minio/gridcapa/SWE/IDCC/CGMs/", "minio/gridcapa/SWE/IDCC/CRACs/", "minio/gridcapa/SWE/IDCC/GLSKs/", "minio/gridcapa/SWE/IDCC/XIIDM/" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
          restartPolicy: Never
