kind: CronJob
apiVersion: batch/v1
metadata:
  name: swe-idcc-minio-purge
  labels:
    app: gridcapa
    component: minio-purge
    region: swe
    process: idcc
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: swe-idcc-artifacts-minio-purge
              image: minio-mc
              args: [ "find", "--older-than", "12h", "--path", "*/ARTIFACTS/*", "--exec", "mc rm --force {}", "minio/gridcapa/SWE/IDCC/"]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
          restartPolicy: Never
