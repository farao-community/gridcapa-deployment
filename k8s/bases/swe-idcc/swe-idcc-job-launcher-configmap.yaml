kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-idcc-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: job-launcher
    region: swe
    process: idcc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: swe-idcc-task-manager-logs-exchange
        routing-key: "#"
    spring:
      application:
        name: swe-idcc-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          bindings:
            default:
              group: swe-idcc-job-launcher
            run-task:
              destination: swe-idcc-run-task
            stop-task:
              destination: swe-idcc-stop-task
            consumeTaskDtoUpdate-in-0:
              destination: swe-idcc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: status

    job-launcher:
      url:
        task-manager-timestamp-url: http://swe-idcc-task-manager/tasks/
        task-manager-business-date-url: http://swe-idcc-task-manager/tasks/businessdate/
      process:
        tag: SWE_IDCC
        timezone: CET

    scheduler:
      enable: false

