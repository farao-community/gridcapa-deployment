kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-ec-idcc-ntc2-si-data-bridge-configmap
  labels:
    app: gridcapa
    component: data-bridge
    file: ntc2-si
    region: cse
    process: import-ec-idcc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_IMPORT_EC_IDCC
      file-type: NTC2-SI
      file-regex: .*(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2}).*.(xml|XML)
      time-validity: daily
      remote-file-regex:
        - ".*[0-9]{8}.*SI-IT.*.(xml|XML)"
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/ntc2-si
          polling-delay-in-ms: 60000
          file-list-persistence-file: /data/gridcapa/cse-import-ec-idcc/ftp-metadata-store.ntc2-si.properties
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/NTC2-SI
