kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-idcc-idcf-adapter-configmap
  labels:
    app: gridcapa
    component: adapter
    region: swe
    process: idcc-idcf
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        virtual-host: gridcapa
      cloud:
        stream:
          bindings:
            consumeTask-in-0:
              binder: rabbit
              destination: swe-idcc-idcf-run-task
              group: swe-idcc-idcf-adapter
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
        function:
          definition: consumeTask
    
    swe-adapter:
      process-type: IDCC_IDCF
    
    swe-runner:
      binding:
        destination: swe-idcc-idcf-request

    minio-adapter:
      bucket: ${MINIO_BUCKET}
      base-path: ${MINIO_BASE_DIRECTORY}
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-idcc-idcf-adapter
  labels:
    app: gridcapa
    component: adapter
    region: swe
    process: idcc-idcf
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: adapter
      region: swe
      process: idcc-idcf
  template:
    metadata:
      labels:
        app: gridcapa
        component: adapter
        region: swe
        process: idcc-idcf
    spec:
      containers:
        - name: swe-idcc-idcf-adapter
          image: gridcapa-swe-adapter
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: GRIDCAPA_MINIO_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: GRIDCAPA_MINIO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_SWE_IDCC_IDCF
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_SWE_IDCC_IDCF
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-idcc-idcf-adapter-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: swe-idcc-idcf-adapter-configmap-volume
          configMap:
            name: swe-idcc-idcf-adapter-configmap


---

apiVersion: v1
kind: Service
metadata:
  name: swe-idcc-idcf-adapter
  labels:
    app: gridcapa
    component: adapter
    region: swe
    process: idcc-idcf
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: adapter
    region: swe
    process: idcc-idcf
  ports:
    - port: 80
      targetPort: 8080
      name: http

