kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-adapter-configmap
  labels:
    app: gridcapa
    component: adapter
    region: cse
    process: valid-idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        virtual-host: gridcapa
        template:
          reply-timeout: 60000000
      cloud:
        stream:
          bindings:
            consumeTask-in-0:
              binder: rabbit
              destination: cse-valid-idcc-run-task
              group: cse-valid
            task-status-update:
              destination: cse-valid-idcc-task-status-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1

    minio-adapter:
      bucket: ${MINIO_BUCKET}
      base-path: ${MINIO_BASE_DIRECTORY}
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/

    logging:
      config: /config/logback.xml

    logback:
      amqp:
        exchange: cse-valid-idcc-task-manager-logs-exchange

    cse-valid-runner:
      amqp:
        queue-name: cse-valid-idcc-requests

    cse-valid-adapter:
      target-process: IDCC
      whitelist:
        - http://gridcapa-minio:9000/