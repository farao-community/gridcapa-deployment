kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-valid-idcc-cgm-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    file: cgm
    region: cse
    process: valid-idcc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-cgm-data-bridge
      region: cse
      process: valid-idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-cgm-data-bridge
        region: cse
        process: valid-idcc
    spec:
      containers:
        - name: cse-valid-idcc-cgm-data-bridge
          image: gridcapa-cse-valid-input-data-bridge
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_HOST_CSE_VALID
            - name: SOURCE_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_PORT_CSE_VALID
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-server-credentials
                  key: ecp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-server-credentials
                  key: ecp-password
            - name: SOURCE_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_BASE_DIRECTORY_CSE_VALID_ECP
            - name: POLLING_DELAY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POLLING_DELAY_CSE_VALID
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_CSE_VALID
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_CSE_VALID_IDCC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-valid-idcc-cgm-data-bridge-configmap-volume
            - mountPath: /data/gridcapa
              name: cse-valid-idcc-cgm-data-bridge-data
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-valid-idcc-cgm-data-bridge-configmap-volume
          configMap:
            name: cse-valid-idcc-cgm-data-bridge-configmap
        - name: cse-valid-idcc-cgm-data-bridge-data
          persistentVolumeClaim:
            claimName: cse-valid-idcc-data-bridge-storage
