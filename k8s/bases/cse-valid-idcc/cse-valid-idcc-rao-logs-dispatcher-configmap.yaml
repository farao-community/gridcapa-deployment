kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-rao-logs-dispatcher-configmap
  labels:
    app: gridcapa
    component: rao-logs-dispatcher
    region: cse
    process: valid-idcc
data:
  application.yml: |-
    spring:
      application:
        name: cse-valid-idcc-rao-logs-dispatcher
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        virtual-host: gridcapa
      cloud:
        stream:
          default:
            group: cse-valid-idcc
          bindings:
            dispatchRaoEvents-in-0:
              destination: rao-runners-logs
            dispatchRaoEvents-out-0:
              destination: cse-valid-idcc-task-manager-logs-exchange
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
                dlqMaxLength: 100
                dlqOverflowBehavior: drop-head

    client:
      name: cse-valid-idcc-runner
