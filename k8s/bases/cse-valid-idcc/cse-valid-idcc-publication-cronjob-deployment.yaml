kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-valid-idcc-publication-cronjob
  labels:
    app: gridcapa
    component: gridcapa-cse-valid-idcc-publication-cronjob
    region: cse
    process: valid-idcc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-cse-valid-idcc-publication-cronjob
      region: cse
      process: valid-idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-cse-valid-idcc-publication-cronjob
        region: cse
        process: valid-idcc
    spec:
      containers:
        - name: cse-valid-idcc-publication-cronjob
          image: publication-cronjob
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /var/spool/cron/crontabs/root
              subPath: cron.gridcapa_trigger_publication
              name: cse-valid-idcc-publication-cronjob-configmap-volume
            - mountPath: /gridcapa_trigger_publication.sh
              subPath: gridcapa_trigger_publication.sh
              name: cse-valid-idcc-publication-cronjob-configmap-volume

          command:
            - "/bin/sh"
            - "-c"
            - "cp /gridcapa_trigger_publication.sh /home/gridcapa_trigger_publication.sh; chmod +x /home/gridcapa_trigger_publication.sh; touch /var/log/cron.cse_valid_idcc_publication.log; crond; tail -f /var/log/cron.cse_valid_idcc_publication.log"
          livenessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "test"
                - "$(date -r /var/log/liveness +%s) -gt `expr $(date +%s) - 3600`"
            initialDelaySeconds: 10
            periodSeconds: 3600 # test once an hour
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          readinessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "test -f /var/log/liveness"
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 4
            successThreshold: 1
      restartPolicy: Always
      volumes:
        - name: cse-valid-idcc-publication-cronjob-configmap-volume
          configMap:
            name: cse-valid-idcc-publication-cronjob-configmap