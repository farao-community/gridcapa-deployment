kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-data-bridge-configmap
  labels:
    app: gridcapa
    component: data-bridge
    region: cse
    process: valid-idcc
data:
  application.yml: |-
    data-bridge:
      configuration:
        zone-id: "Europe/Paris"
        target-process: CSE_VALID_IDCC
        files:
          - file-type: CGM
            file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7](_Transit)?_CSE[0-9]{1,2}.uct"
            time-validity: hourly
            remote-file-regex: ".*CCC-XBID2-CGMSel.*|(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7](_Transit)?_CSE[0-9]{1,2}.uct"
            source-directory: "/ecp"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/cse-valid-idcc/ftp-metadata-store.cgm.properties
          - file-type: EXPORT_CRAC
            file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*_CRAC_Validation_Transit_FR[0-9]{1,2}.xml"
            time-validity: hourly
            remote-file-regex: "CRAC_ID_CSE_Validation_Transit_[0-9]{8}V[0-9]{2}.zip|(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*_CRAC_Validation_Transit_FR[0-9]{1,2}.xml"
            source-directory: "/cia"
            sink-directory: "/EXPORT_CRACs"
            file-list-persistence-file: /data/gridcapa/cse-valid-idcc/ftp-metadata-store.crac-export.properties
          - file-type: IMPORT_CRAC
            file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7]_CRAC_FR[0-9]{1,2}.xml"
            time-validity: hourly
            remote-file-regex: "CRAC_ID_CSE_Validation_[0-9]{8}V[0-9]{2}.zip|(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7]_CRAC_FR[0-9]{1,2}.xml"
            source-directory: "/cia"
            sink-directory: "/IMPORT_CRACs"
            file-list-persistence-file: /data/gridcapa/cse-valid-idcc/ftp-metadata-store.crac-import.properties
          - file-type: GLSK
            file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7]_(CO|CA)_GSK_CSE[0-9]{1,2}.xml"
            time-validity: hourly
            remote-file-regex: ".*CCC-XBID2-GSKSel.*|(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7]_(CO|CA)_GSK_CSE[0-9]{1,2}.xml"
            source-directory: "/ecp"
            sink-directory: "/GLSKs"
            file-list-persistence-file: /data/gridcapa/cse-valid-idcc/ftp-metadata-store.glsk.properties
          - file-type: TTC_ADJUSTMENT
            file-regex: "TTC_Adjustment_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_ID[1-7]_Final_CSE[0-9]{1,2}.xml"
            time-validity: daily
            remote-file-regex: ".*CCC-XBID2-TTCAdj-Final.*|TTC_Adjustment_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_ID[1-7]_Final_CSE[0-9]{1,2}.xml"
            source-directory: "/cia"
            sink-directory: "/TTC_ADJUSTMENT"
            file-list-persistence-file: /data/gridcapa/cse-valid-idcc/ftp-metadata-store.ttc-adjustment.properties
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}
          polling-delay-in-ms: ${POLLING_DELAY}
          max-messages-per-poll: ${MAX_POLLED_FILES}
          max-pool-size: ${MAX_POOL_SIZE}
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}
