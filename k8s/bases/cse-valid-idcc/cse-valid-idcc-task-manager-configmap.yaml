kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-task-manager-configmap
  labels:
    app: gridcapa
    component: task-manager
    region: cse
    process: valid-idcc
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        hikari:
          connectionTimeout: 30000
          idleTimeout: 30000
          maxLifetime: 2000000
          maximumPoolSize: ${HIKARI_MAX_POOL_SIZE:10}
          minimumIdle: ${HIKARI_MIN_IDLE:5}
      jpa:
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: cse-valid-idcc-task-manager
          bindings:
            consumeMinioEvent-in-0:
              destination: gridcapa.minio.events
            consumeTaskStatusUpdate-in-0:
              destination: cse-valid-idcc-task-status-updated
            consumeTaskEventUpdate-in-0:
              destination: cse-valid-idcc-task-manager-logs-exchange
              consumer:
                batch-mode: true
            task-updated:
              destination: cse-valid-idcc-task-updated
            task-status-updated:
              destination: cse-valid-idcc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeMinioEvent-in-0:
                consumer:
                  exchange-type: fanout
              consumeTaskEventUpdate-in-0:
                consumer:
                  enable-batching: true
                  batch-size: 200
                  receive-timeout: 3000
              task-status-updated:
                producer:
                  routing-key-expression: '''status'''
      servlet:
        multipart:
          max-file-size: 100MB
          max-request-size: 100MB

    task-server:
      process:
        tag: CSE_VALID_IDCC
        timezone: CET
        inputs:
          - TTC_ADJUSTMENT
          - CGM
          - IMPORT_CRAC
          - GLSK
        optional-inputs:
          - EXPORT_CRAC
        outputs:
          - TTC-VALIDATION
        enable-export-logs: false
        manual-upload-base-path: CSE/VALID/IDCC
      whitelist:
        - http://gridcapa-minio:9000/

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    stomp:
      allowed-origin: ${APP_URL}
      starting-ws-endpoint: /tasks/notify
      notify: /task
      receive-request: /app

    logback:
      amqp:
        exchange: cse-valid-idcc-task-manager-logs-exchange