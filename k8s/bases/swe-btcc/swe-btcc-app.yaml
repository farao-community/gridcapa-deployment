kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-btcc-gridcapa-app
  labels:
    app: gridcapa
    component: front-app
    region: swe
    process: btcc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: front-app
      region: swe
      process: btcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: front-app
        region: swe
        process: btcc
    spec:
      containers:
        - name: swe-btcc-gridcapa-app
          image: gridcapa-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/local/apache2/htdocs/gridcapa/env.json
              subPath: env.json
              name: gridcapa-app-env-configmap-volume
            - mountPath: /usr/local/apache2/htdocs/gridcapa/process-metadata.json
              subPath: process-metadata.json
              name: gridcapa-app-process-metadata-configmap-volume
            - mountPath: /usr/local/apache2/htdocs/gridcapa/idpSettings.json
              subPath: idpSettings.json
              name: swe-btcc-gridcapa-app-idp-settings-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: gridcapa-app-env-configmap-volume
          configMap:
            name: gridcapa-app-env-configmap
        - name: gridcapa-app-process-metadata-configmap-volume
          configMap:
            name: swe-btcc-gridcapa-app-process-metadata-configmap
        - name: swe-btcc-gridcapa-app-idp-settings-configmap-volume
          configMap:
            name: swe-btcc-gridcapa-app-idp-settings-configmap


---

kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-btcc-gridcapa-app-process-metadata-configmap
  labels:
    app: gridcapa
    component: front-app-process-metadata
    region: swe
    process: btcc
data:
  process-metadata.json: |-
    {
      "processName": "SWE BTCC",
      "globalViewTimestampFilter": [
      ],
      "manualExportEnabled": false,
      "parametersEnabled": true,
      "eventLevelPredefinedFilter": [
        {
          "filterName": "INFO",
          "defaultChecked": false,
          "filterValue": [
            "INFO"
          ]
        },
        {
          "filterName": "WARN",
          "defaultChecked": false,
          "filterValue": [
            "WARN"
          ]
        },
        {
          "filterName": "ERROR",
          "defaultChecked": false,
          "filterValue": [
            "ERROR"
          ]
        }
      ],
      "eventLogPredefinedFilter": [
        {
          "filterName": "Summary",
          "defaultChecked": true,
          "addErrors" : true,
          "filterValue": [
            "Summary ",
            "Summary BD",
            "dichotomy step"
          ]
        },
        {
          "filterName": "ES-FR",
          "defaultChecked": false,
          "filterValue": [
            "[ES-FR]"
          ]
        },
        {
          "filterName": "FR-ES",
          "defaultChecked": false,
          "filterValue": [
            "[FR-ES]"
          ]
        },
        {
          "filterName": "ES-PT",
          "defaultChecked": false,
          "filterValue": [
            "[ES-PT]"
          ]
        },
        {
          "filterName": "PT-ES",
          "defaultChecked": false,
          "filterValue":[
            "[PT-ES]"
          ]
        },
        {
          "filterName": "Summary BD",
          "defaultChecked": false,
          "filterValue": [
            "Summary BD"
          ]
        }
      ]
    }


---

apiVersion: v1
kind: Service
metadata:
  name: swe-btcc-gridcapa-app
  labels:
    app: gridcapa
    component: front-app
    region: swe
    process: btcc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: front-app
    region: swe
    process: btcc
  ports:
    - port: 80
      targetPort: 80
      name: http
