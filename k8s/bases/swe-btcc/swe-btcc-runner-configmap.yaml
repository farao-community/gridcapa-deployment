kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-btcc-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: swe
    process: btcc
data:
  application.yml: |-
    spring:
      application:
        name: swe-btcc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          default:
            binder: rabbit
            group: swe-btcc-runner
          bindings:
            softInterrupt-in-0:
              destination: swe-btcc-stop-task
            request-in-0:
              destination: swe-btcc-request
            task-status-update:
              destination: swe-btcc-task-status-updated
            stop-rao:
              destination: stop-rao-runner

    logback:
      amqp:
        exchange: swe-btcc-task-manager-logs-exchange
        routing-key: "#"

    rao-runner-server:
      amqp:
        client-app-id: swe-btcc-runner
        queue-name: rao-request-queue

    swe-runner:
      data-fix:
        fix-unrealistic-remote-voltage-target: true
      pst:
        pst-ids:
          - _e071a1d4-fef5-1bd9-5278-d195c5597b6e
          - _7824bc48-fc86-51db-8f9c-01b44933839e
          - _f82152ac-578e-500e-97db-84e788c471ee
      whitelist:
        - http://gridcapa-minio:9000/
      interrupt-server-url: http://interruption-server/interrupted/
    
    minio-adapter:
      bucket: ${MINIO_BUCKET}
      base-path: ${MINIO_BASE_DIRECTORY}
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/
