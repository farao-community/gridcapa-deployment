kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-btcc-gridcapa-job-launcher
  labels:
    app: gridcapa
    component: job-launcher
    region: swe
    process: btcc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: job-launcher
      region: swe
      process: btcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: job-launcher
        region: swe
        process: btcc
    spec:
      containers:
        - name: gridcapa-job-launcher
          image: gridcapa-swe-job-launcher
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: GRIDCAPA_VERSION
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_VERSION
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-btcc-gridcapa-job-launcher-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: swe-btcc-gridcapa-job-launcher-configmap-volume
          configMap:
            name: swe-btcc-gridcapa-job-launcher-configmap
