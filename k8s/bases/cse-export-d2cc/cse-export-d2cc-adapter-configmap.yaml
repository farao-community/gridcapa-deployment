kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-export-d2cc-adapter-configmap
  labels:
    app: gridcapa
    component: adapter
    region: cse
    process: export-d2cc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        virtual-host: gridcapa
        template:
          reply-timeout: 14400000
      cloud:
          stream:
            bindings:
              handleRun-in-0:
                binder: rabbit
                destination: cse-export-d2cc-launch-task
                group: cse-export-d2cc-adapter
              task-status-update:
                binder: rabbit
                destination: cse-export-d2cc-task-status-updated
            rabbit:
              default:
                consumer:
                  auto-bind-dlq: true
                  max-attempts: 1

    cse-cc-runner:
      binding:
        destination: cse-export-d2cc-request

    minio-adapter:
      url: http://gridcapa-minio:9000/
      base-path: ${MINIO_BASE_DIRECTORY}
      bucket: ${MINIO_BUCKET}
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    url-validation:
      whitelist:
        - http://gridcapa-minio:9000/

    cse-adapter:
      exchange-type: export
      process-type: D2CC

    logging:
      config: /config/logback.xml

    logback:
      amqp:
        exchange: cse-export-d2cc-task-manager-logs-exchange