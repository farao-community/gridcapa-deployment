kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          bindings:
            task-status-update:
              binder: rabbit
              destination: core-valid-task-status-updated

    logback:
      amqp:
        exchange: core-valid-task-manager-logs-exchange
        routing-key: "#"
    
    rao-runner-server:
      amqp:
        client-app-id: core-valid-runner
        queue-name: rao-request-queue

    core-valid-runner:
      async-time-out: 7200000
      bindings:
        request:
          destination: core-valid-requests
          routing-key: "#"
        response:
          destination: core-valid-response
          expiration: 6000000
      whitelist:
        - http://gridcapa-minio:9000/

    minio-adapter:
      bucket: gridcapa
      base-path: /CORE/VALID
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/