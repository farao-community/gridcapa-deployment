kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-gridcapa-app-process-metadata-configmap
  labels:
    app: gridcapa
    component: front-app-process-metadata
    region: core
    process: valid
data:
  process-metadata.json: |-
    {
      "processName": "CORE Validation",
      "globalViewTimestampFilter": [
      ],
      "manualExportEnabled": true,
      "eventLevelPredefinedFilter": [
        {
          "filterName": "INFO",
          "defaultChecked": false,
          "filterValue": [
            "INFO"
          ]
        },
        {
          "filterName": "WARN",
          "defaultChecked": false,
          "filterValue": [
            "WARN"
          ]
        },
        {
          "filterName": "ERROR",
          "defaultChecked": false,
          "filterValue": [
            "ERROR"
          ]
        }
      ],
      "eventLogPredefinedFilter": [
      ]
    }
