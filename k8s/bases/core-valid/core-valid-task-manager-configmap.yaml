kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-task-manager-configmap
  labels:
    app: gridcapa
    component: task-manager
    region: core
    process: valid
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        sslmode: ${POSTGRES_SSL_MODE:disable}
      jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: core-valid-task-manager
          bindings:
            consumeMinioEvent-in-0:
              destination: gridcapa.minio.events
            consumeTaskStatusUpdate-in-0:
              destination: core-valid-task-status-updated
            consumeTaskEventUpdate-in-0:
              destination: core-valid-task-manager-logs-exchange
            task-updated:
              destination: core-valid-task-updated
            task-status-updated:
              destination: core-valid-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeMinioEvent-in-0:
                consumer:
                  exchange-type: fanout
              task-status-updated:
                producer:
                  routing-key-expression: '''status'''

    task-server:
      process:
        tag: CORE_VALID
        timezone: CET
        inputs:
          - CGM
          - CBCORA
          - GLSK
          - REFPROG
          - STUDY-POINTS
        outputs:
          - AUTO-RESULT
          - REMEDIAL-ACTIONS-RESULT
          - REX-RESULT
      whitelist:
        - http://gridcapa-minio:9000/

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    stomp:
      allowed-origin: ${APP_URL}
      starting-ws-endpoint: /tasks/notify
      notify: /task
      receive-request: /app
