kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-studypoint-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-studypoint-data-bridge-configmap
    region: core
    process: valid
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CORE_VALID
      file-type: STUDY-POINTS
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-Points_Etude-.*.(csv|CSV)
      time-validity: daily
      remote-file-regex:
        - (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-Points_Etude-.*.(csv|CSV)
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/STUDYPOINTs
