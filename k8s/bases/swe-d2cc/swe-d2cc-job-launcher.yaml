kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: job-launcher
    region: swe
    process: d2cc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: swe-d2cc-task-manager-logs-exchange
        routing-key: "#"
    spring:
      application:
        name: swe-d2cc-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          bindings:
            default:
              group: swe-d2cc-job-launcher
            run-task:
              destination: swe-d2cc-run-task
            run-task-auto:
              destination: swe-d2cc-run-task
            stop-task:
              destination: swe-d2cc-stop-task
            consumeTaskDtoUpdate-in-0:
              destination: swe-d2cc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: status
    
    job-launcher:
      auto: true
      url:
        task-manager-timestamp-url: http://swe-d2cc-task-manager/tasks/
        task-manager-business-date-url: http://swe-d2cc-task-manager/tasks/businessdate/
      process:
        tag: SWE_D2CC
        timezone: CET
    
    scheduler:
      enable: false


---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-d2cc-gridcapa-job-launcher
  labels:
    app: gridcapa
    component: job-launcher
    region: swe
    process: d2cc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: job-launcher
      region: swe
      process: d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: job-launcher
        region: swe
        process: d2cc
    spec:
      containers:
        - name: gridcapa-job-launcher
          image: gridcapa-swe-job-launcher
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-d2cc-gridcapa-job-launcher-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: swe-d2cc-gridcapa-job-launcher-configmap-volume
          configMap:
            name: swe-d2cc-gridcapa-job-launcher-configmap


---

apiVersion: v1
kind: Service
metadata:
  name: swe-d2cc-gridcapa-job-launcher
  labels:
    app: gridcapa
    component: job-launcher
    region: swe
    process: d2cc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: job-launcher
    region: swe
    process: d2cc
  ports:
    - port: 80
      targetPort: 8080
      name: http
