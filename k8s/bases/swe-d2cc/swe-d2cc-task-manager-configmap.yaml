    INSERT INTO parameter (id, name, display_order, parameter_type, section_title, section_order, parameter_value)
    VALUES ('MIN_TTC_FR-ES', 'Min TTC (MW)', 30, 'INT', 'FR -> ES', 2, '0')
    ON CONFLICT (id) DO
