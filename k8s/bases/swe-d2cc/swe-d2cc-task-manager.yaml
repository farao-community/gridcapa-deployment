kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-task-manager-configmap
  labels:
    app: gridcapa
    component: task-manager
    region: swe
    process: d2cc
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        sslmode: ${POSTGRES_SSL_MODE:disable}
        hikari:
          connectionTimeout: 30000
          idleTimeout: 30000
          maxLifetime: 2000000
          maximumPoolSize: ${HIKARI_MAX_POOL_SIZE:10}
          minimumIdle: ${HIKARI_MIN_IDLE:5}
      jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: swe-d2cc-task-manager
          bindings:
            consumeMinioEvent-in-0:
              destination: gridcapa.minio.events
            consumeTaskStatusUpdate-in-0:
              destination: swe-d2cc-task-status-updated
            consumeTaskEventUpdate-in-0:
              destination: swe-d2cc-task-manager-logs-exchange
            task-updated:
              destination: swe-d2cc-task-updated
            task-status-updated:
              destination: swe-d2cc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeMinioEvent-in-0:
                consumer:
                  exchange-type: fanout
              task-status-updated:
                producer:
                  routing-key-expression: '''status'''
    
    task-server:
      process:
        tag: SWE_D2CC
        timezone: CET
        inputs:
          - CRAC
          - GLSK
          - CORESO_SV
          - REE_EQ
          - REE_SSH
          - REE_TP
          - REN_EQ
          - REN_SSH
          - REN_TP
          - RTE_EQ
          - RTE_SSH
          - RTE_TP
          - BOUNDARY_EQ
          - BOUNDARY_TP
        outputs:
          - TTC
          - VOLTAGE_ESFR
          - VOLTAGE_FRES
          - CNE_ESFR_FIRST_UNSECURE
          - CNE_ESFR_LAST_SECURE
          - CGM_ESFR
          - CNE_FRES_FIRST_UNSECURE
          - CNE_FRES_LAST_SECURE
          - CGM_FRES
          - CNE_ESPT_FIRST_UNSECURE
          - CNE_ESPT_LAST_SECURE
          - CGM_ESPT
          - CNE_PTES_FIRST_UNSECURE
          - CNE_PTES_LAST_SECURE
          - CGM_PTES 
        enable-export-logs: true
      whitelist:
        - http://gridcapa-minio:9000/
  
    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}
    
    stomp:
      allowed-origin: ${APP_URL}
      starting-ws-endpoint: /tasks/notify
      notify: /task
      receive-request: /app

    logback:
      amqp:
        exchange: swe-d2cc-task-manager-logs-exchange

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-d2cc-task-manager
  labels:
    app: gridcapa
    component: task-manager
    region: swe
    process: d2cc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: task-manager
      region: swe
      process: d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: task-manager
        region: swe
        process: d2cc
    spec:
      containers:
        - name: swe-d2cc-task-manager
          image: gridcapa-swe-task-manager
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_APP_URL
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POSTGRES_SWE_D2CC_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-postgresql-credentials
                  key: swe-d2cc-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-postgresql-credentials
                  key: swe-d2cc-password
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POSTGRES_PORT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-d2cc-task-manager-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "1.0"
              memory: "1Gi"
            limits:
              cpu: "4.0"
              memory: "2Gi"
      initContainers:
        - name: minio-notifications
          image: minio-mc
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_SWE_D2CC
          command: ['/bin/sh', "-c","mc alias set gridcapa http://gridcapa-minio:9000 $(MINIO_ACCESS_KEY) $(MINIO_SECRET_KEY) && (mc event add gridcapa/$(MINIO_BUCKET) arn:minio:sqs::_:amqp --event put,delete || true)"]
      restartPolicy: Always
      volumes:
        - name: swe-d2cc-task-manager-configmap-volume
          configMap:
            name: swe-d2cc-task-manager-configmap


---

apiVersion: v1
kind: Service
metadata:
  name: swe-d2cc-task-manager
  labels:
    app: gridcapa
    component: task-manager
    region: swe
    process: d2cc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: task-manager
    region: swe
    process: d2cc
  ports:
    - port: 80
      targetPort: 8080
      name: http
