kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: swe
    process: d2cc
data:
  application.yml: |-
    spring:
      application:
        name: swe-d2cc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          default:
            binder: rabbit
          bindings:
            softInterrupt-in-0:
              destination: stop-task
            request-in-0:
              destination: swe-d2cc-request
              group: swe-d2cc-runner
            task-status-update:
              destination: swe-d2cc-task-status-updated
              group: swe-d2cc-runner
          rabbit:
            bindings:
              softInterrupt-in-0:
                consumer:
                  bindingRoutingKey: swe-d2cc
              
    logback:
      amqp:
        exchange: swe-d2cc-task-manager-logs-exchange
        routing-key: "#"

    rao-runner-server:
      amqp:
        client-app-id: swe-d2cc-runner
        queue-name: rao-request-queue

    swe-runner:
      data-fix:
        remove-remote-voltage-regulation-in-france: false
      pst:
        pst-ids:
          - _e071a1d4-fef5-1bd9-5278-d195c5597b6e
          - _7824bc48-fc86-51db-8f9c-01b44933839e
          - _f82152ac-578e-500e-97db-84e788c471ee
      whitelist:
        - http://gridcapa-minio:9000/
      interrupt-server-url: http://interruption-server/interrupted/
      export-failed-network: ${EXPORT_FAILED_NETWORK}

    minio-adapter:
      bucket: ${MINIO_BUCKET}
      base-path: ${MINIO_BASE_DIRECTORY}
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/
