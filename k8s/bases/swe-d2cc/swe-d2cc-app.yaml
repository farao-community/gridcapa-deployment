kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-d2cc-gridcapa-app
  labels:
    app: gridcapa
    component: gridcapa-app
    region: swe
    process: d2cc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-app
      region: swe
      process: d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-app
        region: swe
        process: d2cc
    spec:
      containers:
        - name: swe-d2cc-gridcapa-app
          image: gridcapa-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/local/apache2/htdocs/gridcapa/env.json
              subPath: env.json
              name: gridcapa-app-env-configmap-volume
            - mountPath: /usr/local/apache2/htdocs/gridcapa/process-metadata.json
              subPath: process-metadata.json
              name: gridcapa-app-process-metadata-configmap-volume
            - mountPath: /usr/local/apache2/htdocs/gridcapa/idpSettings.json
              subPath: idpSettings.json
              name: swe-d2cc-gridcapa-app-idp-settings-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: gridcapa-app-env-configmap-volume
          configMap:
            name: gridcapa-app-env-configmap
        - name: gridcapa-app-process-metadata-configmap-volume
          configMap:
            name: swe-d2cc-gridcapa-app-process-metadata-configmap
        - name: swe-d2cc-gridcapa-app-idp-settings-configmap-volume
          configMap:
            name: swe-d2cc-gridcapa-app-idp-settings-configmap


---

kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-gridcapa-app-process-metadata-configmap
  labels:
    app: gridcapa
    component: swe-d2cc-gridcapa-app-process-metadata-configmap
    region: swe
    process: d2cc
data:
  process-metadata.json: |-
    {
      "processName": "SWE D2CC",
      "globalViewTimestampFilter": [
        "02:30",
        "05:30",
        "09:30",
        "12:30",
        "15:30",
        "19:30"
      ],
      "eventPredefinedFilter": {
        "Summary": [
          "Summary ",
          "Summary BD",
          "dichotomy step"
        ],
        "ES-FR": ["ES-FR"],
        "FR-ES": ["FR-ES"],
        "ES-PT": ["ES-PT"],
        "PT-ES": ["PT-ES"],
        "Summary BD": [
          "Summary BD"
        ]
      }
    }


---

apiVersion: v1
kind: Service
metadata:
  name: swe-d2cc-gridcapa-app
  labels:
    app: gridcapa
    component: gridcapa-app
    region: swe
    process: d2cc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: gridcapa-app
    region: swe
    process: d2cc
  ports:
    - port: 80
      targetPort: 80
      name: http
