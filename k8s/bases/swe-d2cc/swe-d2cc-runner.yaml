kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: swe
    process: d2cc
data:
  application.yml: |-
    spring:
      application:
        name: swe-d2cc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          function:
            definition: request;interrupt
          default:
            binder: rabbit
          bindings:
            interrupt-in-0:
              destination: swe-d2cc-stop-task
            request-in-0:
              destination: swe-d2cc-request
              group: swe-d2cc-runner
            request-out-0:
              destination: swe-d2cc-response
            task-status-update:
              destination: swe-d2cc-task-status-updated
            stop-rao:
              destination: stop-rao-runner
    
    logback:
      amqp:
        exchange: swe-d2cc-task-manager-logs-exchange
        routing-key: "#"

    rao-runner-server:
      amqp:
        client-app-id: swe-d2cc-runner
        queue-name: rao-request-queue
    
    swe-commons:
      zone-id: "Europe/Paris"
      shift-max-iteration-number: 30
      modeling-authority-set:
        REE: "http://www.ree.es/OperationalPlanning"
        REN: "http://www.ren.pt/OperationalPlanning"
        RTEFRANCE: "http://www.rte-france.com/OperationalPlanning"
        SV: "http://www.coreso.eu/OperationalPlanning"    

    swe-runner:
      pst:
        pst1-id: _e071a1d4-fef5-1bd9-5278-d195c5597b6e
        pst2-id: _7824bc48-fc86-51db-8f9c-01b44933839e
      unoptimized-cnecs-with-pst-es-fr:
        active: false
      dichotomy:
        parameters:
          ES_FR:
            tolerance-Es-Fr: 10
            tolerance-Es-Pt: 50
          FR_ES:
            tolerance-Es-Fr: 10
            tolerance-Es-Pt: 50
          ES_PT:
            tolerance-Es-Fr: 50
            tolerance-Es-Pt: 10
          PT_ES:
            tolerance-Es-Fr: 50
            tolerance-Es-Pt: 10
      whitelist:
        - http://gridcapa-minio:9000/
    
    minio-adapter:
      bucket: ${MINIO_BUCKET}
      base-path: ${MINIO_BASE_DIRECTORY}
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/
      
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-d2cc-runner
  labels:
    app: gridcapa
    component: runner
    region: swe
    process: d2cc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: runner
      region: swe
      process: d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: runner
        region: swe
        process: d2cc
      annotations:
        "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
    spec:
      containers:
        - name: gridcapa-swe-d2cc-runner
          image: gridcapa-swe-runner
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: GRIDCAPA_MINIO_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: GRIDCAPA_MINIO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_SWE_D2CC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_SWE_D2CC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-d2cc-runner-configmap-volume
            - mountPath: /home/farao/.itools/config.yml
              subPath: config.yml
              name: swe-d2cc-runner-itools-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "1.0"
              memory: "17Gi"
            limits:
              cpu: "5.0"
              memory: "50Gi"
      restartPolicy: Always
      volumes:
        - name: swe-d2cc-runner-configmap-volume
          configMap:
            name: swe-d2cc-runner-configmap
        - name: swe-d2cc-runner-itools-configmap-volume
          configMap:
            name: swe-runner-itools-configmap


---

apiVersion: v1
kind: Service
metadata:
  name: swe-d2cc-runner
  labels:
    app: gridcapa
    component: runner
    region: swe
    process: d2cc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: runner
    region: swe
    process: d2cc
  ports:
    - port: 80
      targetPort: 8080
      name: http
