kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-exporter-configmap
  labels:
    app: gridcapa
    component: exporter
    region: swe
    process: d2cc
data:
  application.yml: |-
    spring:
      application:
        name: swe-d2cc-exporter
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: swe-d2cc-exporter
          bindings:
            consumeTaskDtoUpdate-in-0:
              destination: swe-d2cc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: status

    export:
      seperate-output-files: true

    task-manager:
      base-url: http://swe-d2cc-task-manager
      fetch-task:
        reties-number: 6
        interval-in-seconds: 10

    ftp:
      active: true
      host: ${SOURCE_HOST}
      port: ${SOURCE_PORT}
      access-key: ${SOURCE_USER}
      secret-key: ${SOURCE_PASSWORD}
      remote-relative-destination-directory: ${SINK_DIRECTORY}
      retry-count: 3
      retry-sleep: 30
    logback:
      amqp:
        exchange: swe-d2cc-task-manager-logs-exchange