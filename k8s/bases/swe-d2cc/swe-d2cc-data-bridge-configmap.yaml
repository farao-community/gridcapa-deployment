            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.ree-tp.properties
          - file-type: REN_EQ
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_REN_EQ_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_REN_EQ_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.ren-eq.properties
          - file-type: REN_SSH
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*-REN_SSH_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*-REN_SSH_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.ren-ssh.properties
          - file-type: REN_TP
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_REN_TP_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_REN_TP_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.ren-tp.properties
          - file-type: RTE_EQ
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_RTEFRANCE_EQ_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_RTEFRANCE_EQ_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.rte-eq.properties
          - file-type: RTE_SSH
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*-RTEFRANCE_SSH_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*-RTEFRANCE_SSH_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.rte-ssh.properties
          - file-type: RTE_TP
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_RTEFRANCE_TP_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_RTEFRANCE_TP_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.rte-tp.properties
          - file-type: CRAC
            file-regex: 10VCORSWEPR-ENDE_18V0000000005KUU_SWE-CRAC-B15-A48-F011_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-[0-9]{3}.xml
            time-validity: daily
            remote-file-regex: ".*"
            source-directory: "/cracs"
            sink-directory: "/CRACs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.crac.properties
          - file-type: GLSK
            file-regex: 10VCORSWEPR-ENDE_18V0000000005KUU_SWE-GLSK-B22-A48-F008_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-[0-9]{3}.xml
            time-validity: daily
            remote-file-regex: ".*"
            source-directory: "/glsks"
            sink-directory: "/GLSKs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.glsk.properties
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}
          polling-delay-in-ms: ${POLLING_DELAY}
          max-messages-per-poll: ${MAX_POLLED_FILES}
          max-pool-size: ${MAX_POOL_SIZE}
          timeouts:
            data-timeout: ${DATA_TIMEOUT}
            default-timeout: ${DEFAULT_TIMEOUT}
            connect-timeout: ${CONNECTION_TIMEOUT}
            session-wait-timeout: ${SESSION_WAIT_TIMEOUT}
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}
    
