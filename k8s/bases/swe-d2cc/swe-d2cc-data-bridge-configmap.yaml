kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    region: swe
    process: d2cc
data:
  application.yml: |-
    data-bridge:
      configuration:
        zone-id: "UTC"
        target-process: SWE_D2CC
        files:
          - file-type: BOUNDARY_EQ
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z__ENTSOE_EQBD_[0-9]{3}.(xml|XML)
            time-validity: yearly
            remote-file-regex: ".*.zip|(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z__ENTSOE_EQBD_[0-9]{3}.(xml|XML)"
            source-directory: "/boundaries"
            sink-directory: "/BOUNDARIES"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.boundary-eq.properties
          - file-type: BOUNDARY_TP
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z__ENTSOE_TPBD_[0-9]{3}.(xml|XML)
            time-validity: yearly
            remote-file-regex: ".*.zip|(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z__ENTSOE_TPBD_[0-9]{3}.(xml|XML)"
            source-directory: "/boundaries"
            sink-directory: "/BOUNDARIES"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.boundary-tp.properties
          - file-type: CORESO_SV
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*_SV_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*_SV_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.coreso-sv.properties
          - file-type: REE_EQ
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_REE_EQ_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_REE_EQ_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.ree-eq.properties
          - file-type: REE_SSH
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*-REE_SSH_[0-9]{3}.xml
            time-validity: hourly
            remote-file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_.*-REE_SSH_[0-9]{3}.zip"
            source-directory: "/cgms"
            sink-directory: "/CGMs"
            file-list-persistence-file: /data/gridcapa/swe-d2cc/ftp-metadata-store.ree-ssh.properties
          - file-type: REE_TP
            file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})T(?<hour>[0-9]{2})(?<minute>[0-9]{2})Z_2D_REE_TP_[0-9]{3}.xml
            time-validity: hourly
