kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-adapter-configmap
  labels:
    app: gridcapa-swe-adpater
    component: gridcapa-swe-adpater
    region: swe
    process: d2cc
data:
  application.yml: |-
    spring:
      rabbitmq:
        username: gridcapa
        password: gridcapa
        host: rabbitmq
        port: 5672
      cloud:
        stream:
          bindings:
            consumeTask-in-0:
              binder: rabbit
              destination: swe-d2cc-run-task
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
        function:
          definition: consumeTask
    
    swe-adapter:
      process-type: D2CC
    
    swe-d2cc-runner:
      binding:
        destination: swe-d2cc-request
  

---


kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-d2cc-adapter
  labels:
    app: gridcapa-swe-adpater
    component: gridcapa-swe-adpater
    region: swe
    process: d2cc
spec:
  selector:
    matchLabels:
      app: gridcapa-swe-adpater
      component: gridcapa-swe-adpater
      region: swe
      process: d2cc
  template:
    metadata:
      labels:
        app: gridcapa-swe-adpater
        component: gridcapa-swe-adpater
        region: swe
        process: d2cc
    spec:
      containers:
        - name: swe-d2cc-adapter
          image: gridcapa-swe-adapter
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_SWE_D2CC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_SWE_D2CC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-d2cc-adapter-configmap-volume
            - mountPath: /config/logback.xml
              subPath: logback.xml
              name: swe-adapter-logback-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "1.0"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: swe-d2cc-adapter-configmap-volume
          configMap:
            name: swe-d2cc-adapter-configmap
        - name: swe-adapter-logback-configmap-volume
          configMap:
            name: swe-adapter-logback-configmap


---

apiVersion: v1
kind: Service
metadata:
  name: swe-d2cc-adapter-configmap
  labels:
    app: gridcapa-swe-adpater
    component: gridcapa-swe-adpater
    region: swe
    process: d2cc
spec:
  type: ClusterIP
  selector:
    app: gridcapa-swe-adpater
    component: gridcapa-swe-adpater
    region: swe
    process: d2cc
  ports:
    - port: 80
      targetPort: 8080
      name: http
