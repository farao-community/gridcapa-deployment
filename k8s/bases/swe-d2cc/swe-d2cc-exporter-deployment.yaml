kind: Deployment
apiVersion: apps/v1
metadata:
  name: swe-d2cc-exporter
  labels:
    app: gridcapa
    component: exporter
    region: swe
    process: d2cc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: exporter
      region: swe
      process: d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: exporter
        region: swe
        process: d2cc
    spec:
      containers:
        - name: swe-d2cc-exporter
          image: gridcapa-swe-exporter
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-host
            - name: SOURCE_PORT
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-port
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SINK_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SINK_DIRECTORY_SWE_D2CC
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: swe-d2cc-exporter-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "1Gi"
            limits:
              cpu: "2.0"
              memory: "2Gi"
      restartPolicy: Always
      volumes:
        - name: swe-d2cc-exporter-configmap-volume
          configMap:
            name: swe-d2cc-exporter-configmap
