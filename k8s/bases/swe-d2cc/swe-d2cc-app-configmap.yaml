kind: ConfigMap
apiVersion: v1
metadata:
  name: swe-d2cc-app-process-metadata-configmap
  labels:
    app: gridcapa
    component: front-app-process-metadata
    region: swe
    process: d2cc
data:
  process-metadata.json: |-
    {
      "processName": "SWE D2CC",
      "dayIncrementInDate": 2,
      "globalViewTimestampFilter": [
        "02:30",
        "05:30",
        "09:30",
        "12:30",
        "15:30",
        "19:30"
      ],
      "manualExportEnabled": true,
      "parametersEnabled": true,
      "eventLevelPredefinedFilter": [
        {
          "filterName": "INFO",
          "defaultChecked": false,
          "filterValue": [
            "INFO"
          ]
        },
        {
          "filterName": "WARN",
          "defaultChecked": false,
          "filterValue": [
            "WARN"
          ]
        },
        {
          "filterName": "ERROR",
          "defaultChecked": false,
          "filterValue": [
            "ERROR"
          ]
        }
      ],
      "eventLogPredefinedFilter": [
        {
          "filterName": "Summary",
          "defaultChecked": true,
          "addErrors" : true,
          "filterValue": [
            "Summary ",
            "Summary BD",
            "dichotomy step",
            "has been interrupted"
          ]
        },
        {
          "filterName": "ES-FR",
          "defaultChecked": false,
          "filterValue": [
            "[ES-FR]"
          ]
        },
        {
          "filterName": "FR-ES",
          "defaultChecked": false,
          "filterValue": [
            "[FR-ES]"
          ]
        },
        {
          "filterName": "ES-PT",
          "defaultChecked": false,
          "filterValue": [
            "[ES-PT]"
          ]
        },
        {
          "filterName": "PT-ES",
          "defaultChecked": false,
          "filterValue":[
            "[PT-ES]"
          ]
        },
        {
          "filterName": "Summary BD",
          "defaultChecked": false,
          "filterValue": [
            "Summary BD"
          ]
        }
      ]
    }

