kind: ConfigMap
apiVersion: v1
metadata:
  name: config-server-configmap
  labels:
    app: gridcapa
    common: true
    component: config-server
data:
  application.yml: |-
    server:
      port: 8080

    spring:
      rabbitmq:
        addresses: gridcapa-rabbitmq:5672
        username: ${GRIDCAPA_RABBITMQ_USER}
        password: ${GRIDCAPA_RABBITMQ_PASSWORD}

    powsybl-ws:
      database:
        host: ${POSTGRES_HOST}
        port: ${POSTGRES_PORT}
        login: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        name: ${POSTGRES_DB}
