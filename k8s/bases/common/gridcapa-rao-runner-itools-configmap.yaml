kind: ConfigMap
apiVersion: v1
metadata:
  name: rao-runner-itools
  labels:
    app: gridcapa
    common: true
    component: rao-runner

data:
  config.yml: |-
    rao:
      default: SearchTreeRao

    computation-local:
      availableCore: 20

    hades2:
      homeDir: /home/farao/farao-dep/runtime/hades2
      timeout: -1
      debug: false