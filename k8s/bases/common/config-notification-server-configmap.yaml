kind: ConfigMap
apiVersion: v1
metadata:
  name: config-notification-server-configmap
  labels:
    app: gridcapa
    component: config-notification-server
data:
  application.yml: |-
    server:
      port: 8080

    spring:
      rabbitmq:
        addresses: gridcapa-rabbitmq:5672
        username: ${GRIDCAPA_RABBITMQ_USER}
        password: ${GRIDCAPA_RABBITMQ_PASSWORD}

    management:
      endpoint:
        health:
          probes:
            enabled: true