apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gridcapa
    component: gateway
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: gateway
  template:
    metadata:
      labels:
        app: gridcapa
        component: gateway
    spec:
      containers:
        - name: gateway
          image: gridcapa-gateway
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: JWK_URI
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_GATEWAY_JWK_URI
            - name: ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_GATEWAY_ISSUER_URI
          volumeMounts:
            - mountPath: /config
              name: gateway-configmap-volume
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "384Mi"
            limits:
              memory: "3Gi"
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
      restartPolicy: Always
      volumes:
        - name: gateway-configmap-volume
          configMap:
            name: gateway-configmap
        - name: tmp-emptydir
          emptyDir: {}
