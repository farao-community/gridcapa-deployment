kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-ec-d2cc-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    region: cse
    process: import-ec-d2cc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: data-bridge
      region: cse
      process: import-ec-d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: data-bridge
        region: cse
        process: import-ec-d2cc
    spec:
      containers:
        - name: cse-import-ec-d2cc-data-bridge
          image: gridcapa-cse-input-data-bridge
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-host
            - name: SOURCE_PORT
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-port
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SOURCE_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_BASE_DIRECTORY_CSE_IMPORT_EC_D2CC
            - name: POLLING_DELAY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POLLING_DELAY_CSE_IMPORT_EC_D2CC
            - name: MAX_POLLED_FILES
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MAX_POLLED_FILES_CSE_IMPORT_EC_D2CC
            - name: MAX_POOL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MAX_POOL_SIZE_CSE_IMPORT_EC_D2CC
            - name: DEFAULT_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_DEFAULT_TIMEOUT_DATA_BRIDGE
            - name: DATA_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_DATA_TIMEOUT_DATA_BRIDGE
            - name: CONNECTION_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_CONNECTION_TIMEOUT_DATA_BRIDGE
            - name: SESSION_WAIT_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SESSION_WAIT_TIMEOUT_DATA_BRIDGE
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_CSE_IMPORT_EC_D2CC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_CSE_IMPORT_EC_D2CC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-import-ec-d2cc-data-bridge-configmap-volume
            - mountPath: /data/gridcapa
              name: cse-import-ec-d2cc-data-bridge-data
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 40
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-import-ec-d2cc-data-bridge-configmap-volume
          configMap:
            name: cse-import-ec-d2cc-data-bridge-configmap
        - name: cse-import-ec-d2cc-data-bridge-data
          persistentVolumeClaim:
            claimName: cse-import-ec-d2cc-data-bridge-storage
