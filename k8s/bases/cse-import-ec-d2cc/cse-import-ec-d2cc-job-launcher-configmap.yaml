kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-ec-d2cc-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: job-launcher
    region: cse
    process: import-ec-d2cc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: cse-import-ec-d2cc-task-manager-logs-exchange
        routing-key: "#"

    spring:
      application:
        name: cse-import-ec-d2cc-gridcapa-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          default:
            group: cse-import-ec-d2cc-job-launcher
          bindings:
            run-task:
              destination: cse-import-ec-d2cc-launch-task
            stop-task:
              destination: stop-task
            consumeTaskDtoUpdate-in-0:
              destination: cse-import-ec-d2cc-task-updated
            task-status-update:
              destination: cse-import-ec-d2cc-task-status-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              stop-task:
                producer:
                  routingKey: cse-import-ec-d2cc
              consumeTaskDtoUpdate-in-0:
                consumer:
                  binding-routing-key: input

    gridcapa-version: ${GRIDCAPA_VERSION}

    job-launcher:
      url:
        task-manager-timestamp-url: http://cse-import-ec-d2cc-task-manager/tasks/
        task-manager-business-date-url: http://cse-import-ec-d2cc-task-manager/tasks/businessdate/
        interrupt-run-url: http://interruption-server/interrupt/
