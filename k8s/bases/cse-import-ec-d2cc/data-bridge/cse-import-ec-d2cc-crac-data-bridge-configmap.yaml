kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-ec-d2cc-crac-data-bridge-configmap
  labels:
    app: gridcapa
    component: data-bridge
    file: crac
    region: cse
    process: import-ec-d2cc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_IMPORT_EC_D2CC
      file-type: CRAC
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(xml|XML)
      time-validity: hourly
      remote-file-regex:
        - ".*.zip"
        - "[0-9]{8}_[0-9]{4}.*.(xml|XML)"
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/cracs
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/CRACs
