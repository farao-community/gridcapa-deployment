kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-ec-d2cc-vulcanus-data-bridge-configmap
  labels:
    app: gridcapa
    component: data-bridge
    file: vulcanus
    region: cse
    process: import-ec-d2cc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_IMPORT_EC_D2CC
      file-type: VULCANUS
      file-regex: .*(?<day>[0-9]{2})(?<month>[0-9]{2})(?<year>[0-9]{4}).*.(xls|XLS)
      time-validity: daily
      remote-file-regex:
        - ".*.zip"
        - ".*[0-9]{8}.*.(xls|XLS)"
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/vulcanus
          polling-delay-in-ms: 60000
          file-list-persistence-file: /data/gridcapa/cse-import-ec-d2cc/ftp-metadata-store.vulcanus.properties
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/VULCANUS
