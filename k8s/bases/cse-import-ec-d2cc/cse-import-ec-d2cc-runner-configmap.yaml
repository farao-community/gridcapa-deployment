kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-ec-d2cc-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: cse
    process: import-ec-d2cc
data:
  application.yml: |-
    spring:
      application:
        name: cse-import-ec-d2cc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          default:
            binder: rabbit
          bindings:
            softInterrupt-in-0:
              destination: stop-task
            request-in-0:
              destination: cse-import-ec-d2cc-request
              group: cse-import-ec-d2cc-runner
            task-status-update:
              destination: cse-import-ec-d2cc-task-status-updated
              group: cse-import-ec-d2cc-runner
          rabbit:
            bindings:
              softInterrupt-in-0:
                consumer:
                  bindingRoutingKey: cse-import-ec-d2cc

    logback:
      amqp:
        exchange: cse-import-ec-d2cc-task-manager-logs-exchange

    rao-runner-server:
      amqp:
        client-app-id: cse-import-ec-d2cc-runner
        queue-name: rao-request-queue

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    cse-cc-runner:
      mendrisio:
        mendrisio-cagno-line:
          target-ch-id: ml_0001
          ntc-id: mendrisio-cagno
        mendrisio-voltage-level: SMENDR3
        mendrisio-node-id: SMENDR3T
      pisa:
        link1:
          node-fr: FFG.IL12
          node-it: FFG.IL11
          fictive-lines:
            - FFG.IL12 FFG.IL11 1
            - FFG.IL12 FFG.IL11 2
            - FFG.IL12 FFG.IL11 3
          pra-name: PRA_HVDC_GILE_PIOSSASCO_1
        link2:
          node-fr: FFG.IL14
          node-it: FFG.IL13
          fictive-lines:
            - FFG.IL14 FFG.IL13 1
            - FFG.IL14 FFG.IL13 2
            - FFG.IL14 FFG.IL13 3
          pra-name: PRA_HVDC_GILE_PIOSSASCO_2
      whitelist:
        - http://gridcapa-minio:9000/
      interrupt-server-url: http://interruption-server/interrupted/
