kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-valid-d2cc-output-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    file: output
    region: cse
    process: valid-d2cc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: data-bridge
      file: output
      region: cse
      process: valid-d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: data-bridge
        file: output
        region: cse
        process: valid-d2cc
    spec:
      containers:
        - name: cse-valid-d2cc-output-data-bridge
          image: gridcapa-cse-valid-output-data-bridge
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: OUTPUT_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_OUTPUT_HOST_CSE_VALID
            - name: OUTPUT_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_OUTPUT_PORT_CSE_VALID
            - name: OUTPUT_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-server-credentials
                  key: cia-user
            - name: OUTPUT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-server-credentials
                  key: cia-password
            - name: OUTPUT_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_OUTPUT_BASE_DIRECTORY_CSE_VALID
            - name: POLLING_DELAY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_OUTPUT_POLLING_DELAY_CSE_VALID
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_CSE_VALID
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_CSE_VALID_D2CC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-valid-d2cc-output-data-bridge-configmap-volume
            - mountPath: /data/gridcapa
              name: cse-valid-d2cc-output-data-bridge-data
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 40
            timeoutSeconds: 2
            periodSeconds: 600
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-valid-d2cc-output-data-bridge-configmap-volume
          configMap:
            name: cse-valid-d2cc-output-data-bridge-configmap
        - name: cse-valid-d2cc-output-data-bridge-data
          persistentVolumeClaim:
              claimName: cse-valid-d2cc-data-bridge-storage
