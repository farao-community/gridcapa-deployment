kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-d2cc-publication-cronjob-configmap
  labels:
    app: gridcapa
    component: gridcapa-cse-valid-d2cc-publication-cronjob
    region: cse
    process: valid-d2cc
data:
  cron.gridcapa_trigger_publication: |-
    * * * * *   date > /var/log/liveness
    5 7 * * *   curl -X POST -d "process=D2CC&targetDate=$(date --iso-8601)&targetDateOffset=1" http://cse-valid-d2cc-publication/publish >> /var/log/cron.cse_valid_d2cc_publication.log
