kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-d2cc-publication-configmap
  labels:
    app: gridcapa
    component: gridcapa-cse-valid-d2cc-publication
    region: cse
    process: valid-d2cc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          bindings:
            task-status-update:
              binder: rabbit
              destination: cse-valid-d2cc-task-status-updated

    cse-valid-publication:
      filenames:
        ttc-adjustment: "TTC_Adjustment_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_2D[1-7](_Final)?_CSE(?<version>[0-9]{1,2}).xml"
        ttc-validation: "'TTC_RTEValidation_'yyyyMMdd'_%s'e'_(?<version>[0-9]{1,2}).xml'"
        crac: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_2D[1-7]_CRAC_FR(?<version>[0-9]{1,2}).xml"
      whitelist:
        - http://gridcapa-minio:9000

    cse-valid-runner:
      amqp:
        queue-name: cse-valid-d2cc-requests
        expiration: 60000

    minio-adapter:
      bucket: gridcapa
      base-path: CSE/VALID
      access-key: ${GRIDCAPA_MINIO_USER}
      secret-key: ${GRIDCAPA_MINIO_PASSWORD}
      url: http://gridcapa-minio:9000/

