kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-d2cc-cgm-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-cgm-data-bridge-configmap
    region: cse
    process: valid-d2cc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_VALID_D2CC
      file-type: CGM
      file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_2D[1-7]_CO_Final_CSE[0-9].uct"
      time-validity: hourly
      remote-file-regex:
        - ".*CCC-CGMSel.*.zip"
        - "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_2D[1-7]_CO_Final_CSE[0-9].uct"
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/CGMs
