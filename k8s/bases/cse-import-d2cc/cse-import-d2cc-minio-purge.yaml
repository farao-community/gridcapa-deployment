kind: CronJob
apiVersion: batch/v1
metadata:
  name: cse-import-d2cc-minio-purge
  labels:
    app: gridcapa
    component: minio-purge
    region: cse
    process: import-d2cc
spec:
  schedule: "0 12 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cse-import-d2cc-annual-minio-purge
              image: minio-mc
              args: [ "rm", "--recursive", "--force", "--older-than", "366d", "minio/gridcapa/CSE/IMPORT/D2CC/AUTOMATED-FORCED-PRAs/", "minio/gridcapa/CSE/IMPORT/D2CC/NTC/", "minio/gridcapa/CSE/IMPORT/D2CC/TARGETCHs/" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
            - name: cse-import-d2cc-others-minio-purge
              image: minio-mc
              args: [ "find", "--older-than", "7d", "--regex", ".*/(CGMs|CRACs|GLSKs|NTCREDs|USER-CONFIGs|VULCANUS|MANUAL_UPLOAD|\\d{4})/*", "--exec", "mc rm --force {}", "minio/gridcapa/CSE/IMPORT/D2CC/" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
          restartPolicy: Never
