kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-idcc-gridcapa-runner
  labels:
    app: gridcapa
    component: runner
    region: cse
    process: import-idcc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: runner
      region: cse
      process: import-idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: runner
        region: cse
        process: import-idcc
    spec:
      containers:
        - name: cse-import-idcc-gridcapa-runner
          image: gridcapa-cse-import-runner
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-import-idcc-runner-configmap-volume
            - mountPath: /home/farao/.itools/config.yml
              subPath: config.yml
              name: cse-import-idcc-runner-itools-configmap-volume
            - mountPath: /home/farao/xnodes/xnodes.xml
              subPath: xnodes.xml
              name: cse-import-idcc-runner-xnodes-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "1.0"
              memory: "5Gi"
            limits:
              cpu: "4.0"
              memory: "16Gi"
      restartPolicy: Always
      volumes:
        - name: cse-import-idcc-runner-configmap-volume
          configMap:
            name: cse-import-idcc-runner-configmap
        - name: cse-import-idcc-runner-itools-configmap-volume
          configMap:
            name: cse-runner-itools-configmap
        - name: cse-import-idcc-runner-xnodes-configmap-volume
          configMap:
            name: cse-runner-xnodes-configmap
