kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-idcc-task-manager
  labels:
    app: gridcapa
    component: task-manager
    region: cse
    process: import-idcc
spec:
  selector:
    matchLabels:
      app: gridcapa
      component: task-manager
      region: cse
      process: import-idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: task-manager
        region: cse
        process: import-idcc
    spec:
      containers:
        - name: cse-import-idcc-task-manager
          image: gridcapa-cse-task-manager
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_APP_URL
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POSTGRES_HOST
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_POSTGRES_CSE_IMPORT_IDCC_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-postgresql-credentials
                  key: cse-import-idcc-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-postgresql-credentials
                  key: cse-import-idcc-password
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_CSE_IMPORT_IDCC
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-import-idcc-task-manager-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "1.0"
              memory: "10Gi"
            limits:
              cpu: "4.0"
              memory: "20Gi"
      initContainers:
        - name: minio-notifications
          image: minio-mc
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_CSE_IMPORT_IDCC
          command: ['/bin/sh', "-c","mc alias set gridcapa http://gridcapa-minio:9000 $(MINIO_ACCESS_KEY) $(MINIO_SECRET_KEY) && (mc event add gridcapa/$(MINIO_BUCKET) arn:minio:sqs::_:amqp --event put,delete || true)"]
      restartPolicy: Always
      volumes:
        - name: cse-import-idcc-task-manager-configmap-volume
          configMap:
            name: cse-import-idcc-task-manager-configmap
