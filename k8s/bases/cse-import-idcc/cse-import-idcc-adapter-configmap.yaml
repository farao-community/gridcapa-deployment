kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-idcc-adapter-configmap
  labels:
    app: gridcapa
    component: adapter
    region: cse
    process: import-idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 14400000
      cloud:
        stream:
          default:
            binder: rabbit
            group: cse-import-idcc-adapter
          bindings:
            handleRun-in-0:
              destination: cse-import-idcc-launch-task
            task-status-update:
              destination: cse-import-idcc-task-status-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1

    logging:
      config: /config/logback.xml

    logback:
      amqp:
        exchange: cse-import-idcc-task-manager-logs-exchange

    minio-adapter:
      url: http://gridcapa-minio:9000/
      base-path: ${MINIO_BASE_DIRECTORY}
      bucket: ${MINIO_BUCKET}
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    cse-cc-runner:
      binding:
        destination: cse-import-idcc-request

    url-validation:
      whitelist:
        - http://gridcapa-minio:9000/

    cse-adapter:
      exchange-type: import
      process-type: IDCC
      is-ec-import: false