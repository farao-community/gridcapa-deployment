kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-idcc-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: cse
    process: import-idcc
data:
  application.yml: |-
    spring:
      application:
        name: cse-import-idcc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          default:
            binder: rabbit
            group: cse-import-idcc-runner
          bindings:
            softInterrupt-in-0:
              destination: cse-import-idcc-stop-task
            request-in-0:
              destination: cse-import-idcc-request
            request-out-0:
              destination: cse-import-idcc-response
            task-status-update:
              destination: cse-import-idcc-task-status-updated
            stop-rao:
              destination: stop-rao-runner

    logback:
      amqp:
        exchange: cse-import-idcc-task-manager-logs-exchange

    rao-runner-server:
      amqp:
        client-app-id: cse-import-idcc-runner
        queue-name: rao-request-queue

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    cse-cc-runner:
      mendrisio:
        mendrisio-cagno-line:
          target-ch-id: ml_0001
          ntc-id: mendrisio-cagno
        mendrisio-voltage-level: SMENDR3
        mendrisio-node-id: SMENDR3T
      pisa:
        link1:
          node-fr: FFG.IL12
          node-it: FFG.IL11
          fictive-lines:
            - FFG.IL12 FFG.IL11 1
            - FFG.IL12 FFG.IL11 2
            - FFG.IL12 FFG.IL11 3
          pra-name: PRA_HVDC_GILE_PIOSSASCO_1
        link2:
          node-fr: FFG.IL14
          node-it: FFG.IL13
          fictive-lines:
            - FFG.IL14 FFG.IL13 1
            - FFG.IL14 FFG.IL13 2
            - FFG.IL14 FFG.IL13 3
          pra-name: PRA_HVDC_GILE_PIOSSASCO_2
      whitelist:
        - http://gridcapa-minio:9000/