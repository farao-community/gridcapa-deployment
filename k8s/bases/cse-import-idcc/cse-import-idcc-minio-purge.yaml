kind: CronJob
apiVersion: batch/v1
metadata:
  name: cse-import-idcc-minio-purge
  labels:
    app: gridcapa
    component: minio-purge
    region: cse
    process: import-idcc
spec:
  schedule: "0 12 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cse-import-idcc-annual-minio-purge
              image: minio-mc
              args: [ "rm", "--recursive", "--force", "--older-than", "366d", "minio/gridcapa/CSE/IMPORT/IDCC/AUTOMATED-FORCED-PRAs/", "minio/gridcapa/CSE/IMPORT/IDCC/NTC/", "minio/gridcapa/CSE/IMPORT/IDCC/TARGETCHs/" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
            - name: cse-import-idcc-others-minio-purge
              image: minio-mc
              args: [ "rm", "--recursive", "--force", "--older-than", "7d", "minio/gridcapa/CSE/IMPORT/IDCC/CGMs/", "minio/gridcapa/CSE/IMPORT/IDCC/CRACs/", "minio/gridcapa/CSE/IMPORT/IDCC/GLSKs/", "minio/gridcapa/CSE/IMPORT/IDCC/NTC2-AT/", "minio/gridcapa/CSE/IMPORT/IDCC/NTC2-CH/", "minio/gridcapa/CSE/IMPORT/IDCC/NTC2-FR/", "minio/gridcapa/CSE/IMPORT/IDCC/NTC2-SI/", "minio/gridcapa/CSE/IMPORT/IDCC/NTCREDs/", "minio/gridcapa/CSE/IMPORT/IDCC/USER-CONFIGs/", "minio/gridcapa/CSE/IMPORT/IDCC/VULCANUS/", "minio/gridcapa/CSE/IMPORT/IDCC/2021/", "minio/gridcapa/CSE/IMPORT/IDCC/2022/", "minio/gridcapa/CSE/IMPORT/IDCC/2023/", "minio/gridcapa/CSE/IMPORT/IDCC/2024/"  ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
          restartPolicy: Never
