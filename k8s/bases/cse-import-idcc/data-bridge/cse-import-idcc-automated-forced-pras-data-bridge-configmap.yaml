kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-idcc-automated-forced-pras-data-bridge
  labels:
    app: gridcapa
    component: data-bridge
    file: automated-forced-pras
    region: cse
    process: import-idcc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_IMPORT_IDCC
      file-type: AUTOMATED-FORCED-PRAS
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_.*automated_forced_pras.(json|JSON)
      time-validity: yearly
      remote-file-regex:
        - "[0-9]{8}_.*automated_forced_pras.(json|JSON)"
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/automated-forced-pras
          polling-delay-in-ms: ${POLLING_DELAY}
          file-list-persistence-file: /data/gridcapa/cse-import-idcc/ftp-metadata-store.automated-forced-pras.properties
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/AUTOMATED-FORCED-PRAs
