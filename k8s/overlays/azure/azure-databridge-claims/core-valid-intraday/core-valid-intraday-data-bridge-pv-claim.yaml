apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: core-valid-intraday-data-bridge-storage
  labels:
    app: gridcapa
    component: data-bridge-storage
    region: core
    process: valid-intraday
spec:
  storageClassName: azure-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 80M
