apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cse-valid-d2cc-adapter-scale
  namespace: gridcapa-d
spec:
  scaleTargetRef:
    name: cse-valid-d2cc-adapter
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
