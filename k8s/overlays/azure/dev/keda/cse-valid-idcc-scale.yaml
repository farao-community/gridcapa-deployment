apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cse-valid-idcc-adapter-scale
  namespace: gridcapa-d
spec:
  scaleTargetRef:
    name: cse-valid-idcc-adapter
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: cron
      metadata:
        timezone: "UTC"
        start: "0 7 * * 1-5"
        end: "0 17 * * 1-5"
        desiredReplicas: "1"

