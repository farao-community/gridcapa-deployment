apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: swe-d2cc-adapter-scale
  namespace: gridcapa-d
spec:
  scaleTargetRef:
    name: swe-d2cc-adapter
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: cron
      metadata:
        timezone: "UTC"
        start: "0 7 * * *"
        end: "0 17 * * *"
        desiredReplicas: "1"

