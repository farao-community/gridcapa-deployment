apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: swe-btcc-adapter-scale
  namespace: gridcapa-d
spec:
  scaleTargetRef:
    name: swe-btcc-adapter
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: cron
      metadata:
        timezone: "UTC"
        start: "0 7 * * *"
        end: "0 17 * * *"
        desiredReplicas: "1"

---

