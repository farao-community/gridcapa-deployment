kind: Deployment
apiVersion: apps/v1
metadata:
  name: gridcapa-docs
  labels:
    app: simple-web-server
spec:
  selector:
    matchLabels:
      app: simple-web-server
  template:
    metadata:
      labels:
        app: simple-web-server
    spec:
      containers:
        - name: simple-web-server-container
          image: simple-web-server
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
  minReadySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gridcapa-docs
  labels:
    app: simple-web-server
spec:
  type: NodePort
  ports:
    - port: 80
      nodePort: 31000
      protocol: TCP
  selector:
    app: simple-web-server