apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../ftp
  - ../common
  - ../../../bases/core-cc
  - ../azure-databridge-claims/core-cc
  - apps-metadata-server-configmap.yaml
  - core-cc-gridcapa-app-idp-settings-configmap.yaml
  - gridcapa-ingress.yaml
  - postgresql-configmap.yaml
  - postgresql-deployment.yaml

configMapGenerator:
  - name: env-configmap
    envs:
      - env.properties
  - name: gridcapa-app-env-configmap
    files:
      - env.json=gridcapa-app-env-config.json
  - name: core-cc-runner-itools-configmap
    files:
      - config.yml=configuration/core-cc-runner-itools-config.yml
  - name: rao-runner-itools-configmap
    files:
      - config.yml=configuration/rao-runner-itools-config.yml

patches:
  # Add ImagePullSecrets to retrieve private gridcapa-rao-runner-with-xpress from dockerhub
  # Adapt requests/limits
  - patch: |-
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: rao-runner
      spec:
        template:
          spec:
            containers:
              - name: rao-runner
                resources:
                  requests:
                    cpu: "14.0"
                    memory: "30Gi"
                  limits:
                    cpu: "16.0"
                    memory: "40Gi"
            imagePullSecrets:
              - name: dockerhub-acr-secret

images:
    # Common
  - name: apps-metadata-server
    newName: docker.io/bitnami/apache
    newTag: "2.4"
  - name: rabbitmq
    newName: docker.io/rabbitmq
    newTag: management
  - name: minio
    newName: docker.io/bitnami/minio
    newTag: 2021.6.17
  - name: minio-mc
    newName: docker.io/minio/mc
    newTag: RELEASE.2022-05-09T04-08-26Z
  - name: filebrowser
    newName: docker.io/filebrowser/filebrowser
    newTag: latest
  - name: ftp
    newName: docker.io/delfer/alpine-ftp-server
    newTag: latest
  - name: publication-cronjob
    newName: docker.io/farao/cronjob-base
    newTag: 1.0.0
  - name: gridsuite-config-notification-server
    newName: docker.io/gridsuite/config-notification-server
    newTag: 0.15.0
  - name: gridsuite-config-server
    newName: docker.io/gridsuite/config-server
    newTag: 0.15.0
  - name: gridcapa-rao-runner
    newName: docker.io/farao/gridcapa-rao-runner-with-xpress
#    newTag: latest
#  - name: gridcapa-rao-failure-handler
#    newName: docker.io/farao/gridcapa-rao-failure-handler
#    newTag: latest
#  - name: gridcapa-interruption-server
#    newName: docker.io/farao/gridcapa-interruption-server
#    newTag: latest
