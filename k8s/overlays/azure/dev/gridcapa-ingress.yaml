apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/cse/import/idcc$ /cse/import/idcc/ permanent;
      rewrite ^/cse/import/d2cc$ /cse/import/d2cc/ permanent;
      rewrite ^/cse/import-ec/idcc$ /cse/import-ec/idcc/ permanent;
      rewrite ^/cse/import-ec/d2cc$ /cse/import-ec/d2cc/ permanent;
      rewrite ^/cse/export/idcc$ /cse/export/idcc/ permanent;
      rewrite ^/cse/export/d2cc$ /cse/export/d2cc/ permanent;
      rewrite ^/core/valid$ /core/valid/ permanent;
      rewrite ^/cse/valid/idcc$ /cse/valid/idcc/ permanent;
      rewrite ^/cse/valid/d2cc$ /cse/valid/d2cc/ permanent;
      rewrite ^/swe/btcc$ /swe/btcc/ permanent;
      rewrite ^/swe/d2cc$ /swe/d2cc/ permanent;
      rewrite ^/swe/idcc$ /swe/idcc/ permanent;
      rewrite ^/swe/idcf$ /swe/idcf/ permanent;
      rewrite ^/core/cc$ /core/cc/ permanent;

      rewrite ^/utils/rabbitmq$ /utils/rabbitmq/ permanent;
      if ($request_uri ~ "^/utils/rabbitmq(/.*)") {
        proxy_pass http://upstream_balancer$1;
        break;
      }
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/server-snippet: |
      merge_slashes off;
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/client-max-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  labels:
    app: gridcapa
    component: gridcapa
  name: gridcapa-dev-test-ip
  namespace: gridcapa-d
spec:
  ingressClassName: nginx
  rules:
    - host: gridcapa-dev.farao-community.com
      http:
        paths:
          - backend:
              service:
                name: core-cc-gridcapa-app
                port:
                  number: 80
            path: /core/cc(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /()(core/cc/config/.*)
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /()(core/cc/config-notification/.*)
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /()(core/cc/task-notification/.*)
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /()(core/cc/task-manager/.*)
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /()(core/cc/gridcapa-job-launcher/.*)
            pathType: Prefix
          - backend:
              service:
                name: filebrowser
                port:
                  number: 80
            path: /utils/filebrowser(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: gridcapa-rabbitmq
                port:
                  number: 15672
            path: /utils/rabbitmq(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: apps-metadata-server
                port:
                  number: 80
            path: /apps-metadata(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: gridcapa-minio
                port:
                  number: 9000
            path: /()(minio.*)
            pathType: Prefix
  tls:
    - hosts:
        - gridcapa-dev.farao-community.com
      secretName: gridcapa-tls