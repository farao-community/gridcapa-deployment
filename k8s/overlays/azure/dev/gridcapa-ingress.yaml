apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/cse/d2cc$ /cse/d2cc/ permanent;
      rewrite ^/core/valid$ /core/valid/ permanent;
      rewrite ^/cse/valid/d2cc$ /cse/valid/d2cc/ permanent;
      rewrite ^/cse/valid/idcc$ /cse/valid/idcc/ permanent;
      proxy_set_header X-Forwarded-Prefix /cse/d2cc/;
      proxy_set_header userId "johnDoe";
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/server-snippet: |
      merge_slashes off;
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/client-max-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  labels:
    app: gridcapa
    component: gridcapa
  name: gridcapa-dev
  namespace: default
spec:
  rules:
    - host: gridcapa-dev.farao-community.com
      http:
        paths:
          #region common
          - backend:
              service:
                name: filebrowser
                port:
                  number: 80
            path: /utils/filebrowser(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: gridcapa-minio
                port:
                  number: 9000
            path: /()(minio.*)
            pathType: Prefix
          - backend:
              service:
                name: gridcapa-rabbitmq
                port:
                  number: 15672
            path: /utils/rabbitmq(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: apps-metadata-server
                port:
                  number: 80
            path: /apps-metadata(/|$)(.*)
            pathType: Prefix
          #endregion
          #region CORE valid
          - backend:
              service:
                name: config-server
                port:
                  number: 80
            path: /core/valid/config(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: core-valid-gridcapa-app
                port:
                  number: 80
            path: /core/valid(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: config-notification-server
                port:
                  number: 80
            path: /core/valid/config-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: core-valid-task-notification-server
                port:
                  number: 80
            path: /core/valid/task-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: core-valid-task-manager
                port:
                  number: 80
            path: /core/valid/task-manager(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: core-valid-gridcapa-job-launcher
                port:
                  number: 80
            path: /core/valid/gridcapa-job-launcher(/|$)(.*)
            pathType: Prefix
          #endregion
          #region CSE capa D2CC
          - backend:
              service:
                name: cse-d2cc-gridcapa-app
                port:
                  number: 80
            path: /cse/d2cc(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: config-server
                port:
                  number: 80
            path: /cse/d2cc/config(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: config-notification-server
                port:
                  number: 80
            path: /cse/d2cc/config-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: cse-d2cc-task-notification-server
                port:
                  number: 80
            path: /cse/d2cc/task-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: cse-d2cc-task-manager
                port:
                  number: 80
            path: /cse/d2cc/task-manager(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: cse-d2cc-gridcapa-job-launcher
                port:
                  number: 80
            path: /cse/d2cc/gridcapa-job-launcher(/|$)(.*)
            pathType: Prefix
          #endregion
          #region CSE valid IDCC
          - backend:
              service:
                name: cse-valid-idcc-gridcapa-app
                port:
                  number: 80
            path: /cse/valid/idcc(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: config-server
                port:
                  number: 80
            path: /cse/valid/idcc/config(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: config-notification-server
                port:
                  number: 80
            path: /cse/valid/idcc/config-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: cse-valid-idcc-task-notification-server
                port:
                  number: 80
            path: /cse/valid/idcc/task-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: cse-valid-idcc-task-manager
                port:
                  number: 80
            path: /cse/valid/idcc/task-manager(/|$)(.*)
            pathType: Prefix
          #endregion
          #region CSE valid D2CC
          - backend:
              service:
                name: cse-valid-d2cc-gridcapa-app
                port:
                  number: 80
            path: /cse/valid/d2cc(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: config-server
                port:
                  number: 80
            path: /cse/valid/d2cc/config(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: config-notification-server
                port:
                  number: 80
            path: /cse/valid/d2cc/config-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: cse-valid-d2cc-task-notification-server
                port:
                  number: 80
            path: /cse/valid/d2cc/task-notification(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: cse-valid-d2cc-task-manager
                port:
                  number: 80
            path: /cse/valid/d2cc/task-manager(/|$)(.*)
            pathType: Prefix
          #endregion
