apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cse-export-d2cc-adapter-scale
  namespace: gridcapa-t
spec:
  scaleTargetRef:
    name: cse-export-d2cc-adapter
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: cron
      metadata:
        timezone: "UTC"
        start: "0 7 * * 1-5"
        end: "0 17 * * 1-5"
        desiredReplicas: "1"

---

