apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: swe-btcc-adapter-scale
  namespace: gridcapa-t
spec:
  scaleTargetRef:
    name: swe-btcc-adapter
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: cron
      metadata:
        timezone: "UTC"
        start: "0 7 * * 1-5"
        end: "0 17 * * 1-5"
        desiredReplicas: "1"

---

