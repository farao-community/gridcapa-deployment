apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: cse-export-idcc-task-manager-scale
  namespace: gridcapa-t
  annotations:
    autoscaling.keda.sh/paused: "true"
spec:
  scaleTargetRef:
    name: cse-export-idcc-task-manager
  minReplicaCount: 0
  maxReplicaCount: 1
  triggers:
    - type: cron
      metadata:
        timezone: "Europe/Paris"
        start: "30 8 * * 1-5"
        end: "0 19 * * 1-5"
        desiredReplicas: "1"

