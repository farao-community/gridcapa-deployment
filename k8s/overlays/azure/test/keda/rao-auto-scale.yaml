apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-trigger-auth-rabbitmq-conn
spec:
  secretTargetRef:
    - parameter: host
      name: keda-rabbitmq-secret
      key: host
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: gridcapa-rao-runner-scaled-object
  labels:
    component: rao
  annotations:
#    Set to true to pause the scaling
    autoscaling.keda.sh/paused: "false"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rao-runner
  maxReplicaCount: 12
  fallback:
    failureThreshold: 3
    replicas: 1
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 3600
  triggers:
    - type: rabbitmq
      metadata:
        protocol: http
        queueName: rao-request-queue
        mode: QueueLength
        value: "1"
        pollingInterval: "5"
      authenticationRef:
        name: keda-trigger-auth-rabbitmq-conn