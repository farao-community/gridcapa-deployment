configMapGenerator:
  - name: env-configmap
    envs:
      - env.properties
  - name: app-env-configmap
    files:
      - env.json=gridcapa-app-env-config.json

patches:
  # - Adapt requests/limits
  # - Add ImagePullSecrets to retrieve private gridcapa-rao-runner-with-xpress from dockerhub
  - patch: |-
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: rao-runner
      spec:
        template:
          spec:
            containers:
              - name: rao-runner
                resources:
                  requests:
                    cpu: "14.0"
                    memory: "30Gi"
                  limits:
                    cpu: "16.0"
                    memory: "40Gi"
            imagePullSecrets:
              - name: dockerhub-acr-secret
  - target:
      labelSelector: "component=minio-purge"
    path: get-storage-data-cron-patch.yaml
# On Azure TEST, platform is only up between 9-19 on weekdays
  - patch: |-
      kind: CronJob
      apiVersion: batch/v1
      metadata:
        name: minio-get-storage-data-cron
      spec:
        timeZone: "Europe/Paris"
        schedule: "*/10 9-19 * * 1-5"
