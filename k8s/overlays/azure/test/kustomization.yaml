    newTag: v1.2.0
  - name: gridcapa-cse-rao-logs-dispatcher
    newName: docker.io/farao/gridcapa-rao-logs-dispatcher
    newTag: v1.0.0
  - name: gridcapa-cse-rao-runner
    newName: docker.io/farao/gridcapa-rao-runner
    newTag: v1.2.0
  - name: gridcapa-cse-runner
