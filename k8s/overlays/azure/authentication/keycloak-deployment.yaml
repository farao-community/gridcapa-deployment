kind: Deployment
apiVersion: apps/v1
metadata:
  name: keycloak
  labels:
    app: gridcapa
    component: keycloak

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: keycloak
  template:
    metadata:
      labels:
        app: gridcapa
        component: keycloak
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:18.0.0
          args: ["start"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: "/opt/keycloak/data/h2/"
              name: keycloak-storage
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: gridcapa-keycloak-credentials
                  key: keycloak-user
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-keycloak-credentials
                  key: keycloak-password
            - name: KC_HOSTNAME
#              value: "135.236.112.168"
              value: "auth.farao-community.com"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
            - name: KC_PROXY
              value: "passthrough"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_HTTPS_PORT
              value: "443"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1Gi"
      volumes:
        - name: keycloak-storage
          persistentVolumeClaim:
            claimName: keycloak-storage
      restartPolicy: Always
