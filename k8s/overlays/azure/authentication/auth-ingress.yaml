apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: gridcapa
    component: gridcapa
  name: auth
  namespace: default
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: keycloak
      port:
        number: 80
  rules:
  - host: auth.farao-community.com
    http:
      paths:
        - backend:
            service:
              name: keycloak
              port:
                number: 80
          path: /
          pathType: Prefix
  tls:
    - hosts:
      - auth.farao-community.com
      secretName: gridcapa-tls