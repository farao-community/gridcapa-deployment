apiVersion: batch/v1
kind: CronJob
metadata:
  name: scale-down-rao
spec:
  schedule: "0 19 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kubectl
              image: bitnami/kubectl:latest
              command:
                - /bin/bash
                - -c
                - kubectl --kubeconfig=.kube/config_new -n gridcapa-d scale --replicas=1 deployment/rao-runner
          restartPolicy: OnFailure
