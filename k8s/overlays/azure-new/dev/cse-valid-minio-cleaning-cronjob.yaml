kind: CronJob
apiVersion: batch/v1
metadata:
  name: cse-valid-minio-cleaning-cronjob
  labels:
    app: gridcapa
    component: gridcapa-cse--valid-minio-cleaning-cronjob
    region: cse
    process: valid
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: minio-cleaning-cronjob
              image: minio-mc
              args: [ "rm", "-r", "--force", "--older-than", "7d", "minio/gridcapa/CSE/VALID/" ]
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-access-key
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: gridcapa-minio-credentials
                      key: minio-secret-key
                - name: MC_HOST_minio
                  value: http://$(MINIO_ACCESS_KEY):$(MINIO_SECRET_KEY)@gridcapa-minio:9000
          restartPolicy: Never
