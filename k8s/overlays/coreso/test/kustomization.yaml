apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../common
  - ../../../bases/cse-export-d2cc
  - ../../../bases/cse-export-idcc
  - ../../../bases/swe-d2cc

resources:
  - apps-metadata-server-configmap.yaml
  - cse-gridcapa-runner-itools-coreso-configmap.yaml
  - swe-gridcapa-runner-itools-coreso-configmap.yaml
  - gridcapa-app-env-configmap.yaml
  - gridcapa-ingress.yaml
  - gridcapa-ingress-minio.yaml
  - ingress-middlewares.yaml
  - minio-pv-claim.yaml
  - postgresql-configmap.yaml
  - postgresql-pv-claim.yaml

patches:
  # Adapt pvc
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: gridcapa-minio
      spec:
        template:
          spec:
            volumes:
              - name: gridcapa-minio-data
                persistentVolumeClaim:
                  claimName: gridcapa-coreso-minio-storage
  # Adapt storage class and storage request
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: gridcapa-rabbitmq
      spec:
        volumeClaimTemplates:
          - metadata:
              name: gridcapa-rabbitmq-data
            spec:
              storageClassName: vsphere-raw-block-sc
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: "5Gi"
  # - Scale-up to 2 instances
  # - Adapt requests/limits
  # - Add ImagePullSecrets to retrieve private gridcapa-rao-runner-with-xpress from dockerhub
  - patch: |-
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: rao-runner
      spec:
        replicas: 4
        template:
          spec:
            tolerations:
              - key: "rao-runners"
                operator: "Equal"
                value: "true"
                effect: "NoSchedule"
            containers:
              - name: rao-runner
                resources:
                  requests:
                    cpu: "10.0"
                    memory: "50Gi"
                  limits:
                    cpu: "12.0"
                    memory: "60Gi"
            imagePullSecrets:
              - name: dockerhub-acr-secret
  # Adapt CSE runner itools config
  - patch: |-
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: cse-export-idcc-runner
      spec:
        replicas: 2
        template:
          spec:
            volumes:
              - name: cse-export-idcc-runner-itools-configmap-volume
                configMap:
                  name: cse-runner-itools-coreso-configmap
  # Adapt CSE runner itools config
  - patch: |-
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: cse-export-d2cc-runner
      spec:
        replicas: 2
        template:
          spec:
            volumes:
              - name: cse-export-d2cc-runner-itools-configmap-volume
                configMap:
                  name: cse-runner-itools-coreso-configmap
  # Adapt SWE D2CC runner itools config
  - patch: |-
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: swe-d2cc-runner
      spec:
        replicas: 2
        template:
          spec:
            volumes:
              - name: swe-d2cc-runner-itools-configmap-volume
                configMap:
                  name: swe-runner-itools-coreso-configmap
  # Remove volumes related to authentication within application deployments
  - target:
      kind: Deployment
      name: cse-export-idcc-gridcapa-app
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/2
      - op: remove
        path: /spec/template/spec/volumes/2
  - target:
      kind: Deployment
      name: cse-export-d2cc-gridcapa-app
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/2
      - op: remove
        path: /spec/template/spec/volumes/2
  - target:
      kind: Deployment
      name: swe-d2cc-gridcapa-app
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/volumeMounts/2
      - op: remove
        path: /spec/template/spec/volumes/2

configMapGenerator:
  - name: env-configmap
    env: env.properties

