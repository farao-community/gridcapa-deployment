apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/custom-request-headers: userId:johnDoe
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  labels:
    app: gridcapa
    component: gridcapa
  name: gridcapa
  namespace: default
spec:
  rules:
    - host: gridcapa.ingress-gridcapa.rh.1648.local
      http:
        paths:
          - backend:
              service:
                name: cse-idcc-gridcapa-app
                port:
                  number: 80
            path: /cse/idcc/
            pathType: Prefix
          - backend:
              service:
                name: config-server
                port:
                  number: 80
            path: /cse/idcc/config/
            pathType: Prefix
          - backend:
              service:
                name: config-notification-server
                port:
                  number: 80
            path: /cse/idcc/config-notification/
            pathType: Prefix
          - backend:
              service:
                name: cse-idcc-task-notification-server
                port:
                  number: 80
            path: /cse/idcc/task-notification/
            pathType: Prefix
          - backend:
              service:
                name: cse-idcc-task-manager
                port:
                  number: 80
            path: /cse/idcc/task-manager/
            pathType: Prefix
          - backend:
              service:
                name: cse-idcc-gridcapa-job-launcher
                port:
                  number: 80
            path: /cse/idcc/gridcapa-job-launcher/
            pathType: Prefix
          - backend:
              service:
                name: cse-d2cc-gridcapa-app
                port:
                  number: 80
            path: /cse/d2cc/
            pathType: Prefix
          - backend:
              service:
                name: config-server
                port:
                  number: 80
            path: /cse/d2cc/config/
            pathType: Prefix
          - backend:
              service:
                name: config-notification-server
                port:
                  number: 80
            path: /cse/d2cc/config-notification/
            pathType: Prefix
          - backend:
              service:
                name: cse-d2cc-task-notification-server
                port:
                  number: 80
            path: /cse/d2cc/task-notification/
            pathType: Prefix
          - backend:
              service:
                name: cse-d2cc-task-manager
                port:
                  number: 80
            path: /cse/d2cc/task-manager/
            pathType: Prefix
          - backend:
              service:
                name: cse-d2cc-gridcapa-job-launcher
                port:
                  number: 80
            path: /cse/d2cc/gridcapa-job-launcher/
            pathType: Prefix
          - backend:
              service:
                name: gridcapa-rabbitmq
                port:
                  number: 15672
            path: /utils/rabbitmq/
            pathType: Prefix
          - backend:
              service:
                name: apps-metadata-server
                port:
                  number: 80
            path: /apps-metadata/
            pathType: Prefix