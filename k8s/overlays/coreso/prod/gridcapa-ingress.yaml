apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
  labels:
    app.kubernetes.io/instance: kommander-traefik
    app.kubernetes.io/name: traefik
  name: gridcapa
  namespace: kommander
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`test.ingress-gridcapa-vaas.rh.1648.local`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: cse-import-idcc-gridcapa-app
          namespace: default
          port: 80
          scheme: https
  tls:
    secretName: ingresswildcard
