apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  labels:
    app: gridcapa
    component: gridcapa
  name: gridcapa
  namespace: default
spec:
  rules:
    - host: gridcapa.ingress-gridcapa-vaas.rh.1648.local
      http:
        paths:
          - backend:
              service:
                name: cse-import-idcc-gridcapa-app
                port:
                  number: 80
            path: /cse/import/idcc/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/idcc/config/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/idcc/config-notification/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/idcc/task-notification/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/idcc/task-manager/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/idcc/gridcapa-job-launcher/
            pathType: Prefix
          - backend:
              service:
                name: cse-import-d2cc-gridcapa-app
                port:
                  number: 80
            path: /cse/import/d2cc/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/d2cc/config/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/d2cc/config-notification/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/d2cc/task-notification/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/d2cc/task-manager/
            pathType: Prefix
          - backend:
              service:
                name: gateway
                port:
                  number: 80
            path: /cse/import/d2cc/gridcapa-job-launcher/
            pathType: Prefix
  tls:
    - hosts:
        - gridcapa.ingress-gridcapa-vaas.rh.1648.local
      secretName: gridcapa-tls