apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: swe-idcc-data-bridge-storage
  labels:
    app: gridcapa
    component: data-bridge-storage
    region: swe
    process: idcc
spec:
  storageClassName: vsphere-raw-block-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 224M
