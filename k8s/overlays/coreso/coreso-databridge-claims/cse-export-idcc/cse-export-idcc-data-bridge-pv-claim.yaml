apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cse-export-idcc-data-bridge-storage
  labels:
    app: gridcapa
    component: data-bridge-storage
    region: cse
    process: export-idcc
spec:
  storageClassName: vsphere-raw-block-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32M
