kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-glsk-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-glsk-data-bridge-configmap
    region: core
    process: valid
data:
  application.yml: |-
    data-bridge:
      target-process: CORE_VALID
      file-type: GLSK
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-F226-.*.(xml|XML)
      time-validity: daily
      remote-file-regex:
        - ".*"
      sources:
        sftp:
          active: true
          host: ${GRIDCAPA_SFTP_HOST}
          port: 2222
          username: ${GRIDCAPA_SFTP_USER}
          password: ${GRIDCAPA_SFTP_PASSWORD}
          base-directory: ${GRIDCAPA_SFTP_ROOT_DIRECTORY}/core/valid/glsks
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${GRIDCAPA_MINIO_USER}
          secret-key: ${GRIDCAPA_MINIO_PASSWORD}
          bucket: gridcapa
          base-directory: /CORE/VALID/GLSKs
