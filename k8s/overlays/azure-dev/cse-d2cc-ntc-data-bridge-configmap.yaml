kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-d2cc-ntc-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-ntc-data-bridge-configmap
    region: cse
    process: d2cc
data:
  application.yml: |-
    data-bridge:
      target-process: CSE_D2CC
      file-type: NTC
      file-regex: (?<year>[0-9]{4}).*.(xml|XML)
      time-validity: yearly
      remote-file-regex:
        - ".*.zip"
        - "[0-9]{4}.*.(xml|XML)"
      sources:
        ftp:
          active: true
          host: ${GRIDCAPA_FTP_HOST}
          port: 21
          username: ${GRIDCAPA_FTP_USER}
          password: ${GRIDCAPA_FTP_PASSWORD}
          base-directory: ${GRIDCAPA_FTP_ROOT_DIRECTORY}/cse/d2cc/ntc
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${GRIDCAPA_MINIO_USER}
          secret-key: ${GRIDCAPA_MINIO_PASSWORD}
          bucket: gridcapa
          base-directory: /CSE/D2CC/NTC
