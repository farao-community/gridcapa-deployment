kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-idcc-vulcanus-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-vulcanus-data-bridge-configmap
    region: cse
    process: idcc
data:
  application.yml: |-
    data-bridge:
      target-process: CSE_IDCC
      file-type: VULCANUS
      file-regex: .*(?<day>[0-9]{2})(?<month>[0-9]{2})(?<year>[0-9]{4}).*.(xls|XLS)
      time-validity: daily
      remote-file-regex:
        - ".*.zip"
        - ".*[0-9]{8}.*.(xls|XLS)"
      sources:
        ftp:
          active: true
          host: ${GRIDCAPA_FTP_HOST}
          port: 21
          username: ${GRIDCAPA_FTP_USER}
          password: ${GRIDCAPA_FTP_PASSWORD}
          base-directory: ${GRIDCAPA_FTP_ROOT_DIRECTORY}/cse/idcc/vulcanus
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${GRIDCAPA_MINIO_USER}
          secret-key: ${GRIDCAPA_MINIO_PASSWORD}
          bucket: gridcapa
          base-directory: /CSE/IDCC/VULCANUS
