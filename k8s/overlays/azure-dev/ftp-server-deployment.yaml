kind: Deployment
apiVersion: apps/v1
metadata:
  name: ftp-server
  labels:
    app: gridcapa
    component: ftp-server

spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: ftp-server
  template:
    metadata:
      labels:
        app: gridcapa
        component: ftp-server
    spec:
      containers:
        - name: ftp-server
          image: docker.io/delfer/alpine-ftp-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 21
          volumeMounts:
            - mountPath: "/data/gridcapa"
              name: ftp-server-storage
          env:
            - name: GRIDCAPA_FTP_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: GRIDCAPA_FTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: USERS
              value: "$(GRIDCAPA_FTP_USER)|$(GRIDCAPA_FTP_PASSWORD)|/data/gridcapa"
          livenessProbe:
            tcpSocket:
              port: 21
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: 21
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "128Mi"
      volumes:
        - name: ftp-server-storage
          persistentVolumeClaim:
            claimName: ftp-storage
      restartPolicy: Always
