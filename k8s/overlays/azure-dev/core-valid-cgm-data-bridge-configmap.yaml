kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-cgm-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-cgm-data-bridge-configmap
    region: core
    process: valid
data:
  application.yml: |-
    data-bridge:
      target-process: CORE_VALID
      file-type: CGM
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(uct|UCT)
      remote-file-regex:
        - .*
      sources:
        sftp:
          active: true
          host: sftp-server
          port: 22
          username: ${GRIDCAPA_SFTP_USER}
          password: ${GRIDCAPA_SFTP_PASSWORD}
          base-directory: /data/core/valid/cgms
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${GRIDCAPA_MINIO_USER}
          secret-key: ${GRIDCAPA_MINIO_PASSWORD}
          bucket: gridcapa
          base-directory: /CORE/VALID/CGMs
