kind: ConfigMap
apiVersion: v1
metadata:
  name: core-valid-output-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-output-data-bridge-configmap
    region: core
    process: valid
data:
  application.yml: |-
    data-bridge:
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})-(?<hour>[0-9]{2})-ValidationCORE.*.(csv|CSV)
      sources:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${GRIDCAPA_MINIO_USER}
          secret-key: ${GRIDCAPA_MINIO_PASSWORD}
          bucket: gridcapa
          base-directory: /CORE/VALID/outputs
          polling-delay-in-ms: 10000
      sinks:
        sftp:
          active: true
          host: sftp-server
          port: 22
          username: ${GRIDCAPA_SFTP_USER}
          password: ${GRIDCAPA_SFTP_PASSWORD}
          base-directory: /data/core/valid/outputs
