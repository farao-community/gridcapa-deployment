kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-d2cc-runner-configmap
  labels:
    app: gridcapa
    component: gridcapa-runner
    region: cse
    process: import-d2cc
data:
  application.yml: |-
    spring:
      application:
        name: cse-d2cc-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          function:
            definition: interrupt;request
          default:
            binder: rabbit
            group: cse-import-d2cc-runner
          bindings:
            interrupt-in-0:
              destination: cse-import-d2cc-stop-task
            request-in-0:
              destination: cse-import-d2cc-request
            request-out-0:
              destination: cse-import-d2cc-response
            task-status-update:
              destination: cse-import-d2cc-task-status-updated

    logback:
      amqp:
        exchange: cse-import-d2cc-task-manager-logs-exchange

    rao-runner-server:
      amqp:
        client-app-id: cse-import-d2cc-runner
        queue-name: cse-rao-request-queue

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    cse-cc-runner:
      zone-id: "Europe/Paris"
      trm: 500
      outputs:
        initial-cgm: INITIAL_CGM
        final-cgm: FINAL_CGM
        ttc-res: TTC_RES
      xnodes:
        file-path: /home/farao/xnodes/xnodes.xml
      combined-ras:
        file-path: /home/farao/combinedRAs.json
      mendrisio:
        mendrisio-cagno-line:
          target-ch-id: ml_0001
          ntc-id: ml_mendrisio-cagno
        mendrisio-pst-id: SMENDR3T SMENDR32 1
        mendrisio-node-id: SMENDR3T
      pisa:
        link1:
          node-fr: FFG.IL12
          node-it: FFG.IL11
          fictive-lines:
            - FFG.IL12 FFG.IL11 1
            - FFG.IL12 FFG.IL11 2
            - FFG.IL12 FFG.IL11 3
        link2:
          node-fr: FFG.IL14
          node-it: FFG.IL13
          fictive-lines:
            - FFG.IL14 FFG.IL13 1
            - FFG.IL14 FFG.IL13 2
            - FFG.IL14 FFG.IL13 3
      whitelist:
        - http://gridcapa-minio:9000/