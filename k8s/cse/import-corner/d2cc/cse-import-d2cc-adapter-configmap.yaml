kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-d2cc-gridcapa-adapter-configmap
  labels:
    app: gridcapa
    component: gridcapa-adapter
    region: cse
    process: import-d2cc
data:
  application.yml: |-
    spring:
      rabbitmq:
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        host: gridcapa-rabbitmq
        port: 5672
        template:
          reply-timeout: 14400000
      cloud:
          stream:
            bindings:
              handleRun-in-0:
                binder: rabbit
                destination: cse-import-d2cc-launch-task
                group: cse-import-d2cc-adapter
            rabbit:
              default:
                consumer:
                  auto-bind-dlq: true
                  max-attempts: 1

    cse-cc-runner:
      binding:
        destination: cse-import-d2cc-request

    minio-adapter:
      url: http://gridcapa-minio:9000/
      base-path: /CSE/import-d2cc
      bucket: gridcapa
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}

    cse-adapter:
      target-process: IMPORT_CSE_D2CC
      target-ch-fs-location: /config/target-ch.xml
      target-ch-minio-location: TARGET_CH
      whitelist:
        - http://minio:9000/

