kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-idcc-gridcapa-app
  labels:
    app: gridcapa
    component: gridcapa-app
    region: cse
    process: idcc

spec:
  replicas: 2
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-app
      region: cse
      process: idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-app
        region: cse
        process: idcc
    spec:
      containers:
        - name: cse-import-idcc-gridcapa-app
          image: gridcapa-app
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/local/apache2/htdocs/gridcapa/env.json
              subPath: env.json
              name: gridcapa-app-env-configmap-volume
            - mountPath: /usr/local/apache2/htdocs/gridcapa/process-metadata.json
              subPath: process-metadata.json
              name: gridcapa-app-process-metadata-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "128Mi"
      restartPolicy: Always
      volumes:
        - name: gridcapa-app-env-configmap-volume
          configMap:
            name: gridcapa-app-env-configmap
        - name: gridcapa-app-process-metadata-configmap-volume
          configMap:
            name: cse-import-idcc-gridcapa-app-process-metadata-configmap
