kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-import-idcc-rao-logs-dispatcher
  labels:
    app: gridcapa
    component: rao-logs-dispatcher
    region: cse
    process: import-idcc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: rao-logs-dispatcher
      region: cse
      process: import-idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: rao-logs-dispatcher
        region: cse
        process: import-idcc
    spec:
      containers:
        - name: cse-import-idcc-rao-logs-dispatcher
          image: gridcapa-cse-rao-logs-dispatcher
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-import-idcc-rao-logs-dispatcher-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "500Mi"
            limits:
              cpu: "2.0"
              memory: "1Gi"
      restartPolicy: Always
      volumes:
        - name: cse-import-idcc-rao-logs-dispatcher-configmap-volume
          configMap:
            name: cse-import-idcc-rao-logs-dispatcher-configmap
