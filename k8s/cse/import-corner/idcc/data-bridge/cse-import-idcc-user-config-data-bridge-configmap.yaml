kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-import-idcc-user-config-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-user-config-data-bridge-configmap
    region: cse
    process: idcc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_IDCC
      file-type: USER-CONFIG
      file-regex: (?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_.*.(json|JSON)
      time-validity: hourly
      remote-file-regex:
        - ".*.zip"
        - "[0-9]{8}_[0-9]{4}_.*.(json|JSON)"
      sources:
        ftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}/user-configs
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/USER-CONFIGs
