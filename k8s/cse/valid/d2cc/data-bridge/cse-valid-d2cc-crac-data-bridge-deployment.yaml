kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-valid-d2cc-crac-data-bridge
  labels:
    app: gridcapa
    component: cse-valid-d2cc-crac-data-bridge
    region: cse
    process: valid_d2cc

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: cse-valid-d2cc-crac-data-bridge
      region: cse
      process: valid_d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: cse-valid-d2cc-crac-data-bridge
        region: cse
        process: valid_d2cc
    spec:
      containers:
        - name: cse-valid-d2cc-crac-data-bridge
          image: gridcapa-cse-valid-d2cc-input-data-bridge
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_HOST_CSE_VALID_D2CC
            - name: SOURCE_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_PORT_CSE_VALID_D2CC
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SOURCE_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_BASE_DIRECTORY_CSE_VALID_D2CC_CIA
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BUCKET_CSE_VALID_D2CC
            - name: MINIO_BASE_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_MINIO_BASE_DIRECTORY_CSE_VALID_D2CC
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-valid-d2cc-crac-data-bridge-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "0.5"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-valid-d2cc-crac-data-bridge-configmap-volume
          configMap:
            name: cse-valid-d2cc-crac-data-bridge-configmap
