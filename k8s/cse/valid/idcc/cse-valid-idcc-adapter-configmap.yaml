kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-adapter-configmap
  labels:
    app: gridcapa
    component: gridcapa-cse-valid-idcc-adapter
    region: cse
    process: valid_idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 60000000
      cloud:
        stream:
          bindings:
            consumeTask-in-0:
              binder: rabbit
              destination: cse-valid-idcc-run-task
              group: cse-valid-idcc
            consumeAutoTask-in-0:
              binder: rabbit
              destination: cse-valid-idcc-run-task-auto
              group: cse-valid-idcc
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
        function:
          definition: consumeTask;consumeAutoTask
    cse-valid-idcc-runner:
      amqp:
        queue-name: cse-valid-idcc-requests