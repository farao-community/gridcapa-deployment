kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-glsk-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-idcc-glsk-data-bridge-configmap
    region: cse
    process: valid_idcc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_VALID_IDCC
      file-type: GLSK
      file-regex: "(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_(?<hour>[0-9]{2})(?<minute>[0-9]{2})_[0-9]{2}[1-7]_(CO_|CA_)?GSK_(CO_|CA_)?CSE[0-9].xml"
      time-validity: hourly
      remote-file-regex:
        - ".*CCC-XBID2-GSKSel.*.zip"
      sources:
        sftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: ${SOURCE_USER}
          password: ${SOURCE_PASSWORD}
          base-directory: ${SOURCE_BASE_DIRECTORY}
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/GLSKs
