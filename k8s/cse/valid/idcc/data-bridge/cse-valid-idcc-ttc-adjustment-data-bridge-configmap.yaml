kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-ttc-adjustment-data-bridge-configmap
  labels:
    app: gridcapa
    component: gridcapa-idcc-ttc-adjustment-data-bridge-configmap
    region: cse
    process: valid_idcc
data:
  application.yml: |-
    data-bridge:
      zone-id: "Europe/Paris"
      target-process: CSE_VALID_IDCC
      file-type: TTC_ADJUSTMENT
      file-regex: "TTC_Adjustment_(?<year>[0-9]{4})(?<month>[0-9]{2})(?<day>[0-9]{2})_ID[1-7](_Final)?_CSE[0-9].xml"
      time-validity: daily
      remote-file-regex:
        - "TTC_Adjustment_[0-9]{8}_ID_CSE.zip"
      sources:
        sftp:
          active: true
          host: ${SOURCE_HOST}
          port: ${SOURCE_PORT}
          username: gridcapa
          password: gridcapa
          base-directory: ${SOURCE_BASE_DIRECTORY}
          polling-delay-in-ms: 5000
      sinks:
        minio:
          url: http://gridcapa-minio:9000
          access-key: ${MINIO_ACCESS_KEY}
          secret-key: ${MINIO_SECRET_KEY}
          bucket: ${MINIO_BUCKET}
          base-directory: ${MINIO_BASE_DIRECTORY}/TTC_ADJUSTMENT
