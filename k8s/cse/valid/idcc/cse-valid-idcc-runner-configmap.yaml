kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-valid-idcc-runner-configmap
  labels:
    app: gridcapa
    component: gridcapa-cse-valid-idcc-runner
    region: cse
    process: valid_idcc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: cse-valid-idcc-task-manager-logs-exchange
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 600000000
      cloud:
        stream:
          bindings:
            task-status-update:
              binder: rabbit
              destination: cse-valid-idcc-task-status-updated

    rao-runner-server:
      amqp:
        client-app-id: cse-valid-idcc-runner
        queue-name: rao-request-queue

    cse-valid-idcc-runner:
      async-time-out: 600000
      bindings:
        request:
          destination: cse-valid-idcc-requests
          routing-key: "#"
        response:
          destination: cse-valid-idcc-response
          expiration: 6000000
      whitelist:
        - http://gridcapa-minio:9000/

    minio:
      url: http://gridcapa-minio:9000/
      access:
        name: ${GRIDCAPA_MINIO_USER}
        secret: ${GRIDCAPA_MINIO_PASSWORD}
      bucket: gridcapa
      base-path: CSE/VALID/idcc