kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-idcc-gridcapa-fake-runner-configmap
  labels:
    app: gridcapa
    component: gridcapa-fake-runner
    region: cse
    process: idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        host: gridcapa-rabbitmq
        port: 5672
      cloud:
        stream:
          default:
            group: cse-idcc-fake-runner
          bindings:
            handleRun-in-0:
              destination: cse-idcc-launch-task
            handleRun-out-0:
              destination: cse-idcc-task-status-updated