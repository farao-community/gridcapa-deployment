kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-idcc-gridcapa-adapter
  labels:
    app: gridcapa
    component: gridcapa-adapter
    region: cse
    process: idcc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-adapter
      region: cse
      process: idcc
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-adapter
        region: cse
        process: idcc
    spec:
      containers:
        - name: cse-idcc-gridcapa-adapter
          image: gridcapa-cse-adapter
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-idcc-adapter-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.1"
              memory: "384Mi"
            limits:
              cpu: "1.0"
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-idcc-adapter-configmap-volume
          configMap:
            name: cse-idcc-gridcapa-adapter-configmap
