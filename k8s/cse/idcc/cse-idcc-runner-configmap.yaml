kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-idcc-runner-configmap
  labels:
    app: gridcapa
    component: gridcapa-runner
    region: cse
    process: idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 2400000
      cloud:
        stream:
          bindings:
            task-status-update:
              destination: cse-idcc-task-status-updated

    rao-runner-server:
      amqp:
        queue-name: rao-request-queue

    minio:
      bucket: gridcapa
      base-path: CSE/IDCC
      access:
        name: ${MINIO_ACCESS_KEY}
        secret: ${MINIO_SECRET_KEY}
      url: http://gridcapa-minio:9000/

    cse-cc-runner:
      xnodes:
        file-path: /home/farao/xnodes/xnodes.xml
      bindings:
        request:
          destination: cse-request
          group: cse-idcc-runner
        response:
          destination: cse-response
          expiration: 60000
      whitelist:
        - http://gridcapa-minio:9000/