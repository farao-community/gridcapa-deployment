kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-idcc-runner-configmap
  labels:
    app: gridcapa
    component: gridcapa-runner
    region: cse
    process: idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          bindings:
            task-status-update:
              destination: cse-idcc-task-status-updated

    logback:
      amqp:
        exchange: cse-idcc-task-manager-logs-exchange

    rao-runner-server:
      amqp:
        client-app-id: cse-idcc-runner
        queue-name: cse-idcc-rao-request-queue

    minio:
      bucket: gridcapa
      base-path:
      access:
        name: ${MINIO_ACCESS_KEY}
        secret: ${MINIO_SECRET_KEY}
      url: http://gridcapa-minio:9000/

    cse-cc-runner:
      xnodes:
        file-path: /home/farao/xnodes/xnodes.xml
      combined-ras:
        file-path: /home/farao/combinedRAs.json
      pisa:
        link1:
          node-fr: FFG.IL12
          node-it: FFG.IL11
          fictive-lines:
            - FFG.IL12 FFG.IL11 1
            - FFG.IL12 FFG.IL11 2
            - FFG.IL12 FFG.IL11 3
        link2:
          node-fr: FFG.IL14
          node-it: FFG.IL13
          fictive-lines:
            - FFG.IL14 FFG.IL13 1
            - FFG.IL14 FFG.IL13 2
            - FFG.IL14 FFG.IL13 3
      bindings:
        request:
          destination: cse-request
          group: cse-idcc-runner
        response:
          destination: cse-response
          expiration: 60000
      whitelist:
        - http://gridcapa-minio:9000/