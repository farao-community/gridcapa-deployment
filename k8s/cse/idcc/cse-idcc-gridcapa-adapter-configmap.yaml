kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-idcc-gridcapa-adapter-configmap
  labels:
    app: gridcapa
    component: gridcapa-adapter
    region: cse
    process: idcc
data:
  application.yml: |-
    spring:
      rabbitmq:
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        host: gridcapa-rabbitmq
        port: 5672
      cloud:
          stream:
            bindings:
              handleRun-in-0:
                destination: cse-idcc-launch-task

    cse-cc-runner:
      binding:
        destination: cse-request

    cse-adapter:
      target-process: IDCC