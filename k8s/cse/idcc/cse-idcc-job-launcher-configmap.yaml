kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-idcc-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: gridcapa-job-launcher
    region: cse
    process: idcc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: cse-idcc-task-manager-logs-exchange
        routing-key: "#"
    spring:
      application:
        name: cse-idcc-gridcapa-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 7200000
      cloud:
        stream:
          bindings:
            run-task:
              destination: cse-idcc-launch-task
              group: cse-idcc-job-launcher
            run-task-auto:
              destination: cse-idcc-launch-task
              group: cse-idcc-job-launcher

    job-launcher:
      url:
        task-manager-timestamp-url: http://cse-idcc-task-manager/tasks/
        task-manager-business-date-url: http://cse-idcc-task-manager/tasks/businessdate/
      process:
        tag: CSE_IDCC
        timezone: CET

    scheduler:
      enable: false