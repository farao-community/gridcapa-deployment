kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-idcc-gridcapa-rao-logs-dispatcher-configmap
  labels:
    app: gridcapa
    component: gridcapa-rao-logs-dispatcher
    region: cse
    process: idcc
data:
  application.yml: |-
    spring:
      application:
        name: cse-idcc-gridcapa-rao-logs-dispatcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          bindings:
            dispatchRaoLogsEvents-in-0:
              destination: rao-runners-logs-exchange
            dispatch-logs:
              group: cse-idcc-task-manager
              destination: task-manager-logs-exchange
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
        function:
          definition: dispatchRaoLogsEvents

    client:
      name: cse-idcc-runner
