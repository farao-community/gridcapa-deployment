apiVersion: v1
kind: Service
metadata:
  name: cse-idcc-task-manager
  labels:
    app: gridcapa
    component: task-manager
    region: cse
    process: idcc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: task-manager
    region: cse
    process: idcc
  ports:
    - port: 80
      targetPort: 8080
      name: http
