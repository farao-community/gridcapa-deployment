kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-export-idcc-rao-logs-dispatcher-configmap
  labels:
    app: gridcapa-rao-logs-dispatcher
    component: gridcapa-rao-logs-dispatcher
    region: cse
    process: export-idcc
data:
  application.yml: |-
    spring:
      application:
        name: cse-export-idcc-rao-logs-dispatcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          default:
            group: cse-export-idcc
          bindings:
            dispatchRaoEvents-in-0:
              destination: cse-runners-logs
            dispatchRaoEvents-out-0:
              destination: cse-export-idcc-task-manager-logs-exchange
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1

    client:
      name: cse-export-idcc-runner
