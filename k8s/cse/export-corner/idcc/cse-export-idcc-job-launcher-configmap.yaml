kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-export-idcc-job-launcher-configmap
  labels:
    app: gridcapa-job-launcher
    component: gridcapa-job-launcher
    region: cse
    process: export-idcc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: cse-export-idcc-task-manager-logs-exchange
        routing-key: "#"
    spring:
      application:
        name: cse-export-idcc-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          bindings:
            run-task:
              destination: cse-export-idcc-launch-task
              group: cse-export-idcc-job-launcher
            run-task-auto:
              destination: cse-export-idcc-launch-task
              group: cse-export-idcc-job-launcher

    job-launcher:
      url:
        task-manager-timestamp-url: http://cse-export-idcc-task-manager/tasks/
        task-manager-business-date-url: http://cse-export-idcc-task-manager/tasks/businessdate/
      process:
        tag: CSE_EXPORT_IDCC
        timezone: CET

    scheduler:
      enable: false
