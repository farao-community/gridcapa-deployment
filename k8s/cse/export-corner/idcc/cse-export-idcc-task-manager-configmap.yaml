kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-export-idcc-task-manager-configmap
  labels:
    app: gridcapa-task-manager
    component: gridcapa-task-manager
    region: cse
    process: export-idcc
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: cse-export-idcc-task-manager
          bindings:
            consumeMinioEvent-in-0:
              destination: gridcapa.minio.events
            consumeTaskStatusUpdate-in-0:
              destination: cse-export-idcc-task-status-updated
            consumeTaskEventUpdate-in-0:
              destination: cse-export-idcc-task-manager-logs-exchange
            task-updated:
              destination: cse-export-idcc-task-updated
            task-status-updated:
              destination: cse-export-idcc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeMinioEvent-in-0:
                consumer:
                  exchange-type: fanout
              task-status-updated:
                producer:
                  routing-key-expression: '''status'''

    task-server:
      process:
        tag: CSE_EXPORT_IDCC
        timezone: CET
        inputs:
          - CGM
          - CRAC
        optional-inputs:
        outputs:
          - TTC_RAO
          - FINAL_CGM
      whitelist:
        - http://gridcapa-minio:9000/

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}