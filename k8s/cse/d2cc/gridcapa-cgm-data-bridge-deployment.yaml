kind: Deployment
apiVersion: apps/v1
metadata:
  name: gridcapa-cgm-data-bridge
  labels:
    app: gridcapa
    component: gridcapa-cgm-data-bridge

spec:
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-cgm-data-bridge
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-cgm-data-bridge
    spec:
      containers:
        - name: gridcapa-cgm-data-bridge
          image: docker.io/farao/gridcapa-cgm-data-bridge:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: GRIDCAPA_FTP_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: GRIDCAPA_FTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: GRIDCAPA_MINIO_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-access-key
            - name: GRIDCAPA_MINIO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-minio-credentials
                  key: minio-secret-key
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: gridcapa-cgm-data-bridge-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: "384Mi"
            limits:
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: gridcapa-cgm-data-bridge-configmap-volume
          configMap:
            name: gridcapa-cgm-data-bridge-configmap
