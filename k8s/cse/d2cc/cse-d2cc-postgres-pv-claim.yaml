apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cse-d2cc-postgres-pv-claim
  labels:
    app: gridcapa
    component: postgres-pv-claim
    region: cse
    process: d2cc
spec:
  storageClassName: cse-d2cc-postgres-storage-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi