kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-d2cc-gridcapa-job-launcher-configmap
  labels:
    app: gridcapa
    component: gridcapa-job-launcher
    region: cse
    process: d2cc
data:
  application.yml: |-
    logback:
      amqp:
        exchange: task-manager-logs-exchange.cse-d2cc-task-manager
        routing-key: "#"
    spring:
      application:
        name: cse-d2cc-gridcapa-job-launcher
      rabbitmq:
        host: gridcapa-rabbitmq
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
      cloud:
        stream:
          bindings:
            run-task:
              destination: cse-d2cc-run-task
              group: cse-d2cc-job-launcher

    job-launcher:
      task-manager-url: http://cse-d2cc-task-manager/tasks/
