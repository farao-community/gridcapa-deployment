kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: cse-d2cc-postgres-storage-class
  labels:
    app: gridcapa
    component: postgres-storage-class
    region: cse
    process: d2cc
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
  - actimeo=30
parameters:
  skuName: Standard_LRS
