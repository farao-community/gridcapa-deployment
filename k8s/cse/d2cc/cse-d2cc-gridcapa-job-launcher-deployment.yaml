kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-d2cc-gridcapa-job-launcher
  labels:
    app: gridcapa
    component: gridcapa-job-launcher
    region: core
    process: valid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: gridcapa-job-launcher
      region: core
      process: valid
  template:
    metadata:
      labels:
        app: gridcapa
        component: gridcapa-job-launcher
        region: core
        process: valid
    spec:
      containers:
        - name: cse-d2cc-gridcapa-job-launcher
          image: docker.io/farao/gridcapa-job-launcher:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-d2cc-gridcapa-job-launcher-configmap-volume
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: "384Mi"
            limits:
              memory: "384Mi"
      restartPolicy: Always
      volumes:
        - name: cse-d2cc-gridcapa-job-launcher-configmap-volume
          configMap:
            name: cse-d2cc-gridcapa-job-launcher-configmap
