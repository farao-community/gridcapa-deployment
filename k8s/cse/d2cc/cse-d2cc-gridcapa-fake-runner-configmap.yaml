kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-d2cc-gridcapa-fake-runner-configmap
  labels:
    app: gridcapa
    component: gridcapa-fake-runner
    region: cse
    process: d2cc
data:
  application.yml: |-
    spring:
      rabbitmq:
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        host: rabbitmq
        port: 5672
      cloud:
        stream:
          default:
            group: cse-d2cc-fake-runner
          bindings:
            handleRun-in-0:
              destination: cse-d2cc-run-task
            handleRun-out-0:
              destination: cse-d2cc-task-status-updated