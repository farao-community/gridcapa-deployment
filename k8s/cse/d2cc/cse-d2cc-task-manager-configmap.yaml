kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-d2cc-task-manager-configmap
  labels:
    app: gridcapa
    component: task-manager
    region: cse
    process: d2cc
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}
        driverClassName: org.postgresql.Driver
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
      jpa:
        hibernate:
          ddl-auto: update
      rabbitmq:
        host: gridcapa-rabbitmq
        port: 5672
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
      cloud:
        stream:
          default:
            group: cse-d2cc-task-manager
          bindings:
            consumeMinioEvent-in-0:
              destination: gridcapa.minio.events
            consumeTaskStatusUpdate-in-0:
              destination: cse-d2cc-task-status-updated
            consumeTaskEventUpdate-in-0:
              destination: cse-d2cc-task-manager-logs-exchange
            task-updated:
              destination: cse-d2cc-task-updated
            task-status-updated:
              destination: cse-d2cc-task-updated
          rabbit:
            default:
              consumer:
                auto-bind-dlq: true
                max-attempts: 1
            bindings:
              consumeMinioEvent-in-0:
                consumer:
                  exchange-type: fanout
              task-status-updated:
                producer:
                  routing-key-expression: '''status'''
        function:
          definition: consumeMinioEvent;consumeTaskStatusUpdate;consumeTaskEventUpdate

    task-server:
      process:
        tag: CSE_D2CC
        timezone: CET
        inputs:
          - CGM
          - CRAC
          - GLSK
          - NTC
          - NTC-RED
        outputs:
          - TTC_RES
          - INITIAL_CGM
          - FINAL_CGM
      whitelist:
        - http://gridcapa-minio:9000/

    minio-adapter:
      bucket: gridcapa
      base-path:
      url: http://gridcapa-minio:9000/
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}