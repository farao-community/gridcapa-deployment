kind: Deployment
apiVersion: apps/v1
metadata:
  name: cse-d2cc-export
  labels:
    app: gridcapa
    component: export
    region: cse
    process: d2cc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gridcapa
      component: export
      region: cse
      process: d2cc
  template:
    metadata:
      labels:
        app: gridcapa
        component: export
        region: cse
        process: d2cc
    spec:
      containers:
        - name: cse-d2cc-export
          image: gridcapa-cse-export
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SOURCE_HOST
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_HOST_CSE_D2CC
            - name: SOURCE_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SOURCE_PORT_CSE_D2CC
            - name: SOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-user
            - name: SOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-ftp-credentials
                  key: ftp-password
            - name: SINK_DIRECTORY
              valueFrom:
                configMapKeyRef:
                  name: env-configmap
                  key: GRIDCAPA_SINK_DIRECTORY_CSE_D2CC
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-user
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gridcapa-rabbitmq-credentials
                  key: rabbitmq-password
          volumeMounts:
            - mountPath: /config/application.yml
              subPath: application.yml
              name: cse-d2cc-export-configmap-volume
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 25
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 35
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              cpu: "0.5"
              memory: "500Mi"
            limits:
              cpu: "2.0"
              memory: "1Gi"
      restartPolicy: Always
      volumes:
        - name: cse-d2cc-export-configmap-volume
          configMap:
            name: cse-d2cc-export-configmap
