apiVersion: v1
kind: Service
metadata:
  name: cse-d2cc-gridcapa-adapter
  labels:
    app: gridcapa
    component: gridcapa-adapter
    region: cse
    process: d2cc
spec:
  type: ClusterIP
  selector:
    app: gridcapa
    component: gridcapa-adapter
    region: cse
    process: d2cc
  ports:
    - port: 80
      targetPort: 8080
      name: http
