kind: ConfigMap
apiVersion: v1
metadata:
  name: cse-d2cc-task-notification-server-configmap
  labels:
    app: gridcapa
    component: task-notification-server-configmap
    region: cse
    process: d2cc
data:
  application.yml: |-
    spring:
      cloud:
        stream:
          bindings:
            input:
              destination: task-updated
        config:
          enabled: false
      rabbitmq:
        addresses: gridcapa-rabbitmq:5672
        username: ${GRIDCAPA_RABBITMQ_USER}
        password: ${GRIDCAPA_RABBITMQ_PASSWORD}
