name: Azure deployment

on:
  push:
  workflow_dispatch:

jobs:
  deploy-on-azure:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    environment:
      name: GridCapa K8S

    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1

      - name: Checkout
        uses: actions/checkout@v2

      - name: Create key
        run: 'echo "$BASTION_KEY" > key; chmod 600 key'
        env:
          BASTION_KEY: ${{secrets.BASTION_KEY}}

      - name: Deploy to Azure
        run: kubectl kustomize k8s/overlays/azure-dev | ssh -o "StrictHostKeyChecking no" -i key ${{ secrets.BASTION_LOGIN }}@${{ secrets.BASTION_HOST }} kubectl apply -f -

      - name: Delete key
        run: rm key