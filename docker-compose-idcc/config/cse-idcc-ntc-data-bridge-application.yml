data-bridge:
  target-process: CSE_IDCC
  file-type: NTC
  file-regex: (?<year>[0-9]{4}).*.(xml|XML)
  time-validity: yearly
  remote-file-regex:
    - ".*.zip"
    - "[0-9]{4}.*.(xml|XML)"
  sources:
    ftp:
      active: true
      host: ftp-server
      port: 21
      username: gridcapa
      password: gridcapa
      base-directory: /data/gridcapa/cse/idcc/ntc
      polling-delay-in-ms: 5000
  sinks:
    minio:
      url: http://minio:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
      base-directory: /CSE/IDCC/NTC
